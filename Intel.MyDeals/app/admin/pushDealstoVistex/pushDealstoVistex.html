<div class="contract-detail-form">
    <div>
        <h2>Push Deals to Vistex</h2>
        <p style="color: #FC4C02">Use the tool below to push the existing deals to Vistex</p>
    </div>
    <div class="row">
        <div class="col-md-6">
            <div class="col-md-11 row">
                <div op-control-flat
                     ng-model="DealstoSend"
                     ng-pattern="vm.RegxDealIds"
                     op-cd="'DEAL_IDS'"
                     op-type="'TEXTAREA'"
                     op-label="'Deal Id(s) :'"
                     op-is-form="true"
                     op-placeholder="'Multiple deal IDs can be separated with comma.'"
                     op-ui-mode="'HORIZONTAL'"></div>
            </div>

            <div class="row">
                <div class="col-md-8 row dateRangeLabel" style="margin-left:0px; ">
                    <div>
                        Vistex Customer Flag :
                        <toggle ng-model="VstxCustFlag"
                                style="padding-left:16px;"
                                size="btn-sm"
                                ng-click="vm.toggleType(VstxCustFlag) ">
                        </toggle>
                    </div>
                </div>
            </div>
         
            <div class="col-md-8 row dateRangeLabel" style="margin-left:143px;margin-top:0px;">                
                <button ng-click="ValidateAndSendDeals()" class="btn btn-primary"> Send Deals </button>                       
            </div>          
        </div>

        <div class="col-md-6" ng-if="ShowResults == true">
            <div class="row">
                <a style="text-decoration:underline"><b>Results:</b></a>
                Deals Processed: {{UpdCnt.all}}, <i style="color:red;font-weight:bold">Errors: {{UpdCnt.error}}</i>, Successful Updated: {{UpdCnt.success}}
            </div>
            <div class="row">
                <div id="grid" kendo-grid="DealMassupdateGrid" expand-k-grid options="vm.gridOptions">
                </div>
            </div>
        </div>
    </div>
</div>
