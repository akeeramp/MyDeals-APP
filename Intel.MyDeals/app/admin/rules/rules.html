<div class="col-md-12">
    <h2>Rules</h2>
</div>
<form class="form-horizontal">
    <div class="form-group row">
        <label class="col-md-2 control-label">Rule Type :</label>
        <div class="col-md-4">
            <select class="form-control md"
                    kendo-combo-box
                    k-options="vm.ruleTypeOptions"
                    k-ng-model="vm.ruleTypeId"
                    style="width:100%"></select>
        </div>
    </div>
    <div class="form-group row">
        <label class="control-label col-md-2">Rule :</label>
        <div class="col-md-4">
            <select class="form-control md"
                    kendo-combo-box
                    k-options="vm.ruleOptions"
                    k-ng-model="vm.ruleId"
                    style="width:100%"></select>
        </div>
    </div>
    <div class="form-group row">
        <label class="control-label col-md-2">Name:</label>
        <div class="col-md-4">
            <input class="form-control md"
                   type="text"
                   ng-model="vm.rule.Name"
                   style="width:100%">
        </div>
    </div>
    <div class="form-group row">
        <label class="control-label col-md-2">Owner:</label>
        <div class="col-md-4">
            <select kendo-combo-box
                    k-options="vm.ownerOptions"
                    k-ng-model="vm.rule.OwnerId"
                    style="width:100%"></select>
        </div>
    </div>
    <div class="form-group row">
        <label class="control-label col-md-2">Rule Stage</label>
        <div class="col-md-4">
            <toggle class="fl toggle-accept"
                    ng-model="vm.rule.IsActive"
                    on="Approved"
                    off="Pending"
                    onstyle="btn-success"
                    offstyle="btn-danger"></toggle>
            <div class="col-md-4">
                <input kendo-date-picker
                       placeholder="From date"
                       k-ng-model="vm.rule.StartDate"
                       style="width: 100%;" />
            </div>
            <label class="control-label col-md-1">to</label>
            <div class="col-md-4">
                <input kendo-date-picker
                       placeholder="To date"
                       k-ng-model="vm.rule.EndDate"
                       style="width: 100%;" />
            </div>
        </div>
    </div>
    <div class="form-group row">
        <label class="control-label col-md-2">Notes:</label>
        <div class="col-md-4">
            <textarea type="textarea" rows="5"
                      ng-model="vm.rule.Notes"
                      style="width:100%" />
        </div>
    </div>
    <div class="form-group row">
        <label class="control-label col-md-2">Criteria:</label>
        <div class="col-md-6">
            <div rule-attribute-builder
                 grid-id="'attributeGrid'"
                 operator-settings="operatorSettings"
                 attribute-settings="attributeSettings"
                 custom-settings=""></div>
        </div>
    </div>
    <div class="form-group row">
        <label class="control-label col-md-2"></label>
        <div class="col-md-6">
            <button class="btn btn-primary">Save</button>
            <button class="btn btn-secondary">Cancel</button>
        </div>
    </div>
</form>
<style>
    .tmpltItem {
        width: 100%;
    }

    .tmpltIcn {
        width: 35px;
    }

        .tmpltIcn i {
            font-size: 26px;
        }

    .tmpltContract {
    }

    .tmpltRole {
        font-size: 12px;
    }

    .tmpltPrimary {
        font-size: 14px;
        line-height: 1.1em;
    }

    .tmpltSecondary {
        font-size: 12px;
        line-height: 1.1em;
        opacity: 0.6;
    }

    .toggle {
        width: 120px !important;
    }
</style>
