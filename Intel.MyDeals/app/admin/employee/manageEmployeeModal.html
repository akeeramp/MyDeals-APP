<script type="text/ng-template" id="manageEmployeeModal">
    <div class="modal-header modalBlueBody">
        <h3 class="modal-title" id="modal-title">Customer Selection</h3>
    </div>
    <div class="modal-body modalBlueBody" id="modal-body">

        <div class="row">
            <div class="col-md-6">
                <div class="desc role-title">Update selections for:</div>
                <div class="nm">{{LST_NM}}, {{FRST_NM}}</div>
            </div>
            <div class="col-md-6">
                <div class="desc role-title">AGS selected geographies:</div>
                <span ng-repeat="item in geoAllOptions" class="item" id="{{item.id}}">
                    <span ng-if="isChecked(item.id)" style="margin-right: 7px">{{item.id}}</span>
                    <!--<label class="btn btn-sm btn-default" ng-class="{active: isChecked(item.id)}">
                        {{item.id}} <input disabled style="display: none" type="checkbox" ng-change="sync(bool, item)" ng-model="bool" ng-checked="isChecked(item.id)">
                    </label>-->
                </span>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <!--{{selectedIds}}-->
                <div class="desc role-title" style="margin-top: 15px;">Edit by selecting from customer dropdown:</div>
                <select kendo-multi-select k-options="selectOptions" id="selCustomers" class="selCustomers" k-ng-model="selectedIds"></select>
            </div>
        </div>


        <div class="row">
            <div class="col-md-4" style="text-align: center;">
                <button class="btn btn-default" type="button" style="width: 90%;" ng-click="cancel()">Cancel</button>
            </div>
            <div class="col-md-4" style="text-align: center;">
                <button class="btn btn-default" type="button" style="width: 90%;" ng-click="clear()">Clear Customers</button>
            </div>
            <div class="col-md-4" style="text-align: center;">
                <button class="btn btn-primary" type="button" style="width: 90%;" ng-click="ok()">Save and Close</button>
            </div>
        </div>
    </div>
</script>

<style>
    .gridProdExport.opUiContainer.md.k-grid .k-header a.k-grid-excel {
    }

    .nm {
        color: #0071C5;
    }
    .k-window-titlebar.k-dialog-titlebar.k-header {
        display: none;
    }
    .k-widget.k-dialog.k-window.k-alert .k-content {
        background-color: #003C71;
        color: #ffffff;
    }
    .excelText {
        line-height: 1.2em;
        font-size: 12px;
        float: right;
    }

    .excelText span {
        text-align: left;
    }

    .selCustomers {
        margin-bottom: 330px !important; 
        max-height: 150px; 
        overflow: auto;
    }

    #selCustomers-list.k-list-container.k-popup.k-group.k-reset, 
    #selCustomers-list.k-list-container.k-popup.k-group.k-reset .k-list-scroller, 
    #selCustomers-list.k-list-container.k-popup.k-group.k-reset .k-list-scroller ul {
        height: 300px !important;
    }

    .role-title {
        font-family: "Intel Clear", "Arial";
        font-size: 14px;
        font-weight: bold;
        font-weight: 600;
        color: #000000;
        padding: 4px 0;
    }

    .info-container {
        text-align: center;
    }

    .info-box-container {
        border: 1px solid #d7d7d7;
        border-radius: 6px;
        padding: 30px;
        margin: 10px 50px;
        text-align: left;
    }

    .filter-container {
        margin-top: 10px;
        text-align: right;
        font-size: 12px;
        color: #aaaaaa;
    }

</style>
