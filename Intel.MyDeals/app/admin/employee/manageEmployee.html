<div ng-include="'app/admin/employee/manageEmployeeModal.html'"></div>

<div class="container-fluid">
    <div class="row full">

        <div ng-show="!isDropdownsLoaded">
            <h3>Loading grid data... </h3>
        </div>

        <div class="col-md-12">
            <h3>User Customer Assignments</h3>
        </div>
        <div class="row" style="padding: 0px 40px 5px 40px;">
            <div class="col-md-6" style="text-align: left;">
                <p style="color: #FC4C02">This screen allows the assigning of users to customers</p>
            </div>
            <div class="col-md-6" style="text-align: right;">
                <button class="btn btn-primary" type="button" style="width: 200px;" ng-click="clearFilters()">Clear All Filters</button>
            </div>
        </div>

        <div ng-show="isDropdownsLoaded" class="col-md-12">
            <div kendo-grid="grid" id="grdManageEmployee" class="table" expand-k-grid options="gridOptions"></div>
        </div>

    </div>
</div>

<style>
    .empRole {
        margin: 40px;
    }
    .my_sidebar {
        padding: 40px;
        background-color: #eeeeee;
    }

        padding: 40px;
    }

</style>
