<div ng-include="'app/admin/employee/manageEmployeeVerticalsModal.html'"></div>

<div class="container-fluid">
    <div class="row full">

        <div ng-show="!isDropdownsLoaded">
            <h3>Loading grid data... </h3>
        </div>

        <div class="col-md-12">
            <h3>User Customer Assignments</h3>
        </div>
        <div class="row" style="padding: 0px 40px 5px 40px;"> 
            <div class="col-md-6" style="text-align: left;">
                <p style="color: #FC4C02">This screen allows the assigning of users to customers and verticals</p>
            </div>
            <!--<div class="col-md-6" style="text-align: right;">
                <button class="btn btn-primary" type="button" style="width: 200px;" ng-click="clearFilters()">Clear All Filters</button>
            </div>-->
        </div>

        <div ng-show="isDropdownsLoaded" class="col-md-12">

        </div>

    </div>
</div>

<script id="grid_toolbar_clearbutton" type="text/x-kendo-template">

</script>

<script id="grid_toolbar_exportexcel" type="text/x-kendo-template">
    <a role="button" class="k-button k-button-icontext" ng-click="exportExcel()"><span class="k-icon intelicon-ms-excel-outlined"></span>Export to Excel</a>
</script>
