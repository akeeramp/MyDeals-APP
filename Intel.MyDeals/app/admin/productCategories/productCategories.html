<div class="col-md-12">
	<h2>Product Vertical Rules</h2>
</div>

<script type="text/x-kendo-template" id="template">
	<div class="toolbar">
		<label class="category-label" for="category">Show products by category:</label>
	</div>
</script>

<br />

<div class="col-md-12">
	<div class="messageBox col-md-12" ng-class="{'mb-warning': true}">
		<b> <i class="intelicon-alert-solid icon-lg"> 
			</i> Note:</b> Please be aware of potential impacts to live deals & downstream partners before making changes to existing data.
	</div>
</div>
<div class="col-md-12" ng-if="vm.showErrorMsg">
	<div class="messageBox mb-error col-md-12">
		<b> <i class="intelicon-alert-solid icon-lg"></i> Error:</b> Product Vertical and Deal Product Type are required when the Active Indicator is checked. Please check your input and try again.
	</div>
</div>

<div class="col-md-12">
	<div id="grid" kendo-grid="grid" class="table table-bordered table-striped table-intel" expand-k-grid options="vm.gridOptions"></div>
</div>

        font-size: 12px;
