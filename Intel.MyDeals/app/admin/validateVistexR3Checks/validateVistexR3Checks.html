<div class="contract-detail-form" style="height:650px;overflow:auto">
    <div>
        <h2>Validate Deals for Vistex Push</h2>
        <p style="color: #FC4C02">Use the tool below to validate existing deals against Vistex requirements prior to pushing them to Vistex.</p>
    </div>
    <div class="row">
        <div class="col-md-5">

            <div class="col-md-11 row">
                <div op-control-flat
                     ng-model="SelectedCustId"
                     op-cd="'ATRB_SID'"
                     op-type="'DROPDOWN'"
                     op-label="'Customer :'"
                     op-lookup-url="'/api/Customers/GetActiveCustomers'"
                     op-lookup-text="'CUST_NM'"
                     op-lookup-value="'CUST_NM'"
                     op-selected-object="'AtrbSid'"
                     op-is-stealth="true"
                     op-is-form="true"
                     op-ui-mode="'HORIZONTAL'"></div>
            </div>

            <div class="col-md-11 row">
                <div op-control-flat
                     ng-model="DealstoSend"
                     ng-pattern="vm.RegxDealIds"
                     op-cd="'DEAL_IDS'"
                     op-type="'TEXTAREA'"
                     op-label="'Deal Id(s) :'"
                     op-is-form="true"
                     op-placeholder="'Multiple deal IDs can be separated with comma.'"
                     op-ui-mode="'HORIZONTAL'"></div>
            </div>
        </div>

        <div class="col-md-5">
            <div class="col-md-11 row">
                <div class="fl opUiLabel ng-binding" font-weight:bold">Mode to run : </div>
                <div class="col-md-8">
                    <select id="comboApiName" class="fl opUiElement"
                            kendo-combo-box
                            k-options="vm.vistexApiNames"
                            k-ng-model="vm.selectedApiID"
                            k-value-primitive="false"
                            style="display: none;"></select>
                </div>
            </div>

            <div class="col-md-8" style="margin-left:-15px;">
                <button ng-click="ValidateForVistexR3()" class="btn btn-primary"> Run Validation </button>
            </div>

            <div class="col-md-8 row dateRangeLabel" style="margin-left:15px;margin-top:10px;" ng-if="ShowResults == true">
                <a style="text-decoration:underline"><b>Results:</b></a>
                Deals Sent: {{UpdCnt.sent}}, <i style="color:darkblue;">Returned: {{UpdCnt.returned}}</i>
            </div>

        </div>

        <div class="col-md-12" ng-if="ShowResults == true">
            <div class="row" style="width:100%; height:400px;">
                <div id="Grid" kendo-grid="DealMassupdateGrid" style="width:100%;height:100%;" class="table table-bordered table-striped table-intel" expand-k-grid options="vm.gridOptions">
                </div>
            </div>
        </div>

    </div>
    <div style="height=20px;"></div>

</div>
