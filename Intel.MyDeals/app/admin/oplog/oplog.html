
<div>
    <div class="fl" style="width:100%">
	<div class="col-md-3" style="margin-left:-15px"><h2>{{vm.title}}</h2></div>
	<div class="col-md-5"></div>
	<div class="col-md-4">
					<button ng-click="vm.refreshAllLog()" ui-auto="refreshAllLog" class="k-primary fr margin10" style="margin-left:10px;padding: 7px;">Load</button>
                    <input kendo-date-picker ng-model="vm.endDate" class="fr margin10" style="width: 130px;" /> <div class="fr" style="margin-top: 20px;margin-left: 5px;margin-right: 5px;">-</div> 
					<input class="fr margin10" kendo-date-picker ng-model="vm.startDate" style="width: 130px;" /> 
					<h5 class="fr" style="font-size: 16px;">Date Range: </h5>
</div>
	</div>
    <p style="font-size: 10px;">
        The Log Viewer will show Log captured in Temp folder in the serve.
    </p>

    <div id="cacheContainer" resize-containers>      
		<div id="cacheList" class="col-md-3" style="height:auto !important">
			<h5>Log Status </h5>
                
			<table class="tblCache" ui-auto="tblLog">
				<tr>
					<th class="text-left">File Name</th>
					<th class="text-right">Created Date</th>                        
				</tr>
				<tr ng-repeat="data in vm.opLogData">
					<td ui-auto="lbl{{data.fileName}}" title="{{data.fileName}}" style="width:250px"><a role="button" ng-click='vm.getDetailsOpaqueLog(data)'>{{data.fileName | limitTo: 35}}</a></td>
					<td ui-auto="lbl{{data.creationDate}}" title="{{data.creationDate}}" style="width:200px" class="text-right">{{vm.getDateFormat(data.creationDate) | date:'yyyy-MM-dd'}}</td>                        
				</tr>
			</table>                             
		</div> 
		<div id="LogResult" class="col-md-8" style="height:calc(85vh - 100px); overflow:hidden">
                <h5 style="    margin-top: 0px;">Log Viewer <span style="font-size: 12px;" id="logDetails"></span></h5>
                <textarea id="logViewResult" ui-auto="divResults" style="height:92%; width:100%;border: none;">{{vm.logDetails}}</textarea>
            </div>			
       
    </div>
</div>
<style>
#LogContainer{float:left; width:100%;height:100%;}
#tblLogList{
	border-radius: 4px;
    border: 1px solid #666666;
    background-color: #ffffff;
    padding: 8px;
    overflow: auto;
	float:left;
	}
	#LogResult{
	border-radius: 4px;
    border: 1px solid #666666;
    background-color: #ffffff;
    padding: 8px;
    overflow: auto;
	float:right;
	}
	.tblLog td {
    padding: 2px 5px;
    font-size: 11px;
}
#logViewResult{
	font_size:12px;
	}
	.margin10{
		margin-top:10px;
	}
</style>
