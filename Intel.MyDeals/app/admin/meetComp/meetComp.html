<loading-panel show="isBusy" header="isBusyMsgTitle" description="isBusyMsgDetail" msg-type="isBusyType" ng-show="isBusy" is-show-fun-fact="isBusyShowFunFact"></loading-panel>
<div class="col-md-12">
    <div class="col-md-9">
        <h2>Meet Comp</h2>
    </div>
    <div class="col-md-3">
        <button ng-click="vm.OpenBulkUploadMeetCompModal()" class="btn btn-primary" style="float:right; margin-top: 15px">Upload Meet Comp</button>
    </div>
</div>
<div class="col-md-12" ng-if="vm.isAcess === false" style="padding-top: 10px;">
    <div class="alert alert-danger">
        {{vm.isAcessMessage}}
    </div>
</div>
<div ng-if="vm.isAcess === true">
    <div class="fl col-md-12" style="padding-top: 20px;">
        <div class="fl" style="margin: 5px 5px 0 15px; color: #aaaaaa;">Customer:</div>
        <select id="comboCustomer" ng-class="{'errorCode': vm.isCustomerMissing === true}" class="opUiContainer md"
                kendo-combo-box
                k-options="selectCustomerOptions"
                k-ng-model="selectedCustomerId"
                k-value-primitive="true"
                style="width: 230px; float: left"></select>

        <div class="fl" style="margin: 5px 5px 0 15px; color: #aaaaaa;">Product Vertical:</div>
        <select id="comboCatName" ng-class="{'errorCode': vm.isCatMissing === true}" class="opUiContainer md"
                kendo-combo-box
                k-options="meetCompProdCatNameOptions"
                k-value-primitive="true"
                style="width: 230px;float: left"></select>

        <div class="fl" style="margin: 5px 5px 0 15px; color: #aaaaaa;">Brand Name:</div>
        <select id="comboBrndName" ng-class="{'errorCode': vm.isBrandMissing === true}" class="opUiContainer md"
                kendo-combo-box
                k-options="selectBrandNameOptions"
                k-value-primitive="true"
                style="width: 230px; float: left"></select>

        <div class="fl" style="margin: 5px 5px 0 15px; color: #aaaaaa;">Product Name:</div>
        <select id="comboProdName" class="opUiContainer md"
                kendo-multi-select
                k-options="selectProdNameOptions"
                k-value-primitive="true"
                style="width: 240px; float: left"></select>

        <button style="margin-left:20px" class="btn btn-sm btn-skyblue-sm fl"
                ng-click="vm.fetchMeetCompData()"
                title="Get Meet Comp">
            <i class="fa fa-refresh fa-fw iconRunPct" style="font-size: 20px"></i>
        </button>

    </div>
    <div class="col-md-12" style="padding-top: 20px;">
        <div id="grid" kendo-grid="meetCompGrid" class="table table-bordered md table-striped table-intel" expand-k-grid options="vm.gridOptions">
        </div>
    </div>
</div>
<style>
    .k-reset {
        font-weight: bold !important;
    }

    .ss-loading-panel {
        background-color: #ffffff;
        margin-top: 200px !important;
        margin-left: 40% !important;
        min-height: 100px;
        width: 300px;
        border-radius: 5px;
        padding: 10px;
        border: 2px #0071C5 solid;
    }

    .errorCode {
        border: 1px solid red !important;
    }
</style>
