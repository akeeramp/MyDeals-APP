<form style="margin-top: 0;" class="form-horizontal" autocomplete="off">
    <div class="modal-content" id="meetCompModal" style="overflow-y:hidden;overflow-x:hidden; border: 1px solid #1a3e6f;border-bottom:none">
        <div class="modal-header modalBlueBody">
            <i id="btnClose" class="intelicon-close" ng-click="vm.ok()" title="Close this window"></i>
            <h3 id="modalTitle">Bulk Upload - Meet Comp</h3>
        </div>
        <div id="modalBodyDiv" class="modal-body">
            <div id="extractMeetComp" ng-if="vm.ExtractedMeetComp.length <= 0">
                <div class="col-md-11 notes">
                    <span class="redbold">NOTE:</span><span>&nbsp;Format of the file should be ".xlsx". Duplicate entries will be ignored. Your attachment will upload after clicking the "Extract Meet Comp" button.</span><br /><br />
                </div>
                <div class="form-group row">
                    <div class="col-md-11">
                        <input class="fileAttachmentRequired" id="fileUploader" type="file" name="files" kendo-upload="files"
                               k-upload="vm.filePostAddParams"
                               k-success="vm.onSuccess"
                               k-error="vm.onError"
                               k-complete="vm.onComplete"
                               k-select="vm.onFileSelect"
                               k-options="vm.fileUploadOptions" />
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-md-8">
                        <a href="#">Click here to download the template</a>
                    </div>
                    <div class="col-md-3">
                        <button ng-click="vm.uploadFile()" class="btn btn-primary" style="margin-left: 15px">Extract Meet Comp</button>
                    </div>
                </div>
            </div>
            <div ng-if="vm.ExtractedMeetComp.length > 0">
                <div id="gridMeetCompUpload" kendo-grid="constantsGrid" class="table" expand-k-grid options="vm.MeetCompOptions">
                </div>
            </div>
        </div>
        <div class="modal-footer" ng-if="vm.ExtractedMeetComp.length > 0">
            <div class="form-group row action_btns">
                <div class="col-md-10">
                    <button class="btn btn-primary" style="margin-left: 15px">Validate Meet Comp</button>
                    <button class="btn btn-primary" style="margin-left: 15px">Submit Meet Comp</button>
                    <button ng-click="vm.ok()" class="btn btn-primary" style="margin-left: 15px">Cancel / Close</button>
                </div>
            </div>
        </div>
    </div>
</form>
