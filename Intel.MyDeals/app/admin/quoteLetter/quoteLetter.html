<div class="form-horizontal">

    <div class="section">
        <label>Template: </label>
        <select style="width: 200px;" kendo-drop-down-list="vm.id.ObjType" k-options="vm.dropDownOptions" k-ng-model="vm.selectedTemplate" k-ng-delay="vm.isDropdownsLoaded"></select>
    </div>


    <div class="section">
        <label>Upper Content Block</label>
        <textarea kendo-editor k-ng-model="vm.upperContent"></textarea>
    </div>

    <div class="section">
        <label>Lower Content Block</label>
        <textarea kendo-editor k-ng-model="vm.lowerContent"></textarea>
    </div>

    <div class="pull-right section">
        <button class="btn btn-default btn-lg">Generate Preview</button>
        <button class="btn btn-primary btn-lg">Save Changes</button>
    </div>
</div>

<style>
    .section {
        margin-top: 18px;
    }
</style>
