<div class="col-md-12">
    <h2 class="col-md-2">Product Entry</h2>
    <div class="col-md-2" ng-click="vm.openProdSelector()" role="button">
        <i role="button" class="fa fa-mouse-pointer skyBlue" aria-hidden="true" style="font-size: 20px;margin-top:30px"></i>
        <label style="font-size: 20px;margin-top:30px">Product Selector</label>
    </div>
    <div class="col-md-8" ng-click="vm.openProdCorrector()" role="button" ng-hide="vm.isMultipleORInvalid">
        <i role="button" class="intelicon-compose skyBlue" aria-hidden="true" style="font-size: 20px;margin-top:30px"></i>
        <label style="font-size: 20px;margin-top:30px">Product Corrector</label>
    </div>
</div>
<div class="col-md-12" style="padding-top: 20px;">
    <div class="col-md-3" style="width:200px">
        <label>Deal Type:</label>
        <select id="dropdownDealType" kendo-drop-down-list k-options="selectOptions" k-ng-model="selectedIds" style="width: 100%;"></select>
        <!--TODO:Add exclude and Filter input boxes-->
    </div>
    <div class="col-md-3" style="width:200px">
        <div style="display: inline-block;max-width: 100%;margin-bottom: 5px;font-size: 15px;font-weight: bold;" op-control-flat class="myDealsControl"
             ng-model="contractData"
             op-cd="'CUST_MBR_SID'"
             op-type="'DROPDOWN'"
             op-label="'Customer:'"
             op-lookup-url="'/api/Customers/GetMyCustomerNames'"
             op-lookup-text="'CUST_NM'"
             op-lookup-value="'CUST_SID'"
             op-selected-object="'Customer'"
             op-is-form="messagetypes.inline"
             op-ui-mode="'VERTICAL'"></div>
    </div>
    <div class="col-md-3" style="width:200px">
        <div style="display: inline-block;max-width: 100%;margin-bottom: 5px;font-size: 15px;font-weight: bold;" op-control-flat class="myDealsControl"
             ng-model="contractData"
             op-cd="'GEO_MBR_SID'"
             op-type="'MULTISELECT'"
             op-label="'GEO:'"
             op-lookup-url="'/api/Dropdown/GetGeosDropdowns'"
             op-lookup-text="'dropdownName'"
             op-lookup-value="'dropdownID'"
             op-selected-object="'Customer'"
             op-is-form="messagetypes.inline"
             op-ui-mode="'VERTICAL'"></div>
    </div>
    <div class="col-md-3" style="width:200px">
        <div style="display: inline-block;max-width: 100%;margin-bottom: 5px;font-size: 15px;font-weight: bold;" op-control-flat class="myDealsControl"
             ng-model="contractData"
             op-cd="'START_DT'"
             op-type="'DATEPICKER'"
             op-label="'Select start date:'"
             op-ui-mode="'VERTICAL'"></div>
    </div>
    <div class="col-md-3" style="width:200px">
        <div style="display: inline-block;max-width: 100%;margin-bottom: 5px;font-size: 15px;font-weight: bold;" op-control-flat class="myDealsControl"
             ng-model="contractData"
             op-cd="'END_DT'"
             op-type="'DATEPICKER'"
             op-label="'Select end date:'"
             op-ui-mode="'VERTICAL'"></div>
    </div>
</div>
<div class="col-md-4" style="padding-top: 20px;">

</div>
<div class="col-md-12">
    <div class="col-md-5">
        <div id="prodGrid" kendo-grid="prodGrid" class="table table-bordered table-striped table-intel" expand-k-collapsible expand-k-grid options="vm.gridOptionsProduct" k-rebind="vm.gridOptions.selectable"
             ng-dblclick="vm.handleDoubleClick()"></div>
    </div>

    <div class="col-md-2" style="padding-top: 250px;">
        <a role="button" ng-click="vm.fetchProductDetails()" class="k-header k-button k-button-icontext">Translate</a>
    </div>

    <div class="col-md-5">
        <div id="prodSelectGrid" kendo-grid="grid" groupable="true" class="table" expand-k-grid footer-offset="90" options="vm.gridOptions"></div>
    </div>
</div>

<style>
    #prodSelectGrid {
        height: 500px;
    }

    .k-grid .k-grouping-header {
        background-color: #0071c5 !important;
        color: #ffffff !important;
    }

    .k-button {
        font-size: inherit;
        line-height: inherit;
        width: auto;
        height: auto;
        margin-left: 0;
    }

    .k-grid-add {
        display: none;
    }
</style>
