<div>
    <h2>Product Selector</h2>
    <p style="font-size: 10px;">
        Product Selector will allow users to enter contract appropriate products, either one by one or cut-n-paste in bulk, translate them into MyDeals Product(s).
    </p>
    <div class="row">
        <div class="col-md-3">
            <label>Contract Products:</label>
            <form name="inputForm" ng-submit="vm.translateProducts()" novalidate>
                <div ng-class="{ 'has-error' : inputForm.products.$invalid && !inputForm.products.$pristine }">
                    <textarea required name="products" placeholder="e.g. i7-4770(S,T), i7-4770(S/T), i5 2400(s), 430" type="text" class="form-control" ng-model="vm.products" />
                    <p ng-if="inputForm.products.$invalid && !inputForm.products.$pristine" class="help-block">Please enter Contract Products.</p>
                    <!--TODO:Add exclude and Filter input boxes-->
                </div>
                <br />
                <div>
                    <!--Adding translation icon thats what it does-->
                    <button type="submit" ng-disabled="inputForm.$invalid" class="btn btn-primary pull-right"><i class="intelicon-translate"></i>Translate</button>
                </div>
            </form>
            <br />
            <br />
            <div ng-if="vm.invalidProducts.length != 0">
                <label>Invalid Products:</label>
                <div class="alert alert-danger">
                    <div ng-repeat="a in vm.invalidProducts">
                        <b>{{a.Row}}</b><i class="intelicon-arrow-forward-right"></i>
                        {{a.Items}}
                    </div>
                </div>
            </div>
            <div ng-if="vm.multipleMatchProducts.length != 0">
                <label>Multiple match found for Products, choose correct one(s).</label>
                <div class="alert alert-warning">
                    <div ng-repeat="a in vm.multipleMatchProducts">
                        <b>{{a.Row}}</b>
                        <div ng-repeat="(productName, productHierarchy) in a.Items">
                            {{productName}} <i class="intelicon-arrow-forward-right"></i>
                            <ul>
                                <li ng-repeat="product in productHierarchy">
                                    <div role="button" kendo-tooltip k-content="'Click here to choose.'" ng-click="vm.addToMydealProducts(product)">{{vm.makeHierarchy(product)}}</div>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-9">
            <div class="row">
                <div class="col-md-2"><label role="button" kendo-tooltip k-content="'Click here to add Product Alias'" ng-click="vm.gotoAddAlias()">MyDeals Products</label></div>
            </div>
            <div kendo-grid="grid" class="table" expand-k-grid footer-offset="90" options="vm.gridOptions"></div>
        </div>
    </div>
</div>
