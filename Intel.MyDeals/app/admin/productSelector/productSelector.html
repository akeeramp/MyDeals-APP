<div class="col-md-12">
    <h2>Product Selector</h2>
</div>
<div class="col-md-12" style="padding-top: 20px;">
    <label>Deal Type:</label>
    <div style="width:200px">
        <select id="dropdownDealType" kendo-drop-down-list k-options="selectOptions" k-ng-model="selectedIds" style="width: 100%;"></select>

        <!--TODO:Add exclude and Filter input boxes-->
    </div>
</div>

<div class="col-md-12">
    <div class="col-md-5">
        <div ng-if="vm.invalidProducts.length != 0">
            <label>Invalid Products:</label>
            <div class="alert alert-danger">
                <div ng-repeat="a in vm.invalidProducts">
                    <b>{{a.Row}}</b><i class="intelicon-arrow-forward-right"></i>
                    {{a.Items}}
                </div>
            </div>
        </div>
        </div>
    <div class="col-md-7">&nbsp;</div>
</div>

<div class="col-md-4" style="padding-top: 20px;">
    <div ng-if="vm.multipleMatchProducts.length != 0">
        <label>Multiple match found for Products, choose correct one(s).</label>
        <div class="alert alert-warning">
            <div ng-repeat="a in vm.multipleMatchProducts">
                <b>{{a.Row}}</b>
                <div ng-repeat="(productName, productHierarchy) in a.Items">
                    {{productName}} <i class="intelicon-arrow-forward-right"></i>
                    <ul>
                        <li ng-repeat="product in productHierarchy">
                            <div role="button" kendo-tooltip k-content="'Click here to choose.'" ng-click="vm.addToMydealProducts(product)">{{vm.makeHierarchy(product)}}</div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="col-md-12">
    <div class="col-md-6" ng-show="IsVisible">
        <div id="prodGrid" kendo-grid="prodGrid" class="table table-bordered table-striped table-intel" expand-k-collapsible expand-k-grid options="vm.gridOptionsProduct"></div>
    </div>

    <div class="col-md-1" style="padding-top: 250px;" ng-show="IsSelVisible">
        <a role="button" ng-click="vm.fetchProductDetails()" class="k-header k-button k-button-icontext k-grid-add">Translate</a>
    </div>

    <div class="col-md-5" ng-show="IsSelVisible">
        <div id="prodSelectGrid" kendo-grid="grid" class="table" expand-k-grid footer-offset="90" options="vm.gridOptions"></div>
    </div>
</div>

<style>
    #prodSelectGrid, #prodGrid {
        height: 500px;
    }

    .k-grid .k-grouping-header {
        background-color: #0071c5 !important;
        color: #ffffff !important;
    }
    .k-button {
        font-size: inherit;
        line-height: inherit;
        width: auto;
        height: auto;
        margin-left: 0;
    }
   
</style>
