<div class="col-md-12">
    <h2>Cost Test Legal Exceptions</h2>
</div>
<div class="col-md-12" style="padding-top: 10px;">
    <div class="alert alert-danger" ng-if="vm.validationMessage != ''">
        {{vm.validationMessage}}
    </div>
</div>
<div class="col-md-12">
    <div id="grid" kendo-grid="grid" class="" expand-k-grid options="vm.gridOptions"></div>
</div>

<script id="popup_editor" type="text/x-kendo-template">

    <div style="overflow:scroll; height: 500px">
        
        <div class="panel-body">
            <div class="row">
                <div class="col-md-4">
                    <p class="divHeader" style="margin-bottom: 0px; margin-left: 0px;"><b>*PCT Exception No</b></p>
                    <div><input type="text" name="PCT_EXCPT_NBR" maxlength="10" required></div>
                </div>
                <div class="col-md-4">&nbsp;
                </div>
                <div div class="col-md-4">
                    <p class="divHeader" style="margin-bottom: 0px; margin-left: 0px;"><b>*Version</b></p>
                    <div><input type="text" name="VER_NBR" required readonly></div>
                </div>
            </div>
        </div>

        <div><p class="divHeader"><b>*Intel Product</b></p></div>
        <div class="panel-body">
            <textarea type="textarea" rows="5" style="width:100%" name="INTEL_PRD" required></textarea>
        </div>

        <div class="panel-body">
            <div class="row">
                <div class="col-md-4">
                    <p class="divHeader" style="margin-top: 10px;margin-left:0px"><b>Active</b> &nbsp<input type="checkbox" onclick="return false" checked="checked" name="ACTV_IND"></p>
                </div>
                <div div class="col-md-4">
                </div>
                <div div class="col-md-4">
                    <p class="divHeader" style="margin-top: 10px; float:right"><b>Hidden</b> &nbsp <input type="checkbox" onclick="return false" name="IS_DSBL"></p>
                </div>
            </div>
        </div>

        <div><p class="divHeader"><b>*Scope</b></p></div>
        <div class="panel-body">
            <textarea type="textarea" rows="5" style="width:100%" name="SCPE" required></textarea>
        </div>

        <div><p class="divHeader"><b>*Price Request</b></p></div>
        <div class="panel-body">
            <textarea type="textarea" rows="5" style="width:100%" name="PRC_RQST" required></textarea>
        </div>

        <div><p class="divHeader"><b>*Cost</b></p></div>
        <div class="panel-body">
            <textarea type="textarea" rows="5" style="width:100%" name="item.COST" required></textarea>
        </div>

        <div class="panel-body">
            <div class="row">
                <div class="col-md-4">
                    <p class="divHeader" style="margin-bottom: 0px; margin-left: 0px;"><b>*Exception Start Date</b></p>
                    <input kendo-date-picker
                           placeholder="To date"
                           name="PCT_LGL_EXCPT_STRT_DT"
                           required
                           k-ng-model="item.PCT_LGL_EXCPT_STRT_DT"
                           style="width: 100%;" />
                </div>
                <div class="col-md-4">
                </div>
                <div div class="col-md-4">
                    <p class="divHeader" style="margin-bottom: 0px; margin-left: 0px;"><b>*Exception End Date</b></p>
                    <input kendo-date-picker
                           placeholder="To date"
                           name="PCT_LGL_EXCPT_END_DT"
                           required
                           k-ng-model="item.PCT_LGL_EXCPT_END_DT"
                           style="width: 100%;" />
                </div>
            </div>
        </div>

        <div><p class="divHeader"><b>*Forecasted Volume By Quarter</b></p></div>
        <div class="panel-body">
            <textarea type="textarea" rows="5" style="width:100%" name="FRCST_VOL_BYQTR" required></textarea>
        </div>

        <div><p class="divHeader"><b>*Customer Product</b></p></div>
        <div class="panel-body">
            <textarea type="textarea" rows="5" style="width:100%" name="CUST_PRD" required></textarea>
        </div>

        <div><p class="divHeader"><b>*Comp Product</b></p></div>
        <div class="panel-body">
            <textarea type="textarea" rows="5" style="width:100%" name="MEET_COMP_PRD" required></textarea>
        </div>

        <div><p class="divHeader"><b>*Comp Price</b></p></div>
        <div class="panel-body">
            <textarea type="textarea" rows="5" style="width:100%" name="MEET_COMP_PRC" required></textarea>
        </div>

        <div><p class="divHeader"><b>*Business Object</b></p></div>
        <div class="panel-body">
            <textarea type="textarea" rows="5" style="width:100%" name="BUSNS_OBJ" required></textarea>
        </div>

        <div><p class="divHeader"><b>*Potential Market Impact</b></p></div>
        <div class="panel-body">
            <textarea type="textarea" rows="5" style="width:100%" name="PTNTL_MKT_IMPCT" required></textarea>
        </div>

        <div><p class="divHeader"><b>*OTHER</b></p></div>
        <div class="panel-body">
            <textarea type="textarea" rows="5" style="width:100%" name="OTHER" required></textarea>
        </div>

        <div><p class="divHeader"><b>*Justification for PCT Expiry</b></p></div>
        <div class="panel-body">
            <textarea type="textarea" rows="5" style="width:100%" name="JSTFN_PCT_EXCPT" required></textarea>
        </div>

        <div><p class="divHeader"><b>*Requesting Client</b></p></div>
        <div class="panel-body">
            <textarea type="textarea" rows="5" style="width:100%" name="RQST_CLNT" required></textarea>
        </div>

        <div><p class="divHeader"><b>*Requesting Attorney</b></p></div>
        <div class="panel-body">
            <textarea type="textarea" rows="5" style="width:100%" name="RQST_ATRNY" required>`</textarea>
        </div>

        <div class="panel-body">
            <div class="row">
                <div class="col-md-4">
                    <p class="divHeader" style="margin-bottom: 0px; margin-left: 0px;"><b>*Approving Attorney</b></p>
                    <div><textarea type="textarea" rows="3" style="width:100%;margin-bottom: 0px; margin-left: 0px;" name="APRV_ATRNY" required></textarea></div>
                </div>
                <div class="col-md-4">
                </div>
                <div div class="col-md-4">
                    <p class="divHeader" required style="margin-bottom: 0px; margin-left: 0px;"><b>*Date Approved</b></p>
                    <input kendo-date-picker
                           placeholder="To date"
                           name="DT_APRV"
                           required
                           k-ng-model="item.DT_APRV"
                           style="width: 100%;" />
                </div>
            </div>
        </div>

        <div class="panel-body">
            <div class="row">
                <div class="col-md-4">
                    <p class="divHeader" style="margin-bottom: 0px; margin-left: 0px;"><b>*Entered By</b></p>
                    <div><textarea type="textarea" rows="3" readonly style="width:100%;margin-bottom: 0px; margin-left: 0px;" name="CHG_EMP_NAME" required></textarea></div>
                </div>
                <div class="col-md-4">
                </div>
                <div div class="col-md-4">
                    <p class="divHeader" style="margin-bottom: 0px; margin-left: 0px;"><b>*Entered Date</b></p>
                    <input kendo-date-picker
                           placeholder="To date"
                           required
                           name="CHG_DTM"
                           k-ng-model="item.CHG_DTM"
                           readonly
                           style="width: 100%;" />
                </div>
            </div>
        </div>

        <input type="hidden" name="MYDL_PCT_LGL_EXCPT_SID">
        <input type="hidden" name="VER_CRE_DTM">

        </div>

</script>

<style>
    .dealTools {
        width: 20px;
        float: LEFT;
        margin-top: 3px;
    }

    .grid-link-checkbox with-font {
        height: 17px;
        width: 17px;
        border: 2px solid;
    }

    .k-calendar {
        font-size: 12px;
    }

    #grid .k-grid-header th.k-header {
        overflow: visible;
        white-space: normal;
    }

    #grid .k-grid-content tr td {
        white-space: pre-line;
    }

        position: fixed;
    }

    .k-widget.k-tooltip.k-tooltip-validation.k-invalid-msg {
        color: #ffffff !important;
    }*/
</style>
