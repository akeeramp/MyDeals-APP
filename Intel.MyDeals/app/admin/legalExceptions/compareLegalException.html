<form style="margin-top: 0;" class="form-horizontal" autocomplete="off">
    <div class="modal-content" id="ruleModal" style="overflow-y:hidden;overflow-x:hidden; border: 1px solid #1a3e6f;border-bottom:none">
        <div class="modal-header modalBlueBody">
            <i id="btnClose" class="intelicon-close" ng-click="ok()" title="Close this window"></i>
            <!--            <i id="btnModalAnchordisable" class="intelicon-locked-outlined" title="Move or Resize this window"></i>-->
            <h3 id="modalTitle">Compare Exceptions</h3>

        </div>

        <div id="RulesDetailsBodyDiv" class="modal-body">
            <div class="container">
                <div class="row">                   
                    <div ng-repeat="item in vm.legalExceptionData"  class="col-xs-{{vm.noOfCol}} col-sm-{{vm.noOfCol}}">
                        <div id="navigation">
                            <div class="panel panel-default">
                                <div class="panel-heading" style="background-color: #003C71;color:white">{{item.PCT_EXCP_NO}}</div>
                                <div class="row">
                                    <!--<div>-->
                                        <div class="col-md-7">
                                            <p class="divHeader" style="margin-top: 10px;">Active &nbsp<input type="checkbox" ng-checked={{item.ACTV_IND}}></p>
                                        </div>
                                        <div div class="col-md-5">
                                            <p class="divHeader" style="margin-top: 10px;">Hidden &nbsp <input type="checkbox" ng-checked={{item.IS_DSBL}}></p>
                                        </div>

                                    <!--</div>-->
                                </div>
                                    <br />

                                    <div><p class="divHeader">Scope</p></div>

                                    <div class="panel-body">

                                        <textarea type="textarea" rows="5" readonly style="width:100%">{{item.Scope}}</textarea>

                                    </div>
                                    <div><p class="divHeader">Price Request</p></div>

                                    <div class="panel-body">

                                        <textarea type="textarea" rows="5" readonly style="width:100%">{{item.PRC_RQST}}</textarea>

                                    </div>
                                    <div><p class="divHeader">Cost</p></div>

                                    <div class="panel-body">

                                        <textarea type="textarea" rows="5" readonly style="width:100%">{{ item.Cost}}</textarea>

                                    </div>
                                    <div class="panel-body">
                                        <div class="row">
                                            <div class="col-md-7">
                                                <p class="divHeader" style=" margin-left: 0px;margin-bottom: 15px;">Exception Start Date</p>
                                                <div><textarea type="textarea" rows="3" readonly style="width:60%;margin-bottom: 0px; margin-left: 0px;">{{ item.ExceptionStartDate}}</textarea></div>
                                            </div>
                                            <div div class="col-md-5">
                                                <p class="divHeader" style="margin-left: 0px;margin-bottom: 15px;">Exception End Date</p>
                                                <div> <textarea type="textarea" rows="3" readonly style="width:90%;margin-bottom: 0px; margin-left: 0px;">{{ item.ExceptionEndDate}}</textarea></div>
                                            </div>
                                        </div>

                                    </div>
                                </div>

                    </div>                   

                </div>
            </div>

        </div>

        
    </div>
</form>
