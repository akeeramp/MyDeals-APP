
<div class="op-grid-container-wrapper">
        
        <div class="op-grid-header" ng-show="isToolbarVisible">
            
            <div id="tabstrip" kendo-tab-strip class="gradTab" k-ng-delay="tabStripDelay" ng-show="tabStripDelay">
                <ul>
                    <li ng-repeat="group in opOptions.groups | orderBy:'order'" ng-click="showCols(group.name)">
                        <i class="intelicon-pin-outlined" ng-hide="{{ group.name == 'All'}}" title="Pin tab so it always shows in the grid" ng-click="clickPin($event, group.name)"></i> {{group.name}}
                        <span class="badge error" ng-show="group.numErrors > 0">{{group.numErrors}}</span>
                        <i class="intelicon-close-solid closeGrp" ng-hide="{{ group.name == 'All'}}" title="Close tab" ng-click="removeGrp($event, group.name)"></i>
                    </li>
                </ul>
            </div>
            
            <div class="toolbar">

                <button class="btn btn-sm btn-default" ng-class="{'disabled': !_dirty}" ng-click="saveWipDeals()">
                    <i class="fa fa-floppy-o" style="font-size: 30px; vertical-align: middle; margin-right: 4px;"></i> SAVE WIP DEALS
                </button>

                <button class="btn btn-sm btn-default" ng-click="backToPricingTable()">
                    <i class="intelicon-grid" style="font-size: 30px; vertical-align: middle;"></i> VIEW PRICING TABLE
                </button>

                <button class="btn btn-sm btn-default" ng-click="validateGrid()">
                    <i class="intelicon-protection-checked-verified-outlined" style="font-size: 30px; vertical-align: middle;"></i> VALIDATE
                </button>

                <div class="fr">
                    <ul kendo-menu>
                        <li>
                            <i class="intelicon-settings-solid" style="font-size: 22px !important;" title="Manage Layout"></i>
                            <ul>
                                <li ng-click="addGrp()">
                                    <i class="intelicon-plus-outlined" style="font-size: 18px;"></i> ADD GROUP
                                </li>
                                <li ng-click="renameGrp()">
                                    <i class="intelicon-plus-outlined" style="font-size: 18px;"></i> RENAME GROUP
                                </li>
                                <li ng-click="restoreLayout()">
                                    <i class="intelicon-dashboard-solid" style="font-size: 18px;"></i> DEFAULT LAYOUT
                                </li>
                                <li ng-click="customLayout()">
                                    <i class="intelicon-dashboard-outlined" style="font-size: 18px;"></i> CUSTOM LAYOUT
                                </li>
                                <li ng-click="saveLayout()">
                                    <i class="intelicon-save-outlined" style="font-size: 18px;"></i> SAVE LAYOUT
                                </li>
                            </ul>
                        </li>
                    </ul>
                </div>
                <div class="clearboth"></div>
            </div>
        </div>

        <div class="op-grid-container">
            <kendo-grid options="ds" class="opUiContainer dashboard md op-grid" style="height: 100%;"></kendo-grid>
        </div>

    </div>
