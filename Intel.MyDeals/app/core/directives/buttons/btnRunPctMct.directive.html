<button class="btn btn-sm {{btnClass}}" 
        ng-click="executePct()" 
        title="Execute Price Cost Test and Meet Comp Test" 
        style="{{btnStyle}}">
    <table>
        <tbody>
            <tr>
                <td>
                    <i class="fa fa-refresh fa-fw iconRunPct" aria-hidden="true" style="font-size: 26px"></i>
                </td>
                <td style="padding-left: 5px; text-align: left; color: #ffffff; font-size: 12px; line-height: 1em;">
                    <span ng-bind-html="text" class="btnPctMct"></span>
                </td>
            </tr>
        </tbody>
    </table>
</button>
