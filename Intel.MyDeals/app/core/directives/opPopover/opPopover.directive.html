<div class="opPopOver">
    <ng-transclude />
    
    <a popover-hoverable="true" popover-class="increase-popover-width" popover-is-open="dynamicPopover.isOpen" popover-placement="auto"
       uib-popover-template="dynamicPopover.templateUrl"></a>
    
    <script type="text/ng-template" id="capPopoverTemplate.html">
        <div>
            <div ng-if="loading" class="text-center">
                <img src="/Images/loading022.gif" />
            </div>
            <div data-role="view">
                <a id="closePopover" data-role="button" ng-click="closePopover($event)" ><i class="intelicon-close-max"></i></a>
            </div>
            <div ng-if="!loading" kendo-grid class="table" options="gridOptions"></div>
        </div>
    </script>
</div>
<style type="text/css">
    .increase-popover-width {
        max-width: 400px;
        min-width: 400px;
    }

    .opPopOver {
        cursor: pointer;
        height: 33px;
    }

        .opPopOver .k-grid-content {
            height: auto !important;
            min-height: inherit !important;
        }
    #closePopover{
        margin-left:97% !important;
    }
</style>
