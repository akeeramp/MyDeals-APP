<loading-panel show="isBusy" header="isBusyMsgTitle" description="isBusyMsgDetail" msg-type="isBusyType" is-show-fun-fact="isBusyShowFunFact" ng-show="isBusy"></loading-panel>

<div style="height: 100%;">
    <div ng-if="loading" style="padding-top: 140px; width: 100%; text-align: center;">
        <div class="spinner">
            <div class="rect1"></div>
            <div class="rect2"></div>
            <div class="rect3"></div>
            <div class="rect4"></div>
            <div class="rect5"></div>
        </div>
        <div style="font-size: 30px;" ng-bind="msg"></div>
        <div class="ss-icon-lg" ng-if="msg == 'Done'">
            <i class="intelicon-passed-completed-solid sky-blue"></i>
        </div>
    </div>

    <div ng-show='!loading' style="height: 100%; overflow: hidden;">
        <!--Remove refresh button for now.  Causing loss of scope as user navigates off page-->

</div>
