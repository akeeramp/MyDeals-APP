
<div class="dealTools">
    <div class='fl gridStatusMarker {{dataItem.WF_STG_CD}}' title='{{dataItem.WF_STG_CD}}'>{{stgOneChar()}}</div>
    
    <div class='fl md-icon' ng-if="dataItem.dc_type == 'PRC_TBL_ROW' || dataItem.dc_type == 'MASTER'">
        <i class='intelicon-plus-outlined' style="font-size: 20px !important; cursor: pointer; color: #00AEEF; margin-left: 5px;" title="Add Deal" ng-click="addDeal(dataItem, $event)"></i>
    </div>
    <div class='fl md-icon' ng-if="dataItem.dc_type == 'WIP_DEAL'">
        <i class='intelicon-copy-outlined' style="font-size: 20px !important; cursor: pointer; color: #00AEEF; margin-left: 5px;" title="Copy Deal" ng-click="copyDeal(dataItem)"></i>
    </div>
    
    <div class='fl md-icon' ng-if="!dataItem.NOTES || dataItem.NOTES === ''">
        <i class='intelicon-discussion-solid' style="font-size: 20px !important; cursor: pointer; color: #00AEEF;" title="Add a Comment" ng-click="dialog.open()"></i>
    </div>
    <div class='fl md-icon' ng-if="!!dataItem.NOTES && dataItem.NOTES !== ''">
        <i class='intelicon-discussion-solid' style="font-size: 20px !important; cursor: pointer; color: #003C71;" title="{{dataItem.NOTES}}" ng-click="dialog.open()"></i>
    </div>

    <div class='fl md-icon' ng-if="!dataItem.HasFiles">
        <i class='intelicon-attach' style="font-size: 20px !important; color: #00AEEF; cursor: pointer;" title="Click to Add an Attachment"></i>
    </div>
    <div class='fl md-icon' ng-if="!!dataItem.HasFiles && dataItem.HasFiles">
        <i class='intelicon-attach' style="font-size: 20px !important; color: #003C71;" title="Click to view or add attachments"></i>
    </div>

    <div class='fl md-icon' ng-if="editable === true && (dataItem._parentCnt === undefined || dataItem._parentCnt <= 1)">
        <i class='intelicon-trash-solid' style="font-size: 20px !important; cursor: pointer;" title="Click to Delete the deal" ng-click="deleteDialog.open()"></i>
    </div>
    <div class='fl md-icon-disabled' ng-if="editable === true && (!!dataItem._parentCnt && dataItem._parentCnt > 1)">
        <i class='intelicon-trash-solid' style="font-size: 20px !important; color: #e7e7e8;"
           title="This deal shares the same pricing table row as other deals.  You will need to split the group or delete the deal from the Pricing Table."></i>
    </div>

    <div class='clearboth'></div>
</div>

<div class="noteDialog" kendo-dialog="dialog" k-title="'Notes'" k-show="dialogShow" k-visible="false" k-modal="true" k-actions="notesActions" k-width="500" k-height="400">
    <div class="myDealsControl"
         op-control-flat
         ng-model="dataItem"
         op-cd="'NOTES'"
         op-type="'TEXTAREA'"
         op-label="''"
         op-is-form="true"
         op-ui-mode="'VERTICAL'"></div>
</div>

<div class="groupDialog" kendo-dialog="deleteDialog" k-visible="false" k-modal="true" k-actions="deleteActions" k-width="400" k-height="250">
    <h4>Would you like to delete the deal?</h4>
    <p>
        This will remove the deal from the Pricing Editor also.
    </p>
</div>

<style>
    
    .k-dialog .noteDialog.k-content textarea {
        width: 450px;
        height: 250px;
    }
    .k-dialog .noteDialog.k-content .opUiContainer  {
        margin-top: -30px;
    }

    .k-dialog .groupDialog {
        text-align: center;
        padding: 10px 0 0 0;
    }
    .k-dialog .groupDialog h4 {
        color: #003C71;
        font-size: 18px;
        font-weight: 600;
        margin-top: 0;
    }
    .k-dialog .groupDialog p {
        font-size: 12px;
        padding: 10px 20px;
    }

    .rotate90 {
        -ms-transform: rotate(90deg);
        -webkit-transform: rotate(90deg);
        transform: rotate(90deg);
    }

    .dealTools {
        line-height: 1.8em;
        height: 100% !important;
        width: 100%;
    }

    .dealTools .gridStatusMarker {
        font-family: arial;
    }

    .dealTools a {
        text-decoration: none;
    }

    .dealTools i:hover {
        color: #003C71;
    }

    .gridStatusMarker {
        height: 100%; 
        width: 16px; 
        color: #000000;
        background-color: #cccccc;
        font-size: 14px;
        font-weight: 600;
        padding: 6px 2px 6px 7px;
        text-align: center;
    }
    .gridStatusMarker.Working {
        color: #000000;
        background-color: #FFA300;
    }
    .gridStatusMarker.Active {
        color: #000000;
        background-color: #C4D600;
    }
    .gridStatusMarker.Cancelled {
        color: #000000;
        background-color: #cccccc;
    }

    .md-icon {
        padding: 4px 2px 0 5px;
    }
    .md-icon i {
        color: #00AEEF;
    }
    .md-icon i:hover {
        color: #003C71 !important;
    }

    .md-icon-disabled {
        padding: 4px 2px 0 5px;
    }
    .md-icon-disabled i {
        color: #00AEEF;
    }

    .dealTools input[type=radio].with-font,
    .dealTools input[type=checkbox].with-font {
        border: 0;
        clip: rect(0 0 0 0);
        height: 1px;
        margin: -1px;
        overflow: hidden;
        padding: 0;
        position: absolute;
        width: 1px;
    }
    
    .dealTools input[type=radio].with-font + label:before,
    .dealTools input[type=checkbox].with-font + label:before {
        font-family: FontAwesome;
        display: inline-block;
        content: "\f096";
        font-size: 20px;
        letter-spacing: 10px;
        color: #00AEEF;
        margin-left: 10px;
    }
    .dealTools input[type=radio].with-font:hover + label:before,
    .dealTools input[type=checkbox].with-font:hover + label:before {
        color: #003C71;
        cursor: pointer;
    }
    .dealTools input[type=radio].with-font.disabled + label:before,
    .dealTools input[type=checkbox].with-font.disabled + label:before {
        color: #cccccc;
        cursor: default;
    }
    
    .dealTools input[type=radio].with-font:checked + label:before,
    .dealTools input[type=checkbox].with-font:checked + label:before {
        content: "\f046";
        font-size: 20px;
        letter-spacing: 5px;
        color: #C4D600;
        margin-left: 10px;
    }
    .dealTools input[type=radio].with-font:focus + label:before,
    .dealTools input[type=checkbox].with-font:focus + label:before {
        font-weight: bold;
        color: #00AEEF;
    }
    .dealTools input[type=radio].with-font:checked:focus + label:before,
    .dealTools input[type=checkbox].with-font:checked:focus + label:before {
        font-weight: bold;
        color: #C4D600;
    }

</style>
