<div class="filterContainer">
    <table>
        <thead>
            <tr>
                <th style="width:75px;">&nbsp;</th>
                <th>Data Element</th>
                <th>Attribute</th>
                <th>Mtx Value</th>
                <th>Object Id</th>
                <th>Data Value</th>
                <th>Data Value Max</th>
                <th>MDX</th>
                <th>Customer</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="dataItem in data" class="filterRow">
                <td>
                    <span class="fl icnBtn icnSkyBtn" ng-click="addRow(dataItem)"><i class="intelicon-plus-max"></i></span>
                    <span class="fl icnBtn icnGryBtn" ng-click="removeRow(dataItem)" ng-if="!$first"><i class="intelicon-minus-max"></i></span>
                </td>
                <td>
                    <span class="fl ">
                        <select kendo-drop-down-list
                                k-placeholder="'Select field'"
                                k-data-text-field="'Text'"
                                k-data-value-field="'Value'"
                                k-value-primitive="true"
                                k-filter="'contains'"
                                k-auto-bind="true"
                                k-data-source="OpDataElementDataSource"
                                class="opUiContainer sm abField"
                                style="width: 200px;"></select>
                    </span>
                </td>
                <td>
                    <span class="fl ">
                        <select kendo-drop-down-list
                                k-placeholder="'Select field'"
                                k-data-text-field="'title'"
                                k-data-value-field="'field'"
                                k-ng-model="dataItem.field"
                                k-value-primitive="true"
                                k-change="changeField"
                                k-close="closeField"
                                k-filter="'contains'"
                                k-auto-bind="true"
                                k-data-source="dataItem.source"
                                class="opUiContainer sm abField"
                                style="width: 200px;"></select>
                    </span>
                </td>
                <td>
                    <input class="form-control md" type="text" style="width:100%" placeholder="Mtx Value">
                </td>
                <td>
                    <input class="form-control md" type="text" style="width:100%" placeholder="Object Id">
                </td>
                <td>
                    <span class="fl abValue">Select attribute!</span>
                </td>
                <td>
                    <input class="form-control md" type="text" style="width:100%" placeholder="Data Value Max">
                </td>
                <td>
                    <span class="fl ">
                        <select kendo-drop-down-list
                                k-placeholder="'Select field'"
                                k-data-text-field="'Text'"
                                k-data-value-field="'Value'"
                                k-value-primitive="true"
                                k-auto-bind="true"
                                k-data-source="MdxDataSource"
                                class="opUiContainer sm abField"
                                style="width: 100px;"></select>
                    </span>
                </td>
                <td>
                    <select kendo-drop-down-list
                            k-placeholder="'Select field'"
                            k-data-text-field="'dropdownName'"
                            k-data-value-field="'dropdownID'"
                            k-value-primitive="true"
                            k-filter="'contains'"
                            k-auto-bind="true"
                            k-data-source="MyCustomersInfoDataSource"
                            class="opUiContainer sm abField"
                            style="width: 200px;"></select>
                </td>
            </tr>
        </tbody>
    </table>
</div>

        min-width: 165px !important
    }

        .filterRow .k-dropdown {
