
<div ng-hide="isLoaded" class="contract-board">
    <div style="padding-top: 50px;">Retrieving Data.  Please wait...</div>
    <img src="/images/032.gif"/> 
</div>
<div ng-show="isLoaded" class="contract-board">
    <div class="left-pane">
        <div style="height: 20px; text-align: center;">

            <div class="opUiContainer md">
                <select kendo-drop-down-list
                        k-ng-model="chartType"
                        k-value-primitive="true"
                        k-data-text-field="'text'"
                        k-data-value-field="'value'"
                        k-data-source="chartTypes"
                        class="opUiElement"></select>
            </div>

        </div>
        <svg id="svg_{{contractId}}"></svg>
    </div>      
    <div class="center-pane">
        <div style="padding: 2px 6px;">
            
            <div class="ttl" ng-bind="Title"></div>
            <kendo-grid options="mainGridOptions" style="height: 155px;"></kendo-grid>
            <div class="legend" ng-show="breadcrumbs.length == 0">
                <div class="fl">Legend: </div>
                <div class="fl legendItem" ng-repeat="(key, value) in legend">
                    <div class="fl legendKey" style="background-color: {{value}};">&nbsp;</div>{{key}}
                </div>
                <div class="clearboth"></div>
            </div>
            <div class="breadcrumbs">
                <div class="fl crumb" ng-repeat="crumb in breadcrumbs">{{crumb.name}}</div>
                <div class="clearboth"></div>
            </div>
        </div>
    </div>
</div>


<style>
    
     path {
         stroke: #666;
     }

    .legend {
        overflow: hidden;
        color: #999999;
        font-family: arial;
        font-size: 10px;
    }
    .legendItem {
        margin-left: 10px;
    }
    .legendKey {
        width: 10px;
        height: 10px;
        margin-right: 4px;
        margin-top: 2px;
        border: 1px solid #000;
    }

    .breadcrumbs {
        overflow: hidden;
        color: #999999;
    }
    .crumb {
        max-width: 250px;
        text-overflow: ellipsis;
        overflow: hidden;
        white-space: nowrap;
    }
    .crumb:before {
        font-family: "FontAwesome";
        content: "\f054";
        padding: 0 4px;
        color: #FFA300;
    }
    .crumb:first-child:before {
        content: "";
        padding: 0;
    }

    .contract-board {
        font-family: "Intel Clear";
        font-size: 12px;
        font-weight: 400;
    }

    .contract-board svg {
        margin-top: 9px;
    }

    .contract-board .ttl {
        font-size: 16px;
    }

    .contract-board {
        margin-top: 0;
        margin-left: 200px;
        height: 200px;
    }
    .contract-board .left-pane {
        height: 100%;
        float: left;
        overflow: hidden;
        width: 200px;
        margin-left: -200px;
        padding: 0;
    }
    .contract-board .center-pane {
        height: 100%;
        overflow: auto;
        width: 100%;
    }
</style>
