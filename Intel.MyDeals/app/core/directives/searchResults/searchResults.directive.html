<div class="container-fluid widget-container" style="overflow: auto;">
    <div id="searchWidget" style="width: 100%;">
        <div style="margin: 6px 0;" ng-hide="hideSearch">
            <input id="searchField" placeholder="Search for contract name or number" ng-keyup="onKeyUp($event)" style="border-color: #b1babf; width: 80%; padding: 2px; height: 36px;" class="k-textbox" ng-model="searchText">
            <button id="searchButton" class="btn btn-default" type="button" ng-click="searchAll();" style="padding: 2px 8px 0 8px; border: 1px solid transparent;">
                <i class="intelicon-search-stack-solid" style="font-size: 30px;"></i>
            </button>
            <button ng-click="resetSearch()" style="display: none;">Reset</button>
        </div>

        <div ng-show="showLoading && !showResults" class="searchResultsLoading">
            Searching...
        </div>
    </div>

    <div ng-show="showResults" style="text-align: left;">

        <div ng-show="searchResultItems.length == 0 && showLoading == false">
            No Results Found
        </div>

        <div ng-if="!isEmpty(searchResultContracts)" class="resultsCategory">
            <div class="searchResultsCategory">
                Contract Results
            </div>
            <div ng-repeat="(key, value) in searchResultContracts">
                <div class="searchResultsCustomer">
                    {{key}} Contracts <br />
                </div>
                <div ng-repeat="item in value">
                    <div class="searchResultsContent">
                        <div style="font-weight: bold; color: #003C71;">#{{item.OBJ_SID}}</div>
                        <div style="color: #00AEEF;"><a href="/Contract#/manager/{{item.OBJ_HIER}}" target="_blank">{{item.TITLE}}</a></div>
                    </div>
                </div>
            </div>
        </div>

        <div ng-if="!isEmpty(searchResultPricingStrategies)" class="resultsCategory">
            <div class="searchResultsCategory">
                Pricing Strategy Results
            </div>
            <div ng-repeat="(key, value) in searchResultPricingStrategies">
                <div class="searchResultsCustomer">
                    {{key}} Pricing Strategies <br />
                </div>
                <div ng-repeat="item in value">
                    <div class="searchResultsContent">
                        <div style="font-weight: bold; color: #003C71;">#{{item.OBJ_SID}}</div>
                        <div style="color: #00AEEF;"><a href="/Contract#/manager/{{item.OBJ_HIER}}" target="_blank">{{item.TITLE}}</a></div>
                    </div>
                </div>
            </div>
        </div>

        <div ng-if="!isEmpty(searchResultPricingTables)" class="resultsCategory">
            <div class="searchResultsCategory">
                Pricing Table Results
            </div>
            <div ng-repeat="(key, value) in searchResultPricingTables">
                <div class="searchResultsCustomer">
                    {{key}} Pricing Tables <br />
                </div>
                <div ng-repeat="item in value">
                    <div class="searchResultsContent">
                        <div style="font-weight: bold; color: #003C71;">#{{item.OBJ_SID}}</div>
                        <div style="color: #00AEEF;"><a href="/Contract#/manager/{{item.OBJ_HIER}}" target="_blank">{{item.TITLE}}</a></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
