
<div ng-show="show" class="ss-loading-overlay">
	<div class="ss-loading-panel ss-{{msgType}}" ng-show="show" style="text-align: center;">
		<div ng-if="msgType != 'Success' && msgType != 'Error'" class="spinner">
			<div class="rect1"></div>
			<div class="rect2"></div>
			<div class="rect3"></div>
			<div class="rect4"></div>
			<div class="rect5"></div>
		</div>
		<div class="ss-icon-lg" ng-if="msgType == 'Success'">
			<i class="intelicon-passed-completed-solid sky-blue"></i>
		</div>
		<div class="ss-icon-lg" ng-if="msgType == 'Error'">
			<i class="intelicon-alert-solid red"></i>
		</div>

		<h2 ng-bind="header"></h2>
		<p ng-bind="description"></p>


	    <div ng-if="isShowFunFact && isFunFactEnabled" class="row ss-funfact-container">
	        <p ng-init="GetRandomFact()" class="col-md-12 ss-funfact-title">
	            <i class="fa {{ funFactIcon }} ss-funfact-icon"></i> {{ funFactTitle }}
	        </p>
	        <div ng-if="(!!currFunFact.FontAwesomeIcon && currFunFact.FontAwesomeIcon != '')" class="row">
	            <!--<div class="col-md-3 ss-funfact-icon">
	                <i class="fa {{ funFactIcon }}"></i>
	            </div>-->
	            <div class="col-md-12 ss-funfact-description" style="text-align: left;">
	                {{ funFactDesc }}
	            </div>
	        </div>
	        <div ng-if="(currFunFact.FontAwesomeIcon == undefined || currFunFact.FontAwesomeIcon == '')" class="row">
	            <div class="col-md-12 ss-funfact-description" style="text-align: center;">
	                {{ funFactDesc }}
	            </div>
	        </div>
	    </div>

	</div>
</div>
