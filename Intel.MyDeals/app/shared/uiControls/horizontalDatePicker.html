<div class="opUiContainer" ng-class="{isHidden: opIsHidden, isErrorWrapper: opIsError, isSavedWrapper: opIsSaved, isDirtyWrapper: opIsDirty}">
    <div class="fl opUiLabel" ng-class="{isRequired: opIsRequired}">{{opLabel}}</div>
    <div style="overflow: hidden;">
        <div kendo-tooltip k-content="opValidMsg" k-position="'top'" ng-show="opIsError" class="err-bit-el"></div>
        <input kendo-date-picker class="fl opUiElement"
               ng-model="value"
               ng-readonly="opIsReadOnly"
               ng-class="{isHidden: opIsHidden, isReadOnly: opIsReadOnly, isError: opIsError, isSaved: opIsSaved, isDirty: opIsDirty}" />
        <div class="clearboth"></div>
    </div>
    <div class="clearboth"></div>
</div>
