<div class="modal-content" moveablemodal style="height:85vh;background-color:#1a3e6f;overflow-y:auto;overflow-x:hidden;border-left:none;border-right:none;">
    <div style="padding:15px;">
        <div class="prodSelector modal-header" style="margin-bottom:15px">
            <div class="row prodCorrectorHeader">
                <div class="col-md-4 cursorArea" style="padding-left:0px">
                    <p class="prodText">Product Corrector</p>
                </div>
                <div class="col-md-4 text-center">
                    <span class="rowNavigation"><label style="font-weight:400">Row {{ vm.currentRow }}</label></span>
                    <span class="rowNavPanel" ng-if="!vm.hideNavigation">
                        <i role="button" title="Previous Row" class="intelicon-left-previous skyBlue" ng-click="vm.prevRow()" ng-disabled="vm.isPrevDisabled"></i>
                        <label> {{ vm.rowNumber }} of {{ vm.rows }} </label>
                        <i role="button" title="Next Row" class="intelicon-right-next skyBlue" ng-click="vm.nextRow()" ng-disabled="checked"></i>
                    </span>
                </div>
                <span class="rowNavPanel">
                    <i role="button" title="Close" class="intelicon-close-max fr" ng-click="vm.cancel()"></i>
                </span>
            </div>
        </div>
        <div class="prodSelector modal-body">
            <div class="row" style="margin:0px" ng-if="!vm.isMultipleProduct">
                <div ng-if="vm.items.length != 0">
                    <label class="text-left fl marginRight textProdSelector" ng-if="!vm.isMultipleProduct">Multiple products found for: {{ vm.productName }}</label>
                    <div class="drillDown btn-group btn-group-justified" role="group" aria-label="...">
                        <div class="btn-group" ng-repeat="p in vm.items" role="group">
                            <button type="button" ng-class="{'noborder':$last}" ng-click="vm.selectsearchItem(p)" class="btn btn-default">{{::p.name}}</button>
                        </div>
                    </div>
                </div>
                <div ng-if="vm.showSearchResults">
                    <label class="text-left fl marginRight textProdSelector" ng-if="!vm.isMultipleProduct">Multiple products found for: {{ vm.productName }}</label>
                    <div class="btn-group btn-group-justified" role="group" aria-label="...">
                        <div id="prodGrid" kendo-grid="prodGrid" kendo-grid-check-box k-grid-checkbox="vm" class="prodCorrector opUiContainer md kendoGridHeight prodCorrector-grid k-grid" k-options="vm.gridOptionsProduct" style="margin-top:10px"></div>
                    </div>
                </div>
            </div>
            <div class="row" style="margin:0px">
                <div ng-if="vm.suggestedProd.length != 0" class="suggestedProd">
                    <label class="text-left fl marginRight textProdSelector" style="font-style: italic;">No suggestion found for "{{ vm.productName }}". Search instead for: </label>
                    <a class="btn fr suggestionClose" ng-click="vm.clearSuggedtedProd()" style="color: #ffffff;text-decoration: none;font-size: 19px;"><i class="intelicon-close-max"></i></a>
                    <div class="drillDown btn-group btn-group-justified" role="group" aria-label="...">
                        <div class="btn-group" ng-repeat="p in vm.suggestedProd" role="group">
                            <button type="button" ng-class="{'noborder':$last}" ng-click="vm.addToSuggestList(p)" class="btn btn-default">{{::p}}</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 insertAtRowsText" ng-if="!vm.isInvalidProduct">
                    <label class="text-left fl marginRight textProdSelector" ng-if="!vm.isInvalidProduct">Product Not Found: </label>
                    <div id="invalidProdGrid" kendo-grid="grid" class="productCorrect-grid table prodSelected text-left" k-on-change="vm.handleChange(data, dataItem, columns)" expand-k-grid footer-offset="90" options="vm.gridOptions" style="height:250px"></div>
                </div>
                <div class="col-md-6 insertAtRowsText" ng-if="!vm.isInvalidProduct">
                    <label class="text-left fl marginRight textProdSelector">Product Suggestions: </label>
                    <div id="suggestionProdGrid" kendo-grid="grid" class="productCorrect-grid table prodSelected text-left" expand-k-grid footer-offset="90" k-on-change="vm.addChange(data, dataItem, columns)" options="vm.gridOptionsSuggested"></div>
                </div>
            </div>
        </div>
        <div class="prodSelector modal-footer">
            <div class="row" style="margin:0px">
                <div class="col-md-6 text-left textProdSelector" style="padding-left:0px">
                    <p>Valid and Selected Products<small>&nbsp;({{vm.addedProducts.length}})</small></p>
                </div>
                <div class="col-md-6" style="padding-right:0px">
                    <button class="btn btn-default prdBtn" ng-click="vm.clearProducts()" style="margin-left:2px;">Clear all products</button>
                    <button class="btn btn-primary fr prdBtn" ng-click="vm.addProducts()">Add Product(s)</button>
                </div>
            </div>
            <div class="row addedProduct">
                <ui-select allow-clear="true" onkeypress="return false;" class="prodSelected text-left"
                           tagging="true" multiple ng-model="vm.addedProducts" theme="bootstrap">
                    <ui-select-match><span kendo-tooltip k-content='$item.HIER_NM_HASH'>{{$item.HIER_VAL_NM}}</span></ui-select-match>
                    <ui-select-choices repeat="products in vm.selectedProducts">
                    </ui-select-choices>
                </ui-select>
            </div>
            <div class="col-md-6 form-inline insertAtRowsText" style="padding-left:0px">
                <label class="text-left fl marginRight" style="font-weight:400!important">Not Correct? &nbsp;Try using <a style="color:#00AEEF;text-decoration:underline;cursor:pointer">Product Selector</a></label>
            </div>
            <div class="col-md-6" style="padding-right:0px">
                <button class="btn btn-default prdBtn" ng-click="vm.cancel()" style="margin-left:2px;">Cancel</button>
                <button class="btn btn-primary fr prdBtn" ng-click="vm.saveProducts()">Save</button>
            </div>
        </div>
    </div>
</div>
<style>
    .suggestedProd {
        border: 1px solid rgba(190, 163, 163, 0.12);
        padding: 5px;
        background: #1a3e6f;
        background-color: rgba(190, 163, 163, 0.12);
        margin-bottom: 10px;
    }
    .suggestionClose{
        color:yellow !important;
        padding:0px !important;
    }
    .k-grid tr.k-state-selected, .k-grid td.k-state-selected, .k-grid td.k-state-selected.k-state-focused, .k-grid tr.k-state-selected.k-state-hover, .k-grid td.k-state-selected.k-state-hover, .k-grid td.k-state-selected.k-state-focused.k-state-hover {
        background-color: transparent;
        background: #00aeef;
    }

    .productCorrect-grid.k-grid td {
        height: 30px !important;
        white-space: nowrap;
    }

    .prodCorrectorHeader {
        border-bottom: 1px solid #ffffff;
        margin-left: 0px;
        margin-right: 0px;
    }

    .rowNavigation {
        color: yellow;
        font-size: 32px;
        text-transform: uppercase;
    }

    .prodText {
        color: white;
        font-size: 32px
    }

    .rowNavPanel {
        color: white;
        font-size: 32px;
        padding-top: 12px;
        padding-left: 20px;
    }

    .marginRight {
        margin-right: 10px;
    }

    .prodSelectorSearch {
        padding-top: 8px;
        overflow: hidden;
    }

    .addedProduct {
        padding-left: 15px;
        padding-right: 15px;
        margin-bottom: 15px;
    }

    .textProdSelector {
        font-size: 19px;
        color: white;
        font-weight: 400;
        font-style: normal;
    }

    .insertAtRowsText {
        color: white;
        font-weight: 400 !important;
        font-style: normal;
        font-size: 19px;
    }

    .prodHeader {
        color: white;
        font-size: 32px;
    }

    .breadCrumbWrapper {
        padding-left: 10px;
        padding-right: 10px;
        font-size: 21px;
    }

    .modalCloseIcon {
        color: white;
        font-size: 32px;
        padding-top: 12px;
        padding-left: 20px;
    }

    .productpath.breadcrumb > li + li:before {
        padding: 0 5px;
        color: white;
        content: ">";
        font-size: 16px;
    }

    .productpath.breadcrumb {
        color: white;
        background-color: #1a3e6f;
        padding: 10px;
        margin-bottom: 0px;
    }

    a.prdAnchor {
        color: white;
    }

        a.prdAnchor:hover {
            color: #01AEEF;
            text-decoration: none;
        }

    .drillDown.btn-group button {
        background-color: #01AEEF;
        border-left: none;
        border-top: none;
        border-bottom: none;
        border-right: 1px solid white;
        color: white; /* White text */
        cursor: pointer; /* Pointer/hand icon */
        float: left; /* Float the buttons side by side */
    }

    .drillDown {
        background-color: #01AEEF;
    }

        .drillDown.btn-group {
            padding-top: 3px;
            padding-bottom: 3px;
        }

            .drillDown.btn-group.btn {
                white-space: normal !important;
                word-wrap: break-word;
            }

            .drillDown.btn-group button:not(:last-child) {
                border-right: none; /* Prevent double borders */
            }

            .drillDown.btn-group button.noborder {
                border-right: none;
            }

            /* Add a background color on hover */
            .drillDown.btn-group button:hover {
                background-color: #01AEEF;
                color: #1a3e6f;
            }

            .drillDown.btn-group button:focus, .button:active {
                outline: none !important;
                background-color: #01AEEF;
            }

    .noLeftBorder {
        border-left: none !important;
    }

    .prodDrillDownLarge {
        background-color: #01AEEF;
        border-bottom: 2px solid #1a3e6f;
        border-left: 1px solid #ffffff;
        border-right: none;
        border-top: none;
        text-align: center;
    }

        .prodDrillDownLarge p {
            font-size: 13px;
            margin-top: 11px;
            color: #fff;
        }

            .prodDrillDownLarge p:hover {
                color: #1a3e6f;
            }

    .prodSelected.ui-select-multiple.ui-select-bootstrap {
        min-height: 100px !important;
        max-height: 100px !important;
        overflow-y: auto;
        overflow-x: hidden;
    }

    #invalidProdGrid, #suggestionProdGrid {
        height: calc(85vh - 400px) !important;
        overflow: auto;
    }

    .err-Search {
        color: #FF6E77;
        font-size: 12px !important;
        padding-left: 1px !important;
        padding-top: 2px !important;
    }

    .prdBtn {
        font-size: 13px;
    }

        .prdBtn.btn-primary {
            background-color: #01AEEF;
        }

            .prdBtn.btn-primary:hover {
                background-color: #01AEEF;
                color: #1a3e6f;
            }

            .prdBtn.btn-primary:focus, .btn-primary:active {
                outline: none !important;
                background-color: #01AEEF;
            }

    .prodSelector.modal-body {
        padding-top: 2px;
        padding-bottom: 0px;
        min-height: calc(85vh - 340px);
        max-height: calc(85vh - 340px);
        overflow-y: auto;
    }

    .prodSelector.modal-footer {
        border-top: none;
    }

    .prodSelector.modal-header {
        border-bottom: none;
        padding-bottom: 0px;
    }

    .prodCorrector.kendoGridHeight {
        height: calc(85vh - 400px);
    }

    .prdCorrector-modal-window, .modal-dialog {
        width: 85%;
        margin-left: auto;
        margin-right: auto;
    }

    .checkbox-custom {
        opacity: 0;
        position: absolute;
    }

    .checkbox-custom, .checkbox-custom-label {
        display: inline-block;
        vertical-align: middle;
        margin: 5px;
        cursor: pointer;
    }

    .checkbox-custom-label {
        position: relative;
    }

    .checkbox-custom + .checkbox-custom-label:before {
        content: '';
        background: #fff;
        border: 1.5px solid #eee;
        border-radius: 4px;
        display: inline-block;
        vertical-align: middle;
        width: 22px;
        height: 20px;
        padding: 2px;
        text-align: center;
    }

    .checkbox-custom:checked + .checkbox-custom-label:before {
        background: #01AEEF;
    }

    .checkbox-custom:hover + .checkbox-custom-label:before {
        border: 1.5px solid #01AEEF;
    }

    .prodCorrector-grid.k-grid td {
        white-space: nowrap;
        color: #000000;
    }
</style>
