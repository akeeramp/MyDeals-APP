<div class="modal-content" moveablemodal style="background-color:white;overflow-y:auto;overflow-x:hidden;border-left:none;border-right:none;padding:15px;">
    <div class="autofill-settings modal-header">
        <div class="row">
            <div class="cursorArea autofillHeader">
                <p class="autofill-header-title">{{vm.autofillData.DEALTYPE_DISPLAY}} {{vm.rebateTypeTitle}} Autofill Settings</p>
                <p class="autofill-header-tip">Use the selections below to auto-populate your deal table, you may also overwrite the autofill selections made here in the grid</p>
            </div>
        </div>
    </div>
    <div class="autofill-settings modal-body">
        <div class="row" style="padding-bottom:50px">
            <div class="col-md-8">
                <div ng-repeat="(key, value) in vm.autofillData.DEFAULT">
                    <div ng-if="value.type == 'BUTTONGROUP'" 
                         ng-hide="vm.autofillData.ISTENDER && (key == 'REBATE_TYPE' || key == 'AR_SETTLEMENT_LVL' || key == 'PERIOD_PROFILE')">
                        <div op-control-data-element
                             op-class="'md intel'"
                             ng-model="vm.autofillData.DEFAULT"
                             op-cd="key"
                             op-type="value.type"
                             op-label="value.label"
                             op-lookup-url="value.opLookupUrl"
                             op-lookup-text="value.opLookupText"
                             op-lookup-value="value.opLookupValue"
                             op-is-form="true"
                             op-extra="value.extra"
                             op-ui-mode="'HORIZONTAL'"></div>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div ng-repeat="(key, value) in vm.autofillData.DEFAULT">
                    <div ng-if="value.type == 'EMBEDDEDMULTISELECT'">
                        <div op-control-data-element
                             op-class="'md intel'"
                             ng-model="vm.autofillData.DEFAULT"
                             op-cd="key"
                             op-type="value.type"
                             op-label="value.label"
                             op-lookup-url="value.opLookupUrl"
                             op-lookup-text="value.opLookupText"
                             op-lookup-value="value.opLookupValue"
                             op-is-form="true"
                             op-extra="true"
                             op-expanded="true"
                             op-ui-mode="'VERTICAL'"></div>
                    </div>
                </div>
                <br />
                <div ng-if="vm.autofillData.isVistexHybrid == '1' || vm.autofillData.DEALTYPE == 'FLEX'" class="autoFillOverarching">
                    <div ng-if="vm.autofillData.isVistexHybrid == '1' && vm.autofillData.DEALTYPE != 'VOL_TIER'"
                         op-class="''"
                         op-control-data-element
                         ng-model="vm.autofillData.DEFAULT"
                         op-cd="'REBATE_OA_MAX_VOL'"
                         op-type="'NUMERIC'"
                         op-label="'Overarching Maximum Volume'"
                         op-min-value="0"
                         op-is-form="true"
                         op-style="'color:#1a3e6f;font-weight:bold'"
                         op-max-value="99999999"
                         op-ui-mode="'VERTICAL'">
                    </div>
                    <br />
                    <div op-class="''"
                         op-control-data-element
                         ng-model="vm.autofillData.DEFAULT"
                         op-cd="'REBATE_OA_MAX_AMT'"
                         op-type="'NUMERIC'"
                         op-label="'Overarching Maximum Dollar($)'"
                         op-min-value="0"
                         op-format="'c0'"
                         op-is-form="true"
                         op-style="'color:#1a3e6f;font-weight:bold'"
                         op-max-value="999999999"
                         op-ui-mode="'VERTICAL'">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row" style="width:100%">
        <div class="col-md-8">
            <!--EMPTY SPACE-->
        </div>
        <div class="col-md-2">
            <div ng-click="vm.close()" class="afBtn afClsBtn">Cancel</div>
        </div>
        <div class="col-md-2">
            <div ng-click="vm.ok()" class="afBtn afSaveBtn">Save & Close</div>
        </div>
    </div>

</div>
<style>
    .modal-header{
        padding-top:5px !important;
        padding-bottom: 5px !important;
    }
    .buttongroup-btn {        
        padding-top: 7px !important;
        padding-bottom: 7px !important;        
    }
    .buttongroup-btn {
        border-bottom: transparent;
    }
    .opUiContainer.md .opUiLabel.buttonGroupLabel {
        font-size: 13px !important;
    }
    .msPopup {
        max-height: 200px;
    }
    .autofill-header-title {
        color: #1a3e6f;
        font-size: 24px !important;
        text-align: center;
    }
    .autoFillOverarching .k-numerictextbox {
        padding: 0px;
    }
</style>
