<div class="modal-content" moveablemodal style="background-color:#1a3e6f;overflow-y:auto;overflow-x:hidden;border-left:none;border-right:none;">
    <div class="target-region-picker modal-header">
        <div class="row">
            <div class="cursorArea col-md-6 trgtRgnHeader">
                <p class="">Target Region Picker</p>
            </div>
            <div class="col-md-1" style="padding-top:15px;">
                <img ng-if="loading" src="/Images/loadingSmall.gif" />
            </div>
            <span class="rgnmodalCloseIcon fr">
                <i role="button" title="Close" class="intelicon-close-max" ng-click="vm.close()"></i>
            </span>
        </div>
    </div>
    <div class="target-region-picker modal-body">
        <div style="width:100%">
            <div class="myDealsControl" 
                 op-control-flat 
                 ng-model="vm.targetRegionData" 
                 op-cd="'TRGT_RGN'" 
                 op-type="'EMBEDDEDMULTISELECT'" 
                 op-lookup-url="vm.lookupURLWithGeo" 
                 op-lookup-text="'DROP_DOWN'" 
                 op-lookup-value="'DROP_DOWN'" 
                 op-ui-mode="'VERTICAL'" 
                 op-expanded="false"
                 style="width:100%">
            </div>
        </div>
    </div>
    <div ng-click="vm.ok()" class="rgnClsBtn">Add To Grid</div>
</div>
