            <tr>
                <td style="padding-left: 20px; padding-top: 5px;">
                    <div class="textCircleMd pct_{{ curPricingTable.PCT_RESULT }}">{{ curPricingTable.OBJ_SET_TYPE_CD | limitTo:1 }}</div>

                    <input type="text" ng-model="curPricingTable.TITLE" class="transparentInput fntLg noBottomBorder w100" />
