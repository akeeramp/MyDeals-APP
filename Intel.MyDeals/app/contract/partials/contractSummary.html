
<div id="sum-wrapper">
    <div id="sum-header">
        <div ui-view="summaryContentView"></div>
        <div kendo-tab-strip class="gradTab" ng-if="canFilterDealTypes">
            <ul>
                <li ng-click="selTab('ECAP')" class="k-state-active">ECAP</li>
                <li ng-click="selTab('VOL_TIER')">Vol Tier</li>
                <li ng-click="selTab('CAP_BAND')">CAP Band</li>
                <li ng-click="selTab('PROGRAM')">PROGRAM</li>
                <li ng-click="selTab('All')">All</li>
            </ul>
            <input ng-model="dealTypeFilter" type="hidden" />
        </div>


        <div class="sum-filter-bar">
            <table style="width: 100%;">
                <tr>
                    <td style="width: 30px; height: 40px;" ng-click="toggleSum()" title="{{ isAllCollapsed ? 'Collapse All' : 'Expand All' }}" ng-class="{'rotate-90': !isAllCollapsed}">
                        <i class="chevron linkable intelicon-fast-forward"></i>
                    </td>
                    <td style="width: 55px; text-align: center;" ng-show="canEdit">
                        <div style="font-size: 11px; line-height: 1em; margin-bottom: -5px;">All</div>
                        <input type="checkbox" name="allRadGrp"
                                class="with-font" id="all_rad_approve"
                                ng-click="clkAllRow($event, 'psCheck-Approve')" /><label for="all_rad_approve"></label>
                    </td>
                    <td style="width: 50px; text-align: center;" ng-show="canEdit">
                        <div style="font-size: 11px; line-height: 1em; margin-bottom: -5px;">All</div>
                        <input type="checkbox" name="allRadGrp"
                                class="with-font" id="all_rad_revise"
                                ng-click="clkAllRow($event, 'psCheck-Revise')" /><label for="all_rad_revise"></label>
                    </td>
                    <td style="width: 50px; text-align: center;" ng-show="canEdit">
                        <div style="font-size: 11px; line-height: 1em; margin-bottom: -5px;">All</div>
                        <input type="checkbox" name="allRadGrp"
                                class="with-font" id="all_rad_cancel"
                                ng-click="clkAllRow($event, 'psCheck-Cancel')" /><label for="all_rad_cancel"></label>
                    </td>
                    <td style="width: 100px; text-align: center;">
                        <div class="btn-group">
                            <button class="btn btn-sm btn-skyblue" type="button" ng-click="clearFilter()" title="Click to clear the filter" style="padding: 5px 10px 4px 10px; margin-right: 1px; margin-top: -2px; border-right: 1px solid #0071C5">
                                <i class="fa fa-filter" aria-hidden="true" style="font-size: 18px;" ng-class="{'filterUsed': hasFilter()}"></i>
                            </button>
                            <button class="btn btn-sm btn-skyblue dropdown-toggle" aria-expanded="false" type="button" data-toggle="dropdown" style="margin-top: -2px;">
                                <span class="caret"></span>
                                <span class="sr-only">Toggle Dropdown</span>
                            </button>
                            <div class="dropdown-menu" role="menu">
                                <div ng-repeat="ps in contractData.PRC_ST | unique:'WF_STG_CD' | orderBy:'WF_STG_CD'">
                                    <input type="checkbox" class="with-font" id="item{{ps.DC_ID}}" ng-model="ps.filtered" /><label for="item{{ps.DC_ID}}">{{ps.WF_STG_CD}}</label>
                                </div>
                            </div>
                        </div>

                    </td>
                    <td style="width: 50px; text-align: center;"></td>
                    <td>
                        <span class="k-textbox k-space-left" style="width: 330px; margin-top: -4px;">
                            <input type="text" placeholder="Search for pricing strategies, tables or names" ng-model="titleFilter" />
                            <i class="k-icon intelicon-search" style="font-size: 26px; color: #00AEEF; margin-top: -12px;"></i>
                        </span>
                    </td>
                    <td style="width: 240px; text-align: right; padding-right: 10px;">
                        <button class="btn btn-sm btn-skyblue" type="button" style="margin-top: -2px;" ng-click="actionItems()" ng-show="canEdit">
                            <i class="fa fa-paper-plane-o" aria-hidden="true"></i> Submit for approval and/or revision
                        </button>
                    </td>
                </tr>
            </table>
        </div>
        <table style="width: 100%;" class="tbl-header">
            <tr>
                <td style="width: 30px;">&nbsp;</td>
                <td style="width: 60px; border-right: 1px solid #000000; text-align: center;" ng-show="canEdit">Approve</td>
                <td style="width: 50px; border-right: 1px solid #000000; text-align: center;" ng-show="canEdit">Revise</td>
                <td style="width: 50px; text-align: center;" ng-show="canEdit">Cancel</td>
                <td style="width: 100px; text-align: center;">Status</td>
                <td style="width: 50px; text-align: center;">Valid</td>
                <td>Pricing Strategy Name | Table Name</td>
                <td style="width: 80px; text-align: center;"># of Tables</td>
                <td style="width: 80px; text-align: center;">Cost Test</td>
                <td style="width: 80px; text-align: center;">Meet Comp</td>
            </tr>
        </table>
        <hr />
    </div>
    <div id="sum-container" >
        <div class="sum-main-body">
            <div class="sum-main-container">
                <div ng-repeat="ps in contractData.PRC_ST | filter: summaryFilter" class="sumPsContainer">
                    <table style="width: 100%;">
                        <tr>
                            <td style="width: 30px; height: 30px;" ng-click="isCollapsed = !isCollapsed">
                                <i class="chevron linkable" ng-class="{'intelicon-down': isCollapsed, 'intelicon-right-next': !isCollapsed}"></i>
                            </td>
                            <td style="width: 60px; text-align: center;" ng-show="canEdit">
                                <div ng-show="ps._actions['Approve'] !== undefined && ps._actions['Approve'] === true">
                                    <input type="checkbox" name="radGrp{{ps.DC_ID}}" dcId="{{ps.DC_ID}}"
                                           ng-class="{'disabled': ps.PASSED_VALIDATION != 'Complete'}"
                                           ng-disabled="ps.PASSED_VALIDATION != 'Complete'"
                                           class="with-font psCheck psCheck-Approve" id="rad_approve_{{ps.DC_ID}}"
                                           ng-click="clkRow($event)" /><label for="rad_approve_{{ps.DC_ID}}"></label>
                                </div>
                            </td>
                            <td style="width: 50px; text-align: center;" ng-show="canEdit">
                                <div ng-show="ps._actions['Revise'] !== undefined && ps._actions['Revise'] === true">
                                    <input type="checkbox" name="radGrp{{ps.DC_ID}}" dcId="{{ps.DC_ID}}"
                                           ng-class="{'disabled': ps.PASSED_VALIDATION != 'Complete'}"
                                           ng-disabled="ps.PASSED_VALIDATION != 'Complete'"
                                           class="with-font psCheck psCheck-Revise" id="rad_revise_{{ps.DC_ID}}"
                                           ng-click="clkRow($event)" /><label for="rad_revise_{{ps.DC_ID}}"></label>
                                </div>
                            </td>
                            <td style="width: 50px; text-align: center;" ng-show="canEdit">
                                <div ng-show="ps._actions['Cancel'] !== undefined && ps._actions['Cancel'] === true">
                                    <input type="checkbox" name="radGrp{{ps.DC_ID}}" dcId="{{ps.DC_ID}}"
                                           class="with-font psCheck psCheck-Cancel" id="rad_cancel_{{ps.DC_ID}}"
                                           ng-click="clkRow($event)" /><label for="rad_cancel_{{ps.DC_ID}}"></label>
                                </div>
                            </td>
                            <td style="width: 100px; text-align: center;">
                                <div class="stage">
                                    <div ng-bind="ps.WF_STG_CD || 'no stage'" ng-style="getStageBgColorStyle(ps.WF_STG_CD)"></div>
                                </div>
                            </td>
                            <td style="width: 50px; text-align: center;">
                                <i class="intelicon-protection-checked-verified-solid bigIcon validf_{{ps.PASSED_VALIDATION}}" ng-show="ps.PASSED_VALIDATION === 'Complete'" title="{{ps.PASSED_VALIDATION}}"></i>
                                <i class="intelicon-protection-checked-verified-solid bigIcon validf_{{ps.PASSED_VALIDATION}}" ng-show="ps.PASSED_VALIDATION === 'Valid'" title="{{ps.PASSED_VALIDATION}}"></i>
                                <i class="intelicon-protection-failed-solid bigIcon validf_{{ps.PASSED_VALIDATION}}" ng-show="ps.PASSED_VALIDATION === 'Dirty'" title="{{ps.PASSED_VALIDATION}}"></i>
                                <i class="intelicon-protection-solid bigIcon validf_{{ps.PASSED_VALIDATION}}" ng-show="ps.PASSED_VALIDATION !== 'Valid' && ps.PASSED_VALIDATION !== 'Dirty' && ps.PASSED_VALIDATION !== 'Complete'" title="{{ps.PASSED_VALIDATION || 'Not validated yet'}}"></i>
                            </td>
                            <td>
                                <div ng-bind="ps.TITLE" class="bolder linkable" ng-click="gotoContractEditor(ps)" title="Click to open the Pricing Strategy in the Contract Editor"></div>
                            </td>
                            <td style="width: 80px; text-align: center;">
                                <div ng-bind="ps.PRC_TBL.length" class="bolder"></div>
                            </td>
                            <td style="width: 80px; text-align: center;">
                                <i class="intelicon-passed-completed-solid bigIcon" ng-style="getColorStyle(ps.COST_TEST_RESULT)" ng-show="ps.COST_TEST_RESULT === 'PASS'" title="{{ps.COST_TEST_RESULT}}"></i>
                                <i class="intelicon-alert-solid bigIcon" ng-style="getColorStyle(ps.COST_TEST_RESULT)"  ng-show="ps.COST_TEST_RESULT === 'FAIL'" title="{{ps.COST_TEST_RESULT}}"></i>
                                <i class="intelicon-information-solid bigIcon" ng-style="getColorStyle(ps.COST_TEST_RESULT)" ng-show="ps.COST_TEST_RESULT === 'NA'" title="{{ps.COST_TEST_RESULT}}"></i>
                                <i class="intelicon-help-solid bigIcon" ng-style="getColorStyle(ps.COST_TEST_RESULT)"  ng-show="ps.COST_TEST_RESULT !== 'PASS' && ps.COST_TEST_RESULT !== 'FAIL' && ps.COST_TEST_RESULT !== 'NA'" title="{{ps.COST_TEST_RESULT || 'Not run yet'}}"></i>
                            </td>
                            <td style="width: 80px; text-align: center;">
                                <i class="intelicon-passed-completed-solid bigIcon" ng-style="getColorStyle(ps.MEETCOMP_TEST_RESULT)" ng-show="ps.MEETCOMP_TEST_RESULT === 'PASS'" title="{{ps.MEETCOMP_TEST_RESULT}}"></i>
                                <i class="intelicon-alert-solid bigIcon" ng-style="getColorStyle(ps.MEETCOMP_TEST_RESULT)" ng-show="ps.MEETCOMP_TEST_RESULT === 'FAIL'" title="{{ps.MEETCOMP_TEST_RESULT}}"></i>
                                <i class="intelicon-information-solid bigIcon" ng-style="getColorStyle(ps.MEETCOMP_TEST_RESULT)" ng-show="ps.MEETCOMP_TEST_RESULT === 'NA'" title="{{ps.MEETCOMP_TEST_RESULT}}"></i>
                                <i class="intelicon-help-solid bigIcon" ng-style="getColorStyle(ps.MEETCOMP_TEST_RESULT)" ng-show="ps.MEETCOMP_TEST_RESULT !== 'PASS' && ps.MEETCOMP_TEST_RESULT !== 'FAIL' && ps.MEETCOMP_TEST_RESULT !== 'NA'" title="{{ps.MEETCOMP_TEST_RESULT || 'Not run yet'}}"></i>
                            </td>
                        </tr>
                    </table>

                    <div uib-collapse="!isCollapsed" ng-repeat="pt in ps.PRC_TBL">
                        <table style="width: 100%;">
                            <tr>
                                <td style="width: 30px;" ng-show="canEdit"></td>
                                <td style="width: 160px; height: 30px;" ng-click="isPtCollapsed = !isPtCollapsed; togglePt(pt)" ng-show="canEdit">
                                    <i class="chevron linkable" style="font-size: 20px; padding-left: 6px;" ng-class="{'intelicon-down': isPtCollapsed, 'intelicon-right-next': !isPtCollapsed}"></i>
                                </td>
                                <td style="width: 30px; height: 30px;" ng-click="isPtCollapsed = !isPtCollapsed; togglePt(pt)" ng-hide="canEdit">
                                    <i class="chevron linkable" style="font-size: 20px; padding-left: 6px;" ng-class="{'intelicon-down': isPtCollapsed, 'intelicon-right-next': !isPtCollapsed}"></i>
                                </td>
                                <td style="width: 100px; padding-left: 40px; color: #000000; text-align: center;">
                                    <div class="textCircle valid_{{ pt.PASSED_VALIDATION }}">{{ pt.OBJ_SET_TYPE_CD | limitTo:1 }}</div>
                                </td>
                                <td style="width: 50px;"></td>
                                <td>
                                    <div ng-bind="pt.TITLE" class="bold linkable" ng-click="gotoContractEditor(ps,pt)" title="Click to open the Pricing Table in the Contract Editor"></div>
                                </td>
                                <td style="width: 80px;"></td>
                                <td style="width: 80px; text-align: center;">
                                    <i class="intelicon-passed-completed-solid medIcon" ng-style="getColorStyle(pt.COST_TEST_RESULT)" ng-show="pt.COST_TEST_RESULT === 'PASS'" title="{{pt.COST_TEST_RESULT}}"></i>
                                    <i class="intelicon-alert-solid medIcon" ng-style="getColorStyle(pt.COST_TEST_RESULT)" ng-show="pt.COST_TEST_RESULT === 'FAIL'" title="{{pt.COST_TEST_RESULT}}"></i>
                                    <i class="intelicon-information-solid medIcon" ng-style="getColorStyle(pt.COST_TEST_RESULT)" ng-show="pt.COST_TEST_RESULT === 'NA'" title="{{pt.COST_TEST_RESULT}}"></i>
                                    <i class="intelicon-help-solid medIcon" ng-style="getColorStyle(pt.COST_TEST_RESULT)" ng-show="pt.COST_TEST_RESULT !== 'PASS' && pt.COST_TEST_RESULT !== 'FAIL' && pt.COST_TEST_RESULT !== 'NA'" title="{{pt.COST_TEST_RESULT || 'Not run yet'}}"></i>
                                </td>
                                <td style="width: 80px; text-align: center;">
                                    <i class="intelicon-passed-completed-solid medIcon" ng-style="getColorStyle(pt.MEETCOMP_TEST_RESULT)" ng-show="pt.MEETCOMP_TEST_RESULT === 'PASS'" title="{{pt.MEETCOMP_TEST_RESULT}}"></i>
                                    <i class="intelicon-alert-solid medIcon" ng-style="getColorStyle(pt.MEETCOMP_TEST_RESULT)" ng-show="pt.MEETCOMP_TEST_RESULT === 'FAIL'" title="{{pt.MEETCOMP_TEST_RESULT}}"></i>
                                    <i class="intelicon-information-solid medIcon" ng-style="getColorStyle(pt.MEETCOMP_TEST_RESULT)" ng-show="pt.MEETCOMP_TEST_RESULT === 'NA'" title="{{pt.MEETCOMP_TEST_RESULT}}"></i>
                                    <i class="intelicon-help-solid medIcon" ng-style="getColorStyle(pt.MEETCOMP_TEST_RESULT)" ng-show="pt.MEETCOMP_TEST_RESULT !== 'PASS' && pt.MEETCOMP_TEST_RESULT !== 'FAIL' && pt.MEETCOMP_TEST_RESULT !== 'NA'" title="{{pt.MEETCOMP_TEST_RESULT || 'Not run yet'}}"></i>
                                </td>
                            </tr>
                        </table>
                        
                        <div uib-collapse="!isPtCollapsed">
                            <div ng-show="pt.isLoading === undefined || pt.isLoading">Loading...</div>
                            <div ng-hide="pt.isLoading === undefined || pt.isLoading" style="margin-left: 80px;">
                                <div id="sumWipGrid_{{pt.DC_ID}}" class="opUiContainer md dashboard"></div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<style>
    #sum-wrapper {
        height: 100%;
        padding: 100px 0 0 0;
        -webkit-box-sizing: border-box;
        -moz-box-sizing: border-box;
        box-sizing: border-box;
    }
    #sum-header {
        height: 100px;
        margin-top: -100px;
        font-size: 14px;
        font-family: "Intel Clear";
        font-weight: 200;
        font-style: normal;
        padding-left: 10px;
        padding-right: 10px;
        padding-top: 10px;
        margin-left: 0;
        margin-right: 0;
    }
    #sum-container {
        height: 100%;
        overflow: auto;
    }

    .md-icon {
        padding: 4px 2px 0 5px;
    }
    .md-icon i {
        color: #00AEEF;
    }
    .md-icon a, .md-icon a:hover {
        text-decoration: none;
    }
    .md-icon i:hover {
        color: #003C71 !important;
    }

    .md-icon-disabled {
        padding: 4px 2px 0 5px;
    }
    .md-icon-disabled i {
        color: #00AEEF;
    }

    .divStg {
        width: 60px;
        height: 100%;
        text-align: center;
        padding-top: 5px;
        margin-right: 5px;
    }

    .opUiContainer.md.k-grid td:first-child {
        padding-left: 0;
    }

    .opUiContainer.md.k-grid tr {
        height: 30px;
    }

    .opUiContainer.k-grid .k-grid-header th.k-header a {
        color: #000000;
        font-weight: 400;
    }

    .opUiContainer.k-grid .k-grid-header th.k-header {
        color: #000000;
        font-weight: 400;

        background: #fdfdfd; /* Old browsers */
        background: -moz-linear-gradient(top,  #fdfdfd 0%, #d9d9d9 100%); /* FF3.6-15 */
        background: -webkit-linear-gradient(top,  #fdfdfd 0%,#d9d9d9 100%); /* Chrome10-25,Safari5.1-6 */
        background: linear-gradient(to bottom,  #fdfdfd 0%,#d9d9d9 100%); /* W3C, IE10+, FF16+, Chrome26+, Opera12+, Safari7+ */
        filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#fdfdfd', endColorstr='#d9d9d9',GradientType=0 ); /* IE6-9 */
    }

    .opUiContainer.k-grid .k-pager-wrap, .opUiContainer.k-grid .k-pager-numbers .k-state-selected {
        background-color: #ffffff;
    }

    .opUiContainer.k-grid .k-alt {
        background-color: #ffffff;
    }

    .k-dialog .k-dialog-title, .k-dialog .k-window-title {
        display: none !important;
    }
    .k-dialog .k-content  {
        margin-top: -30px;
    }

    .psCheck {
        
    }

    #sum-container .k-textbox.k-space-left {
        padding-left: 2.1em;
    }

    .btn-skyblue {
        background-color: #00AEEF;
        border: 1px solid  #00AEEF;
        color: #ffffff;
        border-radius: 4px;
    }
    .btn-skyblue:hover {
        background-color: #0071C5;
        border: 1px solid  #0071C5;
        color: #ffffff;
    }
    .btn-skyblue i {
        font-size: 20px;
        margin-right: 6px;
    }

    .chevron {
        color: #00AEEF;
        font-size: 25px;
    }

    table td {
         border: 0px solid #ccc;
    }

    .tbl-header {
        margin-top: 10px;
    }

    .k-tabstrip-wrapper {
        border-bottom: 0 solid #eeeeee;
    }

    .sum-main-body {
        margin: 5px 10px;
        padding: 0 10px;
    }

    .sum-main-container {
        height: 100%;
        overflow: auto;
    }

    .dropdown-menu label {
        font-weight: 400;
        margin-top: 0;
        margin-bottom: 0;
    }

    .sum-filter-bar {
        border: 0 solid #e4e4e4;
        border-left: 1px solid #e4e4e4;
        border-right: 1px solid #e4e4e4;
        background-color: #eeeeee; 
        height: 50px;
        padding: 5px 2px;
        font-size: 14px;
        font-family: "Intel Clear";

        background: #fdfdfd; /* Old browsers */
        background: -moz-linear-gradient(top,  #fdfdfd 0%, #d9d9d9 100%); /* FF3.6-15 */
        background: -webkit-linear-gradient(top,  #fdfdfd 0%,#d9d9d9 100%); /* Chrome10-25,Safari5.1-6 */
        background: linear-gradient(to bottom,  #fdfdfd 0%,#d9d9d9 100%); /* W3C, IE10+, FF16+, Chrome26+, Opera12+, Safari7+ */
        filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#fdfdfd', endColorstr='#d9d9d9',GradientType=0 ); /* IE6-9 */
    }
    .sum-main-body .tbl-header {
        margin-top: 6px;
    }

    #sum-header hr {
        height: 1px;
        margin: 6px 0;
        color: #e4e4e4;
    }

    .sum-main-body .bold {
        color: #00AEEF;
        font-weight: bold;
        font-size: 14px;
        line-height: 1em;
    }
    .sum-main-body .bolder {
        color: #00AEEF;
        font-weight: bold;
        font-size: 16px;
        line-height: 1em;
    }
    .linkable {
        cursor: pointer;
    }
    .linkable:hover {
        color: #003C71;
    }

    .sum-main-body label {
        margin-bottom: 0;
    }

    .sum-main-body .stage {
        text-align: center; 
    }
    .sum-main-body .stage div {
        margin: 0 10px;
        padding: 4px 4px;
    }

    input[type=radio].with-font,
    input[type=checkbox].with-font {
        border: 0;
        clip: rect(0 0 0 0);
        height: 1px;
        margin: -1px;
        overflow: hidden;
        padding: 0;
        position: absolute;
        width: 1px;
    }
    
    input[type=radio].with-font + label:before,
    input[type=checkbox].with-font + label:before {
        font-family: FontAwesome;
        display: inline-block;
        content: "\f096";
        font-size: 20px;
        letter-spacing: 10px;
        color: #00AEEF;
        margin-left: 10px;
    }
    input[type=radio].with-font:hover + label:before,
    input[type=checkbox].with-font:hover + label:before {
        color: #003C71;
        cursor: pointer;
    }
    input[type=radio].with-font.disabled + label:before,
    input[type=checkbox].with-font.disabled + label:before {
        color: #cccccc;
        cursor: default;
    }
    
    input[type=radio].with-font:checked + label:before,
    input[type=checkbox].with-font:checked + label:before {
        content: "\f046";
        font-size: 20px;
        letter-spacing: 5px;
        color: #C4D600;
        margin-left: 10px;
    }
    input[type=radio].with-font:focus + label:before,
    input[type=checkbox].with-font:focus + label:before {
        font-weight: bold;
        color:#C4D600;
    }

    .bigIcon {
        font-size: 26px;
    }
    .medIcon {
        font-size: 18px;
    }

    .filterUsed {
        color: #003C71;
    }



        
    
    
    
    .gradTab.k-tabstrip {
        background: #ffffff; /* Old browsers */
        border-bottom: 0 solid transparent;
        height: 37px;
        font-size: 14px;
        font-family: "Intel Clear";
    }
    .gradTab .k-tabstrip-items .k-item {
        background: #fdfdfd; /* Old browsers */
        border: 0 solid transparent;
    }
    .gradTab .k-tabstrip-items {
        border-color: transparent;
        border-width: 1px;
        border-left-width: 1px;
        border-top-width: 1px;
        border-right-width: 1px;
        border-bottom-width: 0;
        border-radius: 4px 4px 0 0;
    }
    .gradTab .k-tabstrip-items .k-state-active {
        background-color: #fff;
        border-color: #b1babf;
        border-width: 1px;
        border-left-width: 1px;
        border-top-width: 1px;
        border-right-width: 1px;
        border-bottom-width: 0;
        border-radius: 4px 4px 0 0;
    }
    .gradTab .k-tabstrip-top>.k-tabstrip-items>.k-item {
        border-bottom-width: 0;
        border: 0 solid transparent;
    }
    .gradTab.k-tabstrip .k-tabstrip-items .k-link {
        background: #fdfdfd; /* Old browsers */
        background: -moz-linear-gradient(top,  #fdfdfd 0%, #d9d9d9 100%); /* FF3.6-15 */
        background: -webkit-linear-gradient(top,  #fdfdfd 0%,#d9d9d9 100%); /* Chrome10-25,Safari5.1-6 */
        background: linear-gradient(to bottom,  #fdfdfd 0%,#d9d9d9 100%); /* W3C, IE10+, FF16+, Chrome26+, Opera12+, Safari7+ */
        filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#fdfdfd', endColorstr='#d9d9d9',GradientType=0 ); /* IE6-9 */
        color: #003C71;    
        padding: 0.6em !important;
        text-transform: none !important;
        background-color: #fff;
        border-bottom-width: 0;
    }
    .gradTab.k-tabstrip .k-tabstrip-items .k-state-active .k-link {
        color: #00AEEF;
        background-color: #ffffff;
        background: #ffffff; /* Old browsers */
