<div style="margin: 0;">
    <div ng-if="!isNewContract" class="fr" ng-include="'app/contract/partials/lnavButtons.html'"></div>
    <div class="pricing-strategy-status-bar fl" ng-if="!('contract.details' | isState) && isTenderContract == true" style="margin-left: -5px;position: absolute;left: 0px;">
        <div class="valid_{{ curPricingStrategy.PASSED_VALIDATION }}" style="padding: 5px 8px;float:left">
            
			<span class="contractHeaderId">#{{ contractData.DC_ID }}</span>
            <span>{{contractData.Customer.CUST_NM}}:</span>
            <span>{{contractData.TITLE}}</span>	&nbsp;&nbsp;					
        </div>
		 <button class="ng-scope btn btn-primary deleteContract" ng-click="deleteContract()" ng-if="contractData.DC_ID && contractData.DC_ID > 0 && C_DELETE_CONTRACT" title='Delete Contract'>
			<i class="intelicon-trash-outlined deleteIcon" style="margin-left: 4px;font-size: 16px;" title='Delete Contract'></i>&nbsp;
		</button>
		
    </div>
	
    <!--<div class="pricing-strategy-status-bar valid_{{ curPricingStrategy.PASSED_VALIDATION }}" ng-if="!('contract.details' | isState)">
        <div class="fl">{{ pageTitle }}</div>
        <div class="fr"><span style="opacity: 0.5;">Pricing Strategy:</span> {{ curPricingStrategy.WF_STG_CD }}</div>
    </div>-->
    <div class="pricing-strategy-status-bar fr" ng-if="!('contract.details' | isState)">
        <div class="valid_{{ curPricingStrategy.PASSED_VALIDATION }}" style="padding: 5px 8px;"><span style="opacity: 0.5;">{{psTitle}}:</span> {{ curPricingStrategy.WF_STG_CD }}</div>
    </div>
    <div ng-if="isTenderContract == true" ng-include="'app/contract/partials/tenderWidget.html'"></div>
    <div ng-if="isPtr || isWip">
        <div ng-class="{'notReqForTender': isTenderContract == true}" class="contractHeader" style="margin: 0 10px 0 0; line-height: 1.2em; font-size: 18px;">
            <table style="width: 100%;">
                <tr>
                    <td>
                        <div title="{{ curPricingStrategy.PASSED_VALIDATION || 'Not validated yet' }}" style="margin: 0 0 0 10px; line-height: 1em; font-size: 26px;">
                            <i class="intelicon-protection-solid bigIcon validf_{{curPricingStrategy.PASSED_VALIDATION}}" ng-show="curPricingStrategy.PASSED_VALIDATION === 'Complete'" title="{{curPricingStrategy.PASSED_VALIDATION}}"></i>
                            <i class="intelicon-protection-outlined bigIcon validf_{{curPricingStrategy.PASSED_VALIDATION}}" ng-show="curPricingStrategy.PASSED_VALIDATION === 'Finalizing'" title="{{curPricingStrategy.PASSED_VALIDATION}}"></i>
                            <i class="intelicon-protection-outlined bigIcon validf_{{curPricingStrategy.PASSED_VALIDATION}}" ng-show="curPricingStrategy.PASSED_VALIDATION === 'Valid'" title="{{curPricingStrategy.PASSED_VALIDATION}}"></i>
                            <i class="intelicon-protection-outlined bigIcon validf_{{curPricingStrategy.PASSED_VALIDATION}}" ng-show="curPricingStrategy.PASSED_VALIDATION === 'Dirty'" title="{{curPricingStrategy.PASSED_VALIDATION}}"></i>
                            <i class="intelicon-protection-outlined bigIcon validf_{{curPricingStrategy.PASSED_VALIDATION}}" ng-show="curPricingStrategy.PASSED_VALIDATION !== 'Valid' && curPricingStrategy.PASSED_VALIDATION !== 'Dirty' && curPricingStrategy.PASSED_VALIDATION !== 'Complete' && curPricingStrategy.PASSED_VALIDATION !== 'Finalizing'" title="{{curPricingStrategy.PASSED_VALIDATION || 'Not validated yet'}}"></i>
                        </div>
                    </td>
					<td style="width: 100%;">
						<div class="col-md-11">
							<div class="fntLg"
								 ng-class="{'fntLg-toggle': isOverCharacterLimit(curPricingStrategy.TITLE, contractHeaderMaxCharWidth)}" 
								 style="color: #000000; margin: 2px 6px 2px 0; font-size: 20px;"
								 >
								<b style="color:#123b70">#{{ curPricingStrategy.DC_ID }}</b>  {{ curPricingStrategy.TITLE }}
							</div>
						</div>
					</td>
                </tr>
            </table>
        </div>
    </div>
    
    <div class="clearboth"></div>
</div>

<style>
	#hideMe {
    -moz-animation: cssAnimation 0s ease-in 5s forwards !important;
    /* Firefox */
    -webkit-animation: cssAnimation 0s ease-in 5s forwards !important;
    /* Safari and Chrome */
    -o-animation: cssAnimation 0s ease-in 5s forwards !important;
    /* Opera */
    animation: cssAnimation 0s ease-in 5s forwards !important;
    -webkit-animation-fill-mode: forwards !important;
    animation-fill-mode: forwards !important;
	}
	@keyframes cssAnimation {
		to {
			width:0;
			height:0;
			overflow:hidden;
		}
	}
	@-webkit-keyframes cssAnimation {
		to {
			width:0;
			height:0;
			visibility:hidden;
		}
	}
	.deleteIcon:hover{
		color:orange !important;
	}
    .deleteContract{
		    cursor: pointer !important;
			font-size: 14px !important;
			float: right !important;
			padding: 2px !important;
			text-transform: none !important;
			border: none;
			color: #fafafa !important;
			background: #707a02 !important;
			border-radius: 0px;
	}
    .contractHeader .isReadOnly {
        background-color: #ffffff !important;
    }

     .contractHeader .opUiContainer input.k-textbox, .contractHeader .opUiContainer input.k-textbox:hover {
         border-color: transparent;
         height: 30px;
         width: 100%;
         padding-left: 0;
     }
    .contractHeader .opUiContainer input.k-textbox:hover {
    }

    .contractHeader .myDealsControl {
        margin: -3px 0 0 0px;
        float: left;
        width: 100%;
    }
    .pricing-strategy-status-bar {
        color: #000000; 
        padding: 1px 0 0 6px; 
        font-size: 10px; 
        font-family: arial; 
        text-transform: uppercase;
        height: 16px;
    }

</style>
