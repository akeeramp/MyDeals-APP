<div ng-hide="isPricingStrategiesHidden" style="margin-top: 10px; ">

    <div style="padding: 6px;">
        <div class="contractHeader" style="margin: 0 5px; line-height: 1.3em;" title="View Contract Details">
            <a ng-if="!('contract.details' | isState)" ui-sref="contract.details({cid:contractData.DC_ID})" ui-sref-opts="{ reload: true }">
                <small class="contractHeaderId">#{{ contractData.DC_ID }}</small> <small>{{contractData.TITLE}}</small>
            </a>
        </div>
    </div>
    
    <div class="lnav-sum-container">

        <h4>Contract Manager</h4>

        <div class="lnav-sum-menu-item">
            <a ui-sref="contract.summary" ui-sref-opts="{reload: true}"><div id="approvalDiv">Approval View</div></a>
            <a ui-sref="contract.summary.dealtype" ui-sref-opts="{reload: true}"><div id="dealTypeDiv">Deal Type</div></a>
            <a ui-sref="contract.pct" ui-sref-opts="{reload: true}"><div id="pctDiv">Cost Test</div></a>
        </div>

        <h4>Contract Stats</h4>
        
        <!--<div contract-status-board ng-model="contractData.DC_ID"></div>-->
    </div>


</div>

<style>
    .lnav-sum-container {
        margin-left: 15px;        
        margin-right: 15px;        
    }
    .lnav-sum-container h4 {
        font-size: 18px;
        border-bottom: 2px solid #ffffff;
        margin-top: 20px;    
    }

    .lnav-sum-menu-item {
         color: #ffffff;
    }

    .lnav-sum-menu-item div {
        color: #ffffff;
        cursor: pointer;
        margin: 1px 0 1px 10px;
        padding: 4px;
        font-size: 14px;
    }
    .lnav-sum-menu-item div:hover {
        background-color: #00AEEF;
    }
    .lnav-sum-menu-item div.active {
        background-color: #0071C5;
        font-weight: 600;
    }
    .lnav-sum-menu-item div.active:hover {
        background-color: #0071C5;
    }
    .lnav-sum-menu-item a:hover {
        text-decoration: none;
    }
</style>
