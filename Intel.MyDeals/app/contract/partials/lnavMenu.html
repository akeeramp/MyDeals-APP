<div>
    <div class="fr navIconLnk hint-collapse" title="Noticed your screen resolution is rather small.  We recommend you collapse the left navigation for more screen space." ng-click="toggleLnav()" style="border-left: 1px solid #e8eaec !important;">
        <i class="intelicon-shrink flip-horizontal"></i>
    </div>
    <div class="fr navIconLnk no-hint-collapse" title="Hide Panel" ng-click="toggleLnav()" style="border-left: 1px solid #e8eaec !important;">
        <i class="intelicon-shrink flip-horizontal"></i>
    </div>
    <!--<div class="fl navIconLnk" title="Save Contract" ng-click="saveUpperContract()" ng-show="isExistingContract()"
         ng-class="{'lnavBtnDisabled': ('contract.details' | isState) ? true : !_dirty }">
        <i class="intelicon-save-outlined"></i>
    </div>-->
    <div class="fl navIconLnk" title="Add Pricing Strategy" ng-if="C_ADD_PRICING_STRATEGY" id="navIconAddPs" ng-click="toggleAddStrategy()" ng-class="{'active': !isAddStrategyHidden}" ng-show="isExistingContract()">
        <i class="intelicon-plus-max"></i>
    </div>
    <div class="fl navIconLnk" title="Filter contract" ng-click="toggleSearch()" ng-class="{'active': !isSearchHidden}" ng-show="isExistingContract()">
        <i class="intelicon-search"></i>
    </div>
    <div class="fl navIconLnk" title="{{ strategyTreeCollapseAll ? 'Collapse All' : 'Expand All' }}"
         ng-click="toggleStrategyTree()"
         ng-show="isExistingContract()">
        <div ng-class="{'rotate-90': !strategyTreeCollapseAll}">
            <i class="intelicon-fast-forward"></i>
        </div>
    </div>
    <div class="fl navIconLnk" title="Help" onclick="showHelpTopic(HelpTopicEnum.DealManager_ContractNavigator);">
        <i class="intelicon-help"></i>
    </div>
    <div class="clearboth"></div>
</div>
