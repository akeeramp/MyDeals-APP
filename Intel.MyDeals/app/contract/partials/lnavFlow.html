<div style="height: 37px; border-bottom: 1px solid #e8eaec; overflow: hidden;">
    <table style="width: 100%;">
        <tr>
            <td style="width: 33%;">
                <div class="flowBtn" ng-class="{inactive: flowMode != 'Deal Entry'}" ng-click="gotoDealEntry()">Deal Entry</div>
            </td>
            <td style="width: 34%; padding: 0 4px;">
                <div class="flowBtn" ng-attr-title="{{showMeetCompTitle()}}"
                     ng-class="{inactive: flowMode != 'Compliance', disabled: enableFlowBtn() === false}" 
                     ng-click="gotoCompliance()">
                    <i ng-if="needMct()" class="intelicon-information-outlined font-med" title="Meet Comp needs to be reviewed" style="color: yellow;"></i>
                    Meet Comp
                </div>
            </td>
            <td style="width: 33%">
                <div class="flowBtn" ng-attr-title="{{showManageTitle()}}"
                     ng-class="{inactive: flowMode != 'Manage', disabled: enableFlowBtn() === false}" 
                     ng-click="gotoManage()">Manage</div>
            </td>
        </tr>
    </table>
</div>

<style>
    .wht {
        color: #ffffff;
    }    
    .red {
        color: #FC4C02;
    }    
    .yel {
        color: #f3D54E;
    }
    .orng {
        color: #FFA300;
    }
    .font-med {
        font-size: 14px;
    }
     .flowBtn {
         background-color: #003C71;
         padding: 9px 2px;
         font-size: 12px;
         font-weight: 600;
         width: 100%;
         color: #ffffff;
         text-align: center;
         cursor: default;
     }
    .flowBtn.disabled, .flowBtn.disabled:hover {
        background-color: #cccccc !important;
        color: #999999;
        cursor: default;
    }
    .flowBtn.inactive {
        background-color: #00AEEF;
        cursor: pointer;
    }
    .flowBtn.inactive:hover {
        background-color: #003C71;
    }
    .flowBtn.disabled {
        cursor: not-allowed !important;
        padding: 0px;
    }
</style>
