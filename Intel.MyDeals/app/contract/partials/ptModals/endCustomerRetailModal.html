<script type="text/ng-template" id="endCustomerRetailModal">
    <div>
        <div class="modal-header">
            <h3 class="modal-title" id="modal-title">Select EndCustomer/Retail and Country</h3>
        </div>

        <div class="modal-body" id="modal-body">
            <p>
                <div ng-if="$ctrl.IsError || $ctrl.ChangeErrorFlag">
                    <span style="color:red;">
                        <label>Please Fix the below Errors</label>
                    </span>
                </div>
            </p>
        <div class="filterRow">
                <div ng-repeat="e in $ctrl.END_CUST_OBJ">
                    <div class="col-md-12" ng-show="$first" style="padding-bottom: 1em;text-align:center;">
                        <div class="col-md-2" style="text-align:left;padding-left:0px">
                            <label>Is Unified</label>
                        </div>
                        <div class="col-md-4">
                            <label>EndCustomer</label>
                        </div>
                        <div class="col-md-4">
                            <label>Country</label>
                        </div>
                        <div class="col-md-2" ng-if="$ctrl.END_CUST_OBJ[0].END_CUSTOMER_RETAIL != null && $ctrl.END_CUST_OBJ[0].END_CUSTOMER_RETAIL != undefined && $ctrl.END_CUST_OBJ[0].END_CUSTOMER_RETAIL.toUpperCase() == 'ANY'">
                            <label>Exclude</label>
                        </div>
                    </div>
                    <div class="col-md-12" style="padding-bottom: 1em;">
                        <div class="col-md-1">
                            <span title="Unified" ng-if="e.IS_PRIMED_CUST==1" class="fl icnBtn icnGreenBtn"><i class="intelicon-passed-completed-solid"></i></span>
                            <span title="Not Unified" ng-if="e.IS_PRIMED_CUST==0" class="fl icnBtn icnRedBtn"><i class="intelicon-alert-solid"></i></span>
                        </div>
                        <div style="padding-left:6em">
                            <span class="fl icnBtn icnSkyBtn" ng-click="addRow(e)"><i class="intelicon-plus-max"></i></span>
                            <span class="fl icnBtn icnGryBtn" ng-click="removeRow(e)" ng-if="!$first"><i class="intelicon-minus-max"></i></span>
                            <span class="fl icnBtn" ng-if="$first"></span>
                        </div>
                        <div class="col-md-4">
                            <span class="fl" ng-if="$index == 0">
                                <select kendo-combo-box id="ComboBoxSelect_{{$index}}"
                                        k-placeholder="'Select End Customer'"
                                        k-data-text-field="'PRIM_CUST_NM'"
                                        k-data-value-field="'PRIM_CUST_NM'"
                                        k-ng-model="e.END_CUSTOMER_RETAIL"
                                        k-change="$ctrl.changeField"
                                        k-value-primitive="true"
                                        k-filter="'contains'"
                                        k-auto-bind="true"
                                        k-data-source="$ctrl.endCustOptions"
                                        class="fl opUiElement"
                                        style="width: 200px;">
                                </select>
                            </span>
                            <span class="fl" ng-if="$index > 0">
                                <select kendo-combo-box id="ComboBoxSelect_{{$index}}"
                                        k-placeholder="'Select End Customer'"
                                        k-data-text-field="'PRIM_CUST_NM'"
                                        k-data-value-field="'PRIM_CUST_NM'"
                                        k-ng-model="e.END_CUSTOMER_RETAIL"
                                        k-change="$ctrl.changeField"
                                        k-value-primitive="true"
                                        k-filter="'contains'"
                                        k-auto-bind="true"
                                        k-data-source="$ctrl.endCustOptionswithOutAny"
                                        class="fl opUiElement"
                                        style="width: 200px;">
                                </select>
                            </span>
                        </div>
                        <div class="col-md-4">
                            <select kendo-combo-box id="DropdownSelections_{{$index}}"
                                    k-placeholder="'Select Country'"
                                    k-data-text-field="'CTRY_NM'"
                                    k-data-value-field="'CTRY_NM'"
                                    k-ng-model="e.PRIMED_CUST_CNTRY"
                                    k-change="$ctrl.changeCountryField"
                                    k-value-primitive="true"
                                    k-filter="'contains'"
                                    k-auto-bind="true"
                                    k-data-source="$ctrl.countries"
                                    class="fl opUiElement"
                                    style="width: 200px;">
                            </select>
                        </div>
                        <div class="col-md-1" ng-if="$ctrl.END_CUST_OBJ[0].END_CUSTOMER_RETAIL != null && $ctrl.END_CUST_OBJ[0].END_CUSTOMER_RETAIL != undefined && $ctrl.END_CUST_OBJ[0].END_CUSTOMER_RETAIL.toUpperCase() == 'ANY'" style="padding-left:23px">

                            <div ng-if="$index>0">
                                <span class="fl icnBtn icnSkyBtn"><i class="intelicon-check"></i></span>
                            </div>
                        </div>
                        <br />

                    </div>
                </div>
            </div>
        </div>
        <br />
        <br />
        <br />
        <div class="row">
            <div class="col-md-12">
                <div class="col-md-7">
                    <button class="btn btn-primary" id="ClearEndCustomer" ng-disabled="$ctrl.endCustomerRetailPopUpModal.clearEndCustomerDisabled" ng-click="$ctrl.remove()">Clear End Customer</button>
                    <button class="btn btn-warning" type="button" ng-click="$ctrl.cancel()">Cancel</button>
                </div>
                <div class="fr" style="padding-right:1em">
                    <button class="btn btn-primary" type="button" ng-click="$ctrl.ok()">Validate</button>
                    <button id="saveandclose" class="btn btn-primary" type="button" ng-disabled="$ctrl.validateFlag" ng-click="$ctrl.saveAndClose()">Save And Close</button>
                </div>
            </div>
        </div>
        <br />
    </div>
    <style type="text/css">
        .modal-body .opUiElement {
            width: 100%;
        }

        .modal-body {
            max-height: 500px;
            overflow: auto;
        }

        .modal-dialog {
            width: 53% !important;
        }

        .filterRow {
            margin-bottom: 7px;
        }

        .icnBtn {
            border-radius: 4px;
            width: 24px;
            padding: 2px 5px;
            margin: 2px 12px 2px 0;
            cursor: pointer;
        }

        .icnBtn i {
            color: #ffffff;
        }

        .icnSkyBtn {
            background-color: #00AEEF;
        }

        .icnSkyBtn:hover {
            background-color: #0071C5;
        }

        .icnGryBtn {
            background-color: #bbbbbb;
        }

        .icnGryBtn:hover {
            background-color: #cccccc;
        }
        .icnGreenBtn {
                background-color: 	#008000;
            }

        .icnRedBtn {
                background-color: 	#ff0000;
            }

        .icnSky {
            cursor: pointer;
            color: #00AEEF;
            margin-left: 8px;
        }
    </style>

</script>
