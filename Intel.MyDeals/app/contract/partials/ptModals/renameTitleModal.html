<script type="text/ng-template" id="renameTitleModal">
    <div class="modal-header modalBlueBody">
        <h5 class="modal-title" id="modal-title">Rename {{mode}}</h5>
    </div>
    <div class="modal-body modalBlueBody" id="modal-body">

        {{mode}} Name:
        <input type="text" ng-model="TITLE" class="fntLg k-textbox ttlMod" ng-keypress="enterPressed($event)" />
        <br/>
        
        <div class="errContainer" ng-show="errMsg">
            <i class="intelicon-alert-outlined"></i> <span ng-bind-html="errMsg"></span>
        </div>

        <div class="row">
            <div class="col-md-12">
                <div class="fr">
                    <button class="btn btn-warning" type="button" style="margin-right: 8px;" ng-click="cancel()">Cancel</button>
                    <button class="btn btn-primary" type="button" ng-click="ok()">Save & Close</button>
                </div>
            </div>
        </div>

    </div>
</script>

<style>
    .ttlMod {
         color: #000000; 
         width: 100%; 
         margin-bottom: 20px;
    }
     .errContainer {
         padding: 5px 15px; 
         background-color: white; 
         color: red; 
         margin-bottom: 20px;
     }
    .modalBlueBody {
        background-color: #003C71;
        color: #ffffff;
    }
    .vert-button {
        width:100%; 
        height: 300px; 
        background-color: #00AEEF; 
        border-radius: 4px; 
        color: #ffffff;
        padding: 6px;
        text-align: center;
        font-size: 12px;
        cursor: pointer;
    }
    .vert-button:hover {
        background-color: #0071C5;
    }
    .big-icon {
        font-size: 30px;
    }
</style>
