<script type="text/ng-template" id="emailModal">
    <div class="modal-header modalBlueBody">
        <h5 class="modal-title" id="modal-title">My Deals Email Notification</h5>
    </div>
    <div class="modal-body modalBlueBody" id="modal-body">
        
        <form class="form-horizontal ng-pristine ng-valid">
            <div class="form-group">
                <label class="col-sm-2 control-label" for="inputTo">To <b>*</b></label>

                <div class="col-sm-7">
                    <select kendo-multi-select k-options="selectOptions" k-ng-model="dataItem.to" style="max-height: 110px; overflow: auto;"></select>
                    <div style="font-size: 11px; line-height: 1.5em;">You will automatically be copied on the email</div>
                </div>
                <div class="col-sm-3">
                    <div class="btn-group btn-group-sm" role="group" aria-label="Role Filter">
                        <button ng-repeat="item in roles" 
                                class="btn btn-default" 
                                ng-class="{'btn-skyblue': applyRoleClass(item)}" 
                                ng-click="selectRole(item)"
                                type="button">{{item}}</button>
                    </div>
                    <div style="font-size: 11px; line-height: 1.5em;"><i class="intelicon-filter-solid"></i> Filter by Role</div>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label" for="inputSubject">Subject <b>*</b></label>

                <div class="col-sm-10">
                    <input class="form-control" ng-model="dataItem.subject" style="color: black;" id="inputSubject" type="text">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-12">
                    <textarea kendo-editor k-options="editorOptions" k-ng-model="dataItem.body" rows="10" cols="30" style="width:100%;height:350px"></textarea>
                </div>
            </div>
        </form>

        <div class="row">
            <div class="col-md-6">
                <button class="btn btn-defailt" type="button" style="width: 100%; color: #000000;" ng-click="close()">Close</button>
            </div>
            <div class="col-md-6">
                <button class="btn btn-primary" type="button" style="width: 100%;" ng-click="ok()" ng-disabled="disableEmailButton()">Send Email</button>
            </div>
        </div>

    </div>
</script>

<style>
    .modalBlueBody {
        background-color: #003C71;
        color: #ffffff;
    }

    .modalBlueBody .lbl {
        width: 100px;
        margin-left: 10px;
    }
    .modalBlueBody input {
        font-size: 12px;
        padding: 0 6px;
    }

    .modalBlueBody div.fl {
        margin-top: 5px;
    }

    .btn-skyblue:hover, .btn-skyblue:focus, .btn-skyblue.focus {
        background-color: #00AEEF;
        color: #ffffff;
    }
    .smTxt {
        font-size: 10px;
        line-height: 1em;
    }
    .tmpltItem {
        width: 100%;
    }
    .tmpltIcn {
        width: 35px;
    }
    .tmpltIcn i {
        font-size: 26px;
    }
    .tmpltContract {
    }
    .tmpltRole {
        font-size: 12px;
    }
    .tmpltPrimary {
        font-size: 14px;
        line-height: 1.1em;
    }
    .tmpltSecondary {
        font-size: 12px;
        line-height: 1.1em;
        opacity: 0.6;
    }


</style>
