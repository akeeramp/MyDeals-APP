<div ng-hide="isPricingStrategiesHidden" style="margin-top: 10px; ">

    <div class="lnav-sum-container">

        <h4><i class="intelicon-document-outlined"></i>Contract Manager</h4>

        <div class="lnav-sum-menu-item">
            <a ui-sref="contract.summary" ui-sref-opts="{reload: true}"><div id="approvalDiv">Approvals</div></a>
            <a ui-sref="contract.overlapping" ui-sref-opts="{reload: true}"><div id="overlapDiv">Overlapping Deals</div></a>
            <a ui-sref="contract.grouping" ui-sref-opts="{reload: true}" ng-if="!CAN_VIEW_COST_TEST"><div id="groupExclusionDiv">Grouping Exclusions</div></a>
            <a ui-sref="contract.details" ui-sref-opts="{reload: true}" ng-if="usrRole == 'RA'"><div id="contractDetailsDiv">Details</div></a>
            <a ui-sref="contract.timeline" ui-sref-opts="{reload: true}"><div id="historyDiv">History</div></a>
            <a ui-sref="contract.details" ui-sref-opts="{reload: true}" ng-if="usrRole != 'RA'"><div id="contractDetailsDiv">Details</div></a>
            <a ui-sref="contract.export" ui-sref-opts="{reload: true}" ng-if="CAN_VIEW_EXPORT"><div id="contractReviewDiv">Contract</div></a>
            <a ui-sref="contract.deals" ui-sref-opts="{reload: true}" ng-if="CAN_VIEW_ALL_DEALS"><div id="dealReviewDiv">Deals</div></a>
            
        </div>

        <h4 ng-if="CAN_VIEW_COST_TEST || CAN_VIEW_MEET_COMP"><i class="intelicon-payment" style="color: #FFA300;"></i>Pricing Test Views</h4>

        <div class="lnav-sum-menu-item">
            <a ui-sref="contract.pct" ui-sref-opts="{reload: true}" ng-if="CAN_VIEW_COST_TEST"><div id="pctDiv">Price Cost Test</div></a>
            <a ui-sref="contract.compliance" ui-sref-opts="{reload: true}" ng-if="CAN_VIEW_MEET_COMP"><div id="mctDiv">Meet Comp</div></a>
            <a ng-if="CAN_VIEW_COST_TEST && (usrRole == 'DA')" onclick="showHelpTopic(HelpTopicEnum.CostTest_DA);"><div id="mctDiv">Help</div></a>
            <a ng-if="CAN_VIEW_COST_TEST && (usrRole == 'GA' && isSuper)" onclick="showHelpTopic(HelpTopicEnum.CostTest_SuperGA);"><div id="mctDiv">Help</div></a>
        </div>

    </div>

</div>

<style>
    .lnav-sum-container h4 {
        border-bottom: 0 solid transparent !important;    
    }
    .lnav-sum-container h4 i {
        color: #00AEEF;
        font-size: 26px;
    }

     .lnav-sum-container {
         margin-left: 15px;
         margin-right: 15px;
     }

    .lnav-sum-container h4 {
        font-size: 18px;
        border-bottom: 2px solid #ffffff;
        margin-top: 20px;
    }

    .lnav-sum-menu-item {
        color: #ffffff;
    }

    .lnav-sum-menu-item div {
        color: #ffffff;
        cursor: pointer;
        margin: 1px 0 1px 10px;
        padding: 4px 4px 4px 22px;
        font-size: 14px;
    }

    .lnav-sum-menu-item div:hover {
        background-color: #00AEEF;
    }

    .lnav-sum-menu-item div.active {
        background-color: #0071C5;
        font-weight: 600;
    }

    .lnav-sum-menu-item div.active:hover {
        background-color: #0071C5;
    }

    .lnav-sum-menu-item a:hover {
        text-decoration: none;
    }
</style>
