
<div id="sum-wrapper">
    <div id="sum-header">
        <div ui-view="summaryContentView"></div>
        <div kendo-tab-strip class="gradTab">
            <ul>
                <li ng-click="selTab('All')" class="k-state-active">All</li>
                <li ng-click="selTab('FAIL')">Failures</li>
                <li ng-click="selTab('PASS')">Passes</li>
                <li ng-click="selTab('INCOMPLETE')">Incompletes</li>
                <li ng-click="selTab('NA')">NA</li>
            </ul>
            <input ng-model="pctFilter" type="hidden" />
        </div>
        
        <div class="sum-filter-bar toolbar">
            <table style="width: 100%;">
                <tr>
                    <td style="width: 30px; height: 40px;" ng-click="toggleSum()" title="{{ isAllCollapsed ? 'Collapse All' : 'Expand All' }}">
                        <div ng-class="{'rotate-90': !isAllCollapsed}">
                            <i class="chevron linkable intelicon-fast-forward"></i>
                        </div>
                    </td>
                    <td style="width: 220px; height: 40px;"></td>
                    <td>
                        <span class="k-textbox k-space-left" style="width: 330px; margin-top: -1px; margin-left: 15px;">
                            <input type="text" placeholder="Search for pricing strategies, tables or names" ng-model="titleFilter" />
                            <i class="k-icon intelicon-search" style="font-size: 26px; color: #00AEEF; margin-top: -12px;"></i>
                        </span>
                    </td>
                    <td style="text-align: right;">
                        <button class="btn btn-sm btn-skyblue" type="button" style="margin-top: -2px;" title="Save and Validate">
                            <table>
                                <tr>
                                    <td>
                                        <i class="fa fa-floppy-o" aria-hidden="true" style="font-size: 30px"></i>
                                    </td>
                                    <td style="padding-left: 5px; text-align: left;">
                                        Save & Validate
                                    </td>
                                </tr>
                            </table>
                        </button>
                    </td>
                </tr>
            </table>
        </div>
        <table style="width: 100%;" class="tbl-header">
            <tr>
                <td style="width: 30px;">&nbsp;</td>
                <td style="width: 150px; text-align: center; line-height: 1em;">Price Cost Test Results</td>
                <td>Pricing Strategy Name | Pricing Table Name</td>
                <td style="width: 120px; text-align: center; line-height: 1em;">Deal Type</td>
            </tr>
        </table>
        <hr />            
    </div>
    
    <div id="sum-container">
        <div class="sum-main-body">
            <div class="sum-main-container">
                <div ng-repeat="ps in contractData.PRC_ST | filter: customFilter" class="sumPsContainer">
                    <table style="width: 100%;">
                        <tr>
                            <td style="width: 30px; height: 30px;" ng-click="isCollapsed = !isCollapsed">
                                <i class="chevron linkable" ng-class="{'intelicon-down': isCollapsed, 'intelicon-right-next': !isCollapsed}"></i>
                            </td>
                            <td style="width: 150px; text-align: center;">
                                <i class="intelicon-passed-completed-solid bigIcon" ng-style="getColorStyle(ps.COST_TEST_RESULT)" ng-show="ps.COST_TEST_RESULT === 'PASS'" title="{{ps.COST_TEST_RESULT}}"></i>
                                <i class="intelicon-alert-solid bigIcon" ng-style="getColorStyle(ps.COST_TEST_RESULT)" ng-show="ps.COST_TEST_RESULT === 'FAIL'" title="{{ps.COST_TEST_RESULT}}"></i>
                                <i class="intelicon-information-solid bigIcon" ng-style="getColorStyle(ps.COST_TEST_RESULT)" ng-show="ps.COST_TEST_RESULT === 'NA'" title="{{ps.COST_TEST_RESULT}}"></i>
                                <i class="intelicon-help-solid bigIcon" ng-style="getColorStyle(ps.COST_TEST_RESULT)" ng-show="ps.COST_TEST_RESULT !== 'PASS' && ps.COST_TEST_RESULT !== 'FAIL' && ps.COST_TEST_RESULT !== 'NA'" title="{{ps.COST_TEST_RESULT || 'Not run yet'}}"></i>
                            </td>
                            <td>
                                <div ng-bind="ps.TITLE" class="bolder linkable" ng-click="gotoContractEditor(ps)" title="Click to open the Pricing Strategy in the Contract Editor"></div>
                            </td>
                            <td style="width: 120px; text-align: center;">
                                <!--<div ng-bind="swapUnderscore(ps.OBJ_SET_TYPE_CD)" class="bolder"></div>-->
                            </td>
                        </tr>
                    </table>
                    
                    <div uib-collapse="!isCollapsed" ng-repeat="pt in ps.PRC_TBL">
                        <table style="width: 100%;">
                            <tr>
                                <td style="width: 30px; height: 30px;" ng-click="isPtCollapsed = !isPtCollapsed; togglePt(pt)">
                                    <i class="chevron linkable" style="font-size: 20px; padding-left: 6px;" ng-class="{'intelicon-down': isPtCollapsed, 'intelicon-right-next': !isPtCollapsed}"></i>
                                </td>
                                <td style="width: 150px; color: #000000; text-align: center;">
                                    <i class="intelicon-passed-completed-solid medIcon" ng-style="getColorStyle(pt.COST_TEST_RESULT)" ng-show="pt.COST_TEST_RESULT === 'PASS'" title="{{pt.COST_TEST_RESULT}}"></i>
                                    <i class="intelicon-alert-solid medIcon" ng-style="getColorStyle(pt.COST_TEST_RESULT)" ng-show="pt.COST_TEST_RESULT === 'FAIL'" title="{{pt.COST_TEST_RESULT}}"></i>
                                    <i class="intelicon-information-solid medIcon" ng-style="getColorStyle(pt.COST_TEST_RESULT)" ng-show="pt.COST_TEST_RESULT === 'NA'" title="{{pt.COST_TEST_RESULT}}"></i>
                                    <i class="intelicon-help-solid medIcon" ng-style="getColorStyle(pt.COST_TEST_RESULT)" ng-show="pt.COST_TEST_RESULT !== 'PASS' && pt.COST_TEST_RESULT !== 'FAIL' && pt.COST_TEST_RESULT !== 'NA'" title="{{pt.COST_TEST_RESULT || 'Not run yet'}}"></i>
                                </td>
                                <td style="width: 30px;"></td>
                                <td>
                                    <div ng-bind="pt.TITLE" class="bold linkable" ng-click="gotoContractEditor(ps,pt)" title="Click to open the Pricing Table in the Contract Editor"></div>
                                </td>
                                <td style="width: 120px; text-align: center;">
                                    <div ng-bind="swapUnderscore(pt.OBJ_SET_TYPE_CD)" class="bold"></div>
                                </td>
                            </tr>
                        </table>

                        <div uib-collapse="!isPtCollapsed">
                            <div ng-show="pt.isLoading === undefined || pt.isLoading">Loading...</div>
                            <div ng-hide="pt.isLoading === undefined || pt.isLoading" style="margin-left: 30px;">
                                <div id="sumWipGrid_{{pt.DC_ID}}" class="opUiContainer md dashboard"></div>
                            </div>
                        </div>

                    </div>

                </div>
            </div>
        </div>
    </div>

</div>


<style>
    #sum-wrapper {
        height: 100%;
        padding: 140px 0 0 0;
        -webkit-box-sizing: border-box;
        -moz-box-sizing: border-box;
        box-sizing: border-box;
    }

    #sum-header {
        height: 140px;
        margin-top: -140px;
        font-size: 14px;
        font-family: "Intel Clear";
        font-weight: 200;
        font-style: normal;
        padding-left: 10px;
        padding-right: 10px;
        padding-top: 10px;
        margin-left: 10px;
        margin-right: 10px;
    }

    #sum-container {
        height: 100%;
        overflow: auto;
    }

    .md-icon {
        padding: 4px 2px 0 5px;
    }

        color: #00AEEF;
    }

    .md-icon a, .md-icon a:hover {
        text-decoration: none;
    }

    .md-icon i:hover {
        color: #003C71 !important;
    }

    .md-icon-disabled {
        padding: 4px 2px 0 5px;
    }

    .md-icon-disabled i {
        color: #00AEEF;
    }

    .divStg {
        width: 60px;
        height: 100%;
        text-align: center;
        padding-top: 5px;
        margin-right: 5px;
    }

    .opUiContainer.md.k-grid td:first-child {
        padding-left: 0;
    }

    .opUiContainer.md.k-grid tr {
        height: 30px;
    }

    .opUiContainer.k-grid .k-grid-header th.k-header a {
        color: #000000;
        font-weight: 400;
    }

    .opUiContainer.k-grid .k-grid-header th.k-header {
        color: #000000;
        font-weight: 400;
        background: #fdfdfd; /* Old browsers */
        background: -moz-linear-gradient(top, #fdfdfd 0%, #d9d9d9 100%); /* FF3.6-15 */
        background: -webkit-linear-gradient(top, #fdfdfd 0%,#d9d9d9 100%); /* Chrome10-25,Safari5.1-6 */
        background: linear-gradient(to bottom, #fdfdfd 0%,#d9d9d9 100%); /* W3C, IE10+, FF16+, Chrome26+, Opera12+, Safari7+ */
        filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#fdfdfd', endColorstr='#d9d9d9',GradientType=0 ); /* IE6-9 */
    }

    .opUiContainer.k-grid .k-pager-wrap, .opUiContainer.k-grid .k-pager-numbers .k-state-selected {
        background-color: #ffffff;
    }

    .opUiContainer.k-grid .k-alt {
        background-color: #ffffff;
    }

    .k-dialog .k-dialog-title, .k-dialog .k-window-title {
        display: none !important;
    }

    .k-dialog .k-content {
        margin-top: -30px;
    }

    .psCheck {
    }

    #sum-container .k-textbox.k-space-left {
        padding-left: 2.1em;
    }

    .chevron {
        color: #00AEEF;
        font-size: 25px;
    }

    table td {
        border: 0px solid #ccc;
    }

    .tbl-header {
        margin-top: 10px;
        font-size: 13px;
    }

    .k-tabstrip-wrapper {
        border-bottom: 0 solid #eeeeee;
    }

    .sum-main-body {
        margin: 5px 10px;
        padding: 0 10px;
    }

    .sum-main-container {
        height: 100%;
        overflow: auto;
    }

    .dropdown-menu label {
        font-weight: 400;
        margin-top: 0;
        margin-bottom: 0;
    }

    .sum-filter-bar {
        border: 0 solid #e4e4e4;
        border-left: 1px solid #e4e4e4;
        border-right: 1px solid #e4e4e4;
        background-color: #eeeeee;
        height: 50px;
        padding: 5px 2px;
        font-size: 14px;
        font-family: "Intel Clear";
        background: #fdfdfd; /* Old browsers */
        background: -moz-linear-gradient(top, #fdfdfd 0%, #d9d9d9 100%); /* FF3.6-15 */
        background: -webkit-linear-gradient(top, #fdfdfd 0%,#d9d9d9 100%); /* Chrome10-25,Safari5.1-6 */
        background: linear-gradient(to bottom, #fdfdfd 0%,#d9d9d9 100%); /* W3C, IE10+, FF16+, Chrome26+, Opera12+, Safari7+ */
        filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#fdfdfd', endColorstr='#d9d9d9',GradientType=0 ); /* IE6-9 */
    }

    .sum-main-body .tbl-header {
        margin-top: 6px;
    }

    #sum-header hr {
        height: 1px;
        margin: 6px 0;
        color: #e4e4e4;
    }

    .sum-main-body .bold {
        color: #00AEEF;
        font-weight: bold;
        font-size: 14px;
        line-height: 1em;
    }

    .sum-main-body .bolder {
        color: #00AEEF;
        font-weight: bold;
        font-size: 16px;
        line-height: 1em;
    }

    .linkable {
        cursor: pointer;
    }

        .linkable:hover {
            color: #003C71;
        }

    .sum-main-body label {
        margin-bottom: 0;
    }

    .sum-main-body .stage {
        text-align: center;
    }

        .sum-main-body .stage div {
            margin: 0 10px;
            padding: 4px 4px;
        }

    input[type=radio].with-font,
    input[type=checkbox].with-font {
        border: 0;
        clip: rect(0 0 0 0);
        height: 1px;
        margin: -1px;
        overflow: hidden;
        padding: 0;
        position: absolute;
        width: 1px;
    }

        input[type=radio].with-font + label:before,
        input[type=checkbox].with-font + label:before {
            font-family: FontAwesome;
            display: inline-block;
            content: "\f096";
            font-size: 20px;
            letter-spacing: 10px;
            color: #00AEEF;
            margin-left: 10px;
        }

        input[type=radio].with-font:hover + label:before,
        input[type=checkbox].with-font:hover + label:before {
            color: #003C71;
            cursor: pointer;
        }

        input[type=radio].with-font.disabled + label:before,
        input[type=checkbox].with-font.disabled + label:before {
            color: #cccccc;
            cursor: default;
        }

        input[type=radio].with-font:checked + label:before,
        input[type=checkbox].with-font:checked + label:before {
            content: "\f046";
            font-size: 20px;
            letter-spacing: 5px;
            color: #C4D600;
            margin-left: 10px;
        }

        input[type=radio].with-font:focus + label:before,
        input[type=checkbox].with-font:focus + label:before {
            font-weight: bold;
            color: #C4D600;
        }

    .bigIcon {
        font-size: 26px;
    }

    .medIcon {
        font-size: 18px;
    }

    .filterUsed {
        color: #003C71;
    }







    .gradTab.k-tabstrip {
        background: #ffffff; /* Old browsers */
        border-bottom: 0 solid transparent;
        height: 37px;
        font-size: 14px;
        font-family: "Intel Clear";
    }

    .gradTab .k-tabstrip-items .k-item {
        background: #fdfdfd; /* Old browsers */
        border: 0 solid transparent;
    }

    .gradTab .k-tabstrip-items {
        border-color: transparent;
        border-width: 1px;
        border-left-width: 1px;
        border-top-width: 1px;
        border-right-width: 1px;
        border-bottom-width: 0;
        border-radius: 4px 4px 0 0;
    }

        .gradTab .k-tabstrip-items .k-state-active {
            background-color: #fff;
            border-color: #b1babf;
            border-width: 1px;
            border-left-width: 1px;
            border-top-width: 1px;
            border-right-width: 1px;
            border-bottom-width: 0;
            border-radius: 4px 4px 0 0;
        }

    .gradTab .k-tabstrip-top > .k-tabstrip-items > .k-item {
        border-bottom-width: 0;
        border: 0 solid transparent;
    }

    .gradTab.k-tabstrip .k-tabstrip-items .k-link {
        background: #fdfdfd; /* Old browsers */
        background: -moz-linear-gradient(top, #fdfdfd 0%, #d9d9d9 100%); /* FF3.6-15 */
        background: -webkit-linear-gradient(top, #fdfdfd 0%,#d9d9d9 100%); /* Chrome10-25,Safari5.1-6 */
        background: linear-gradient(to bottom, #fdfdfd 0%,#d9d9d9 100%); /* W3C, IE10+, FF16+, Chrome26+, Opera12+, Safari7+ */
        filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#fdfdfd', endColorstr='#d9d9d9',GradientType=0 ); /* IE6-9 */
        color: #003C71;
        padding: 0.6em !important;
        text-transform: none !important;
        background-color: #fff;
        border-bottom-width: 0;
    }

    .gradTab.k-tabstrip .k-tabstrip-items .k-state-active .k-link {
        color: #00AEEF;
        background-color: #ffffff;
        background: #ffffff; /* Old browsers */
        background: -moz-linear-gradient(top, #ffffff 0%, #ffffff 100%); /* FF3.6-15 */
        background: -webkit-linear-gradient(top, #ffffff 0%,#ffffff 100%); /* Chrome10-25,Safari5.1-6 */
        background: linear-gradient(to bottom, #ffffff 0%,#ffffff 100%); /* W3C, IE10+, FF16+, Chrome26+, Opera12+, Safari7+ */
        filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#ffffff', endColorstr='#ffffff',GradientType=0 ); /* IE6-9 */
    }

    .gradTab.k-tabstrip .k-tabstrip-items .k-state-hover .k-link {
        background: #d9d9d9; /* Old browsers */
        background: -moz-linear-gradient(top, #d9d9d9 0%, #fdfdfd 100%); /* FF3.6-15 */
        background: -webkit-linear-gradient(top, #d9d9d9 0%,#fdfdfd 100%); /* Chrome10-25,Safari5.1-6 */
        background: linear-gradient(to bottom, #d9d9d9 0%,#fdfdfd 100%); /* W3C, IE10+, FF16+, Chrome26+, Opera12+, Safari7+ */
        filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#d9d9d9', endColorstr='#fdfdfd',GradientType=0 ); /* IE6-9 */
        color: #003C71;
    }

    .gradTab.k-tabstrip .k-tabstrip-items {
        padding: 2px 10px;
    }

    .gradTab.k-tabstrip:focus {
        box-shadow: none !important;
    }

    .gradTab.k-tabstrip ul li.k-item .k-link {
        width: 80px;
        text-align: center;
    }


    .gradTab i:first-child {
        font-size: 16px;
        cursor: pointer;
        color: #00AEEF;
        padding: 3px;
        border-radius: 50%;
        background-color: transparent;
        margin-left: 4px;
    }

        .gradTab i:first-child:hover {
            color: #FFFFFF;
            background-color: #00AEEF;
        }

    .gradTab i.active {
        color: #FFFFFF;
        background-color: #003C71;
    }

    .gradTab i.closeGrp {
        font-size: 16px;
        color: #00AEEF;
        margin-left: 6px;
        margin-right: 4px;
    }

        .gradTab i.closeGrp:hover {
            color: #FC4C02;
        }

    .gradTab .badge {
        vertical-align: top;
    }

    .gradTab .badge.error {
        background-color: #FC4C02;
    }

    .toolbar .btn {
        border: 1px solid transparent;
        color: #00AEEF;
        background-color: transparent;
    }
    .toolbar .btn:hover {
        background-color: #eeeeee;
    }

    .toolbar .btn-default.disabled {
        background-color: transparent !important;
        color: #dddddd !important;
    }

    .toolbar .btn-skyblue {
        background-color: #00AEEF;
        border: 1px solid  #00AEEF;
        color: #ffffff;
        border-radius: 4px;
    }
    .toolbar .btn-skyblue:hover {
        background-color: #0071C5;
        border: 1px solid  #0071C5;
        color: #ffffff;
    }
    .toolbar .btn-skyblue i {
        font-size: 20px;
        margin-right: 6px;
    }

</style>
