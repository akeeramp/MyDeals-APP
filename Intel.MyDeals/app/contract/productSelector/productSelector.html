
<div class="modal-content" style="height:85vh;background-color:#1a3e6f;overflow-y:auto;overflow-x:hidden;">
    <div style="padding:15px;">
        <div class="row">
            <div class="col-md-4">
                <p style="color:white;font-size:32px">Product Selector</p>
            </div>
            <div class="col-md-7" style="padding-top:6px;overflow:hidden">
                <input class="col-md-12 k-textbox fl opUiElement" placeholder="Search for products:" />
            </div>
            <span style="color:white;font-size:32px;padding-top:12px;padding-left:20px;">
                <i role="button" title="Close" class="intelicon-close-max"></i>
            </span>
        </div>
        <div class="row" style="padding-left:10px;padding-right:10px;font-size:21px;">
            <ul class="productpath breadcrumb">
                <li><a role="button" class="prdAnchor" ng-click="vm.selectPath(0)">Select</a></li>
                <li ng-repeat="p in vm.selectedPathParts" ng-class="{ 'active': $last }">
                    <a role="button" class="prdAnchor" ng-click="vm.selectPath($index + 1)">{{:: p }}</a>
                </li>
            </ul>
        </div>
        <div ng-switch="vm.items.length < 8" style="max-height:35vh;min-height:35vh;overflow-y:auto;overflow-x:hidden">
            <div ng-switch-when="true" class="row" style="padding-left:10px;padding-right:10px;font-size:16px;">
                <div class="drillDown btn-group btn-group-justified" role="group" aria-label="...">
                    <div class="btn-group" ng-repeat="p in vm.items" role="group">
                        <button type="button" ng-class="{'noborder':$last}" ng-click="vm.selectItem(p)" class="btn btn-default">{{::p.name}}</button>
                    </div>
                </div>
            </div>
            <div ng-switch-default="ng-switch-default" class="row" style="margin:2px;background-color:#f3f3f3">
                <div ng-repeat="p in vm.items">
                    <div class="clearfix" ng-if="$index % 3 == 0"></div>
                    <div class="col-sm-4 prodDrillDownLarge">
                        <p role="button" ng-click="vm.selectItem(p)">{{::p.name}}</p>
                    </div>
                </div>
            </div>
        </div>
        <br />
        <div class="row">
            <div class="col-md-6 fr">
                <button class="btn btn-primary fr">Add Product(s)</button>
            </div>
            <div class="col-md-6 fl" style="font-size:19px;color:white">
                <p>Selected Products</p>
            </div>
        </div>
    </div>
</div>
<style>
    .productpath.breadcrumb > li + li:before {
        padding: 0 5px;
        color: white;
        content: ">";
        font-size: 16px;
    }

    .productpath.breadcrumb {
        color: white;
        background-color: #1a3e6f;
        padding: 10px;
        margin-bottom: 0px;
    }

    a.prdAnchor {
        color: white;
    }

        a.prdAnchor:hover {
            color: #199ed8;
            text-decoration: none;
        }

    .drillDown.btn-group button {
        background-color: #199ed8;
        border-left: none;
        border-top: none;
        border-bottom: none;
        border-right: 1px solid white;
        color: white; /* White text */
        cursor: pointer; /* Pointer/hand icon */
        float: left; /* Float the buttons side by side */
    }

    .drillDown {
        background-color: #199ed8;
    }

        .drillDown.btn-group {
            padding-top: 3px;
            padding-bottom: 3px;
        }

            .drillDown.btn-group button:not(:last-child) {
                border-right: none; /* Prevent double borders */
            }

            .drillDown.btn-group button.noborder {
                border-right: none;
            }

            /* Add a background color on hover */
            .drillDown.btn-group button:hover {
                background-color: #199ed8;
                color: #1a3e6f;
            }

            .drillDown.btn-group button:focus, .button:active {
                outline: none !important;
                background-color: #199ed8;
            }
            .prodDrillDownLarge{
                background-color:#f3f3f3;
                border: 1px solid white;
                text-align:center;
            }

            .prodDrillDownLarge p{
                font-size:13px;
                margin-top:11px;
            }

            .prodDrillDownLarge p:hover{
                color:#199ed8;
            }
</style>
