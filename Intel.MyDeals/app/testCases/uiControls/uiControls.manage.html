<div>
    <div id="toolBarChk" ng-init="init()">
        <!--<button class="btn btn-secondary" type="button" ng-click="loadData()" style="margin-right: 25px;">Load Data</button>-->

        <label>
            <input type="checkbox" ng-model="isHidden" ng-click="clkIsHidden(isHidden)">
            IsHidden
        </label>
        <label>
            <input type="checkbox" ng-model="isReadOnly" ng-click="clkIsReadOnly(isReadOnly)">
            IsReadOnly
        </label>
        <label>
            <input type="checkbox" ng-model="isRequired" ng-click="clkIsRequired(isRequired)">
            IsRequired
        </label>
        <label>
            <input type="checkbox" ng-model="isError" ng-click="clkIsError(isError)">
            IsError
        </label>
        <label>
            <input type="checkbox" ng-model="isSaved" ng-click="clkIsSaved(isSaved)">
            IsSaved
        </label>
        <label>
            <input type="checkbox" ng-model="isDirty" ng-click="clkIsDirty(isDirty)">
            IsDirty
        </label>
    </div>

    <div class="fieldcontainer">
        <div>DataElement Structure</div>
        <div class="clearboth"></div>

        <div class="isDirtyIconContainer">
            <i class="intelicon-upload-solid" ng-class="{isDirtyIcon: des._dirty}"></i>
        </div>

        <div class="myDealsControl"
             op-control-data-element
             ng-model="des"
             op-cd="'TEXT'"
             op-type="'TEXTBOX'"
             op-label="'Textbox Sample:'"
             op-ui-mode="'VERTICAL'"></div>
        <div class="myDealsControl"
             op-control-data-element
             ng-model="des"
             op-cd="'DATE'"
             op-type="'DATEPICKER'"
             op-label="'Date Sample:'"
             op-ui-mode="'VERTICAL'"></div>
        <div class="myDealsControl"
             op-control-data-element
             ng-model="des"
             op-cd="'INT'"
             op-type="'NUMERIC'"
             op-label="'Numericbox Sample:'"
             op-ui-mode="'VERTICAL'"></div>
        <div class="myDealsControl"
             op-control-data-element
             ng-model="des"
             op-cd="'DROPDOWN'"
             op-type="'DROPDOWN'"
             op-label="'Dropdown Sample:'"
             op-lookup-url="'/api/Lookups/v1/GetLookups/DROPDOWN'"
             op-lookup-text="'DROP_DOWN'"
             op-lookup-value="'DROP_DOWN'"
             op-ui-mode="'VERTICAL'"></div>
        <div class="myDealsControl"
             op-control-data-element
             ng-model="des"
             op-cd="'COMBOBOX'"
             op-type="'COMBOBOX'"
             op-label="'Combobox Sample:'"
             op-lookup-url="'/api/Lookups/v1/GetLookups/COMBOBOX'"
             op-lookup-text="'DROP_DOWN'"
             op-lookup-value="'DROP_DOWN'"
             op-ui-mode="'VERTICAL'"></div>

        <div class="clearboth"></div>

        <!--<pre style="font-size: 9px; font-family: arial;">{{des | json}}</pre>-->

    </div>

    <div class="fieldcontainer">
        <div>Flattened Structure</div>
        <div class="clearboth"></div>

        <div class="isDirtyIconContainer">
            <i class="intelicon-upload-solid" ng-class="{isDirtyIcon: flat._dirty}"></i>
        </div>

        <div class="myDealsControl"
             op-control-flat
             ng-model="flat"
             op-cd="'TEXT'"
             op-type="'TEXTBOX'"
             op-label="'Textbox Sample:'"
             op-ui-mode="'VERTICAL'"></div>
        <div class="myDealsControl"
             op-control-flat
             ng-model="flat"
             op-cd="'DATE'"
             op-type="'DATEPICKER'"
             op-label="'Date Sample:'"
             op-ui-mode="'VERTICAL'"></div>
        <div class="myDealsControl"
             op-control-flat
             ng-model="flat"
             op-cd="'INT'"
             op-type="'NUMERIC'"
             op-label="'Numericbox Sample:'"
             op-ui-mode="'VERTICAL'"></div>
        <div class="myDealsControl"
             op-control-flat
             ng-model="flat"
             op-cd="'DROPDOWN'"
             op-type="'DROPDOWN'"
             op-label="'Dropdown Sample:'"
             op-lookup-url="'/api/Lookups/v1/GetLookups/DROPDOWN'"
             op-lookup-text="'DROP_DOWN'"
             op-lookup-value="'DROP_DOWN'"
             op-ui-mode="'VERTICAL'"></div>
        <div class="myDealsControl"
             op-control-flat
             ng-model="flat"
             op-cd="'COMBOBOX'"
             op-type="'COMBOBOX'"
             op-label="'Combobox Sample:'"
             op-lookup-url="'/api/Lookups/v1/GetLookups/COMBOBOX'"
             op-lookup-text="'DROP_DOWN'"
             op-lookup-value="'DROP_DOWN'"
             op-ui-mode="'VERTICAL'"></div>

        <div class="clearboth"></div>

        <!--<pre style="font-size: 9px; font-family: arial;">{{flat | json}}</pre>-->

    </div>

    <div class="fieldcontainer">
        <div>Flattened Grid</div>
        <div kendo-grid options="mainGridOptions" class="mydeals-grid">
            <div k-detail-template style="margin-bottom: 15px; overflow: auto;">
                <div kendo-grid k-options="detailGridOptions(dataItem, '_MultDim')"></div>
            </div>
        </div>
    </div>


</div>
