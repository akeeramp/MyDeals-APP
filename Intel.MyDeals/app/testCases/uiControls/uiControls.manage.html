<div>
    <div id="toolBarChk" ng-init="init()">
        <!--<button class="btn btn-secondary" type="button" ng-click="loadData()" style="margin-right: 25px;">Load Data</button>-->
        
        <div class="fl" style="margin: 6px 0 0 8px">
            <label>
                <input type="checkbox" ng-model="isHidden" ng-click="clkIsHidden(isHidden)">
                IsHidden
            </label>
            <label>
                <input type="checkbox" ng-model="isReadOnly" ng-click="clkIsReadOnly(isReadOnly)">
                IsReadOnly
            </label>
            <label>
                <input type="checkbox" ng-model="isRequired" ng-click="clkIsRequired(isRequired)">
                IsRequired
            </label>
            <label>
                <input type="checkbox" ng-model="isError" ng-click="clkIsError(isError)">
                IsError
            </label>
            <label>
                <input type="checkbox" ng-model="isDirty" ng-click="clkIsDirty(isDirty)">
                IsDirty
            </label>
        </div>
        
        <div class="btn-group fr">
            <label class="btn btn-default noMarginSmBtn" ng-model="fontSize" uib-btn-radio="'sm'"><div style="font-size: 8px; margin-top: 6px;">A</div></label>
            <label class="btn btn-default noMarginSmBtn" ng-model="fontSize" uib-btn-radio="'md'"><div style="font-size: 11px; margin-top: 3px;">A</div></label>
            <label class="btn btn-default noMarginSmBtn active" ng-model="fontSize" uib-btn-radio="'lg'"><div style="font-size: 14px; margin-top: 1px;">A</div></label>
        </div>
    
        <div class="btn-group fr" style="margin: 0 20px;">
            <label class="btn btn-default noMarginSmBtn" ng-model="bgColor" uib-btn-radio="'white'">White</label>
            <label class="btn btn-primary noMarginSmBtn" style="background-color: #0071C5;" ng-model="bgColor" uib-btn-radio="'intel'">Intel</label>
            <label class="btn btn-primary noMarginSmBtn" style="background-color: #003C71;" ng-model="bgColor" uib-btn-radio="'blue'">Blue</label>
        </div>

        <div class="clearboth"></div>
    </div>


    <div class="panel-group" id="accordionDes">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h4 class="panel-title">
                    <a href="javascript:;" data-toggle="collapse" data-parent="#accordionDes" data-target="#collapseDes">
                        <i class="intelicon-upload-solid" ng-class="{isDirtyIcon: des._dirty}"></i>DataElement Structure
                    </a>
                </h4>
            </div>
            <div id="collapseDes" class="panel-collapse collapse in">
                <div class="panel-body">

                    <div class="myDealsControl"
                         op-control-data-element
                         ng-model="des"
                         op-cd="'TEXT'"
                         op-type="'TEXTBOX'"
                         op-label="'Textbox Sample:'"
                         op-is-form="true"
                         op-ui-mode="'VERTICAL'"></div>
                    <div class="myDealsControl"
                         op-control-data-element
                         ng-model="des"
                         op-cd="'DATE'"
                         op-type="'DATEPICKER'"
                         op-label="'Date Sample:'"
                         op-is-form="true"
                         op-ui-mode="'VERTICAL'"></div>
                    <div class="myDealsControl"
                         op-control-data-element
                         ng-model="des"
                         op-cd="'INT'"
                         op-type="'NUMERIC'"
                         op-label="'Numericbox Sample:'"
                         op-min-value="1"
                         op-max-value="4"
                         op-ui-mode="'VERTICAL'"></div>
                    <div class="myDealsControl"
                         op-control-data-element
                         ng-model="des"
                         op-cd="'DROPDOWN'"
                         op-type="'DROPDOWN'"
                         op-label="'Dropdown Sample:'"
                         op-lookup-url="'/api/Dropdown/GetDropdowns/MRKT_SEG_NON_CORP'"
                         op-lookup-text="'DROP_DOWN'"
                         op-lookup-value="'DROP_DOWN'"
                         op-is-form="true"
                         op-ui-mode="'VERTICAL'"></div>
                    <div class="myDealsControl"
                         op-control-data-element
                         ng-model="des"
                         op-cd="'COMBOBOX'"
                         op-type="'COMBOBOX'"
                         op-label="'Combobox Sample:'"
                         op-lookup-url="'/api/Dropdown/GetDropdowns/MRKT_SEG_NON_CORP'"
                         op-lookup-text="'DROP_DOWN'"
                         op-lookup-value="'DROP_DOWN'"
                         op-is-form="true"
                         op-ui-mode="'VERTICAL'"></div>
                    <div class="myDealsControl"
                         op-control-data-element
                         ng-model="des"
                         op-cd="'TEXTAREA'"
                         op-type="'TEXTAREA'"
                         op-label="'Textarea'"
                         op-is-form="true"
                         op-ui-mode="'VERTICAL'"></div>
                    <div class="myDealsControl"
                         style="width: 200px;"
                         op-control-data-element
                         ng-model="des"
                         op-cd="'SliderInt'"
                         op-type="'SLIDER'"
                         op-label="'Slider Sample:'"
                         op-min-value="1"
                         op-max-value="4"
                         op-is-form="true"
                         op-ui-mode="'VERTICAL'"></div>
                    <div class="myDealsControl"
                         op-control-data-element
                         ng-model="des"
                         op-cd="'RADIOBUTTON'"
                         op-type="'RADIOBUTTONGROUP'"
                         op-label="'Radio Group Sample:'"
                         op-lookup-url="'/api/Dropdown/GetDropdowns/MRKT_SEG_NON_CORP'"
                         op-lookup-text="'DROP_DOWN'"
                         op-lookup-value="'DROP_DOWN'"
                         op-is-form="true"
                         op-ui-mode="'VERTICAL'"></div>
                    <div class="clearboth"></div>

                    <!--<pre style="font-size: 9px; font-family: arial;">{{des | json}}</pre>-->
                
                </div>
            </div>
        </div>
    </div>

                         op-ui-mode="'VERTICAL'"></div>

                    <div class="clearboth"></div>

                    <!--<pre style="font-size: 9px; font-family: arial;">{{flat | json}}</pre>-->

                </div>
            </div>
        </div>
    </div>

    <div class="panel-group" id="accordionGrid">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h4 class="panel-title">
                    <a href="javascript:;" data-toggle="collapse" data-parent="#accordionGrid" data-target="#collapseGrid">
                        <i class="intelicon-upload-solid" ng-class="{isDirtyIcon: flat._dirty}"></i>Flattened Grid
                    </a>
                </h4>
            </div>
            <div id="collapseGrid" class="panel-collapse collapse in">

                <div kendo-grid options="mainGridOptions" class="opUiContainer">
                    <div k-detail-template style="margin-bottom: 15px; overflow: auto;" class="opUiContainer">
                        <div kendo-grid k-options="detailGridOptions(dataItem, '_MultiDim')"></div>
                    </div>
                </div>

            </div>
        </div>

</div>
