<div>
    <div id="toolBarChk" ng-init="init()">
        <!--<button class="btn btn-secondary" type="button" ng-click="loadData()" style="margin-right: 25px;">Load Data</button>-->

        <label>
            <input type="checkbox" ng-model="isHidden" ng-click="clkIsHidden(isHidden)">
            IsHidden
        </label>
        <label>
            <input type="checkbox" ng-model="isReadOnly" ng-click="clkIsReadOnly(isReadOnly)">
            IsReadOnly
        </label>
        <label>
            <input type="checkbox" ng-model="isRequired" ng-click="clkIsRequired(isRequired)">
            IsRequired
        </label>
        <label>
            <input type="checkbox" ng-model="isError" ng-click="clkIsError(isError)">
            IsError
        </label>
        <label>
            <input type="checkbox" ng-model="isDirty" ng-click="clkIsDirty(isDirty)">
            IsDirty
        </label>
    </div>

    <div class="fieldcontainer">
        <div><i class="intelicon-upload-solid" ng-class="{isDirtyIcon: des._dirty}"></i>DataElement Structure</div>
        <div class="clearboth"></div>

        <div class="myDealsControl"
             op-control-data-element
             ng-model="des"
             op-cd="'TEXT'"
             op-type="'TEXTBOX'"
             op-label="'Textbox Sample:'"
             op-is-form="true"
             op-ui-mode="'VERTICAL'"></div>
        <div class="myDealsControl"
             op-control-data-element
             ng-model="des"
             op-cd="'DATE'"
             op-type="'DATEPICKER'"
             op-label="'Date Sample:'"
             op-is-form="true"
             op-ui-mode="'VERTICAL'"></div>
        <div class="myDealsControl"
             op-control-data-element
             ng-model="des"
             op-cd="'INT'"
             op-type="'NUMERIC'"
             op-label="'Numericbox Sample:'"
             op-min-value="1"
             op-max-value="4"
             op-ui-mode="'VERTICAL'"></div>
        <div class="myDealsControl"
             op-control-data-element
             ng-model="des"
             op-cd="'DROPDOWN'"
             op-type="'DROPDOWN'"
             op-label="'Dropdown Sample:'"
             op-lookup-url="'/api/Dropdown/GetDropdowns/MRKT_SEG_NON_CORP'"
             op-lookup-text="'DROP_DOWN'"
             op-lookup-value="'DROP_DOWN'"
             op-is-form="true"
             op-ui-mode="'VERTICAL'"></div>
        <div class="myDealsControl"
             op-control-data-element
             ng-model="des"
             op-cd="'COMBOBOX'"
             op-type="'COMBOBOX'"
             op-label="'Combobox Sample:'"
             op-lookup-url="'/api/Dropdown/GetDropdowns/MRKT_SEG_NON_CORP'"
             op-lookup-text="'DROP_DOWN'"
             op-lookup-value="'DROP_DOWN'"
             op-is-form="true"
             op-ui-mode="'VERTICAL'"></div>
        <div class="myDealsControl"
             op-control-data-element
             ng-model="des"
             op-cd="'TEXTAREA'"
             op-type="'TEXTAREA'"
             op-label="'Textarea'"
             op-is-form="true"
             op-ui-mode="'VERTICAL'"></div>
        <div class="myDealsControl"
             style="width: 200px;"
             op-control-data-element
             ng-model="des"
             op-cd="'SliderInt'"
             op-type="'SLIDER'"
             op-label="'Slider Sample:'"
             op-min-value="1"
             op-max-value="4"
             op-is-form="true"
             op-ui-mode="'VERTICAL'"></div>
        <div class="myDealsControl"
             op-control-data-element
             ng-model="des"
             op-cd="'RADIOBUTTON'"
             op-type="'RADIOBUTTONGROUP'"
             op-label="'Radio Group Sample:'"
             op-lookup-url="'/api/Dropdown/GetDropdowns/MRKT_SEG_NON_CORP'"
             op-lookup-text="'DROP_DOWN'"
             op-lookup-value="'DROP_DOWN'"
             op-is-form="true"
             op-ui-mode="'VERTICAL'"></div>
        <div class="clearboth"></div>

        <!--<pre style="font-size: 9px; font-family: arial;">{{des | json}}</pre>-->

    </div>

    <div class="fieldcontainer">
        <div><i class="intelicon-upload-solid" ng-class="{isDirtyIcon: flat._dirty}"></i>Flattened Structure</div>

        <div class="clearboth"></div>

        <div class="myDealsControl"
             op-control-flat
             ng-model="flat"
             op-cd="'TEXT'"
             op-type="'TEXTBOX'"
             op-label="'Textbox Sample:'"
             op-is-form="true"
             op-ui-mode="'VERTICAL'"></div>
        <div class="myDealsControl"
             op-control-flat
             ng-model="flat"
             op-cd="'DATE'"
             op-type="'DATEPICKER'"
             op-label="'Date Sample:'"
             op-is-form="true"
             op-ui-mode="'VERTICAL'"></div>
        <div class="myDealsControl"
             op-control-flat
             ng-model="flat"
             op-cd="'INT'"
             op-type="'NUMERIC'"
             op-label="'Numericbox Sample:'"
             op-min-value="1"
             op-max-value="4"
             op-ui-mode="'VERTICAL'"></div>
        <div class="myDealsControl"
             op-control-flat
             ng-model="flat"
             op-cd="'DROPDOWN1'"
             op-type="'DROPDOWN'"
             op-label="'Dropdown Sample:'"
             op-lookup-url="'/api/Dropdown/GetDropdowns/MRKT_SEG_NON_CORP'"
             op-lookup-text="'DROP_DOWN'"
             op-lookup-value="'DROP_DOWN'"
             op-selected-object="'DropdownSelected'"
             op-is-form="true"
             op-ui-mode="'VERTICAL'"></div>
        <div class="myDealsControl"
             op-control-flat
             ng-model="flat"
             op-cd="'COMBOBOX1'"
             op-type="'COMBOBOX'"
             op-label="'Combobox Sample:'"
             op-lookup-url="'/api/Dropdown/GetDropdowns/MRKT_SEG_NON_CORP'"
             op-lookup-text="'DROP_DOWN'"
             op-lookup-value="'DROP_DOWN'"
             op-is-form="true"
             op-selected-object="'ComboboxSelected'"
             op-ui-mode="'VERTICAL'"></div>
        <div class="myDealsControl"
             op-control-flat
             ng-model="flat"
             op-cd="'MULTISELECT'"
             op-type="'MULTISELECT'"
             op-label="'Multiselect Sample:'"
             op-lookup-url="'/api/Dropdown/GetDropdowns/MRKT_SEG_NON_CORP'"
             op-lookup-text="'DROP_DOWN'"
             op-lookup-value="'DROP_DOWN'"
             op-selected-object="'ComboboxSelected'"
             op-ui-mode="'VERTICAL'"
             op-is-form="true"
             style="width: 250px;"></div>
        <div class="myDealsControl"
             op-control-flat
             ng-model="flat"
             op-cd="'TEXTAREA'"
             op-type="'TEXTAREA'"
             op-label="'Textarea'"
             op-is-form="true"
             op-ui-mode="'VERTICAL'"></div>
        <div class="myDealsControl"
             style="width: 200px;"
             op-control-flat
             ng-model="flat"
             op-cd="'SliderInt'"
             op-type="'SLIDER'"
             op-label="'Slider Sample:'"
             op-min-value="1"
             op-max-value="4"
             op-is-form="true"
             op-ui-mode="'VERTICAL'"></div>
        <div class="myDealsControl"
             op-control-flat
             ng-model="flat"
             op-cd="'RADIOBUTTON'"
             op-type="'RADIOBUTTONGROUP'"
             op-label="'Radio Group Sample:'"
             op-lookup-url="'/api/Dropdown/GetDropdowns/MRKT_SEG_NON_CORP'"
             op-lookup-text="'DROP_DOWN'"
             op-lookup-value="'DROP_DOWN'"
             op-is-form="true"
             op-ui-mode="'VERTICAL'"></div>

        <div class="clearboth"></div>

        <!--<pre style="font-size: 9px; font-family: arial;">{{flat | json}}</pre>-->

    </div>

    <div class="fieldcontainer">
        <div>Flattened Grid</div>
        <div kendo-grid options="mainGridOptions">
            <div k-detail-template style="margin-bottom: 15px; overflow: auto;">
                <div kendo-grid k-options="detailGridOptions(dataItem, '_MultiDim')"></div>
            </div>
        </div>
    </div>


</div>
