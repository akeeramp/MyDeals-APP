
<link href="/Content/kendo/2017.R1/kendo.common-material.min.css" rel="stylesheet" />
<link href="/css/kendo.intel.css" rel="stylesheet" />

<style>
    /*this stop manage scrollbar input dashboard*/
    div.overFlowDash {
        width: auto;
        height: 720px !important;
        overflow: auto !important;
    }
</style>
    ﻿<!-- using for Angular loader while page load
The  cc-loader component is revoked and moved to _layout.cshtml to solve loading time issue  -->

<div id="horizontal-dashboard" class="overFlowDash" ng-class="{'collapsed': isLnavHidden, 'expanded': !isLnavHidden}" ng-show="!isLoading">
    <div id="center-pane-dashboard" class="fr">
        <div id="dashboardContainerWrapper">
            <div id="dashboardHeader">
                <div ui-view="dashboardHeaderView"></div>
            </div>
            <div id="dashboardContainer" class="fullHeight">
                <div ui-view="dashboardWrapperView" class="fullHeight"></div>
            </div>
        </div>
    </div>

    <div id="left-pane-dashboard" ng-class="{'collapsed': isLnavHidden, 'expanded': !isLnavHidden}">
        <div ui-view="lnavView" class="fullHeight"></div>
    </div>

    <div class="clearboth"></div>
</div>



<style>
    .modal-dialog {
        margin-top: 100px;
    }
</style>
