<div ng-class="{isHidden: opIsHidden, isErrorWrapper: opIsError, isSavedWrapper: opIsSaved, isDirtyWrapper: opIsDirty}">
    <div class="fl opUiLabel" ng-class="{isRequired: opIsRequired}">{{opLabel}}</div>
    <div kendo-tooltip k-content="helptipMsg" k-position="'top'" ng-show="opHelpMsg" class="fr opElementHelpIcon intelicon-information-outlined"></div>
    <div class="clearboth"></div>
    <div kendo-tooltip k-content="tooltipMsg" k-position="'top'" ng-show="opIsError" class="err-bit-el"></div>
    <input kendo-numeric-text-box class="fl opUiElement"
           k-ng-model="value"
           k-ng-readonly="opIsReadOnly"
           k-options="opOptions"
           k-min="opMinValue"
           k-max="opMaxValue"
           ng-class="{isHidden: opIsHidden, isReadOnly: opIsReadOnly, isError: opIsError, isSaved: opIsSaved, isDirty: opIsDirty}" />
    <div class="clearboth"></div>
    <div ng-if="opIsError && opIsForm" class="err-Control">{{opValidMsg}}</div>
</div>
