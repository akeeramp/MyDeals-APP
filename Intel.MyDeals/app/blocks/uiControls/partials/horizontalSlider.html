<div class="opUiContainer {{opClass}}" style="{{opStyle}}" ng-class="{isHidden: opIsHidden, isErrorWrapper: opIsError, isSavedWrapper: opIsSaved, isDirtyWrapper: opIsDirty}">
    <div class="fl opUiLabel" ng-class="{isRequired: opIsRequired}">{{opLabel}}</div>
    <div style="overflow: hidden;">
        <div kendo-tooltip k-content="tooltipMsg" k-position="'top'" ng-show="opIsError" class="err-bit-el"></div>
        <div style="margin-bottom: 10px;">
            <input kendo-slider 
                   k-min="opMinValue" 
                   k-max="opMaxValue" 
                   large-step="1"
                   ng-model="value"
                   ng-disabled="opIsReadOnly"
                   ng-class="{isHidden: opIsHidden, isReadOnly: opIsReadOnly, isError: opIsError, isSaved: opIsSaved, isDirty: opIsDirty}" />
        </div>
        <div kendo-tooltip k-content="helptipMsg" k-position="'top'" ng-show="opHelpMsg" class="fl opElementHelpIcon intelicon-information-outlined"></div>
        <div class="clearboth"></div>
    </div>
    <div class="clearboth"></div>
</div>
