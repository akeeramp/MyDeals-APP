<div class="opUiContainer" ng-class="{isHidden: opIsHidden, isErrorWrapper: opIsError, isSavedWrapper: opIsSaved, isDirtyWrapper: opIsDirty}">
    <div class="fl opUiLabel" ng-class="{isRequired: opIsRequired}">{{opLabel}}</div>
    <div style="overflow: hidden;">
        <div kendo-tooltip k-content="tooltipMsg" k-position="'top'" ng-show="opIsError" class="err-bit-el"></div>
        <select kendo-combo-box class="fl opUiElement"
                k-ng-model="value"
                k-ng-readonly="opIsReadOnly"
                k-data-source="values"
                k-data-text-field="opLookupText"
                k-data-value-field="opLookupValue"
                k-value-primitive="true"
                ng-class="{isHidden: opIsHidden, isReadOnly: opIsReadOnly, isError: opIsError, isSaved: opIsSaved, isDirty: opIsDirty}"></select>
        <div kendo-tooltip k-content="helptipMsg" k-position="'top'" ng-show="opHelpMsg" class="fl opElementHelpIcon intelicon-information-outlined"></div>
        <div class="clearboth"></div>
    </div>
    <div class="clearboth"></div>
</div>
