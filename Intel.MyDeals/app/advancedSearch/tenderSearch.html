
<script type="text/x-kendo-template" id="custom-toolbar">
    <div class="search-toolbar">
        <span>Date Range:</span>
        <input kendo-date-picker
               ng-model="startDate"
               ng-change="root.changeDt(startDate,endDate)"
               k-ng-model="startDtObject"
               style="width: 110px;" />
        <span style="margin: 0 5px;">-</span>
        <input kendo-date-picker
               ng-model="endDate"
               ng-change="root.changeDt(startDate,endDate)"
               k-ng-model="endDtObject"
               style="width: 110px;" />

        <span class="t-tip" kendo-tooltip k-position="'top'" k-content="'{{opOptions.messages.help}}'">
            <span class="k-textbox" style="width: 300px; margin: 0 5px 0 15px;">
                <input type="text" placeholder="enter search criteria" ng-model="root.searchText" ng-keypress="EnterPressed($event)" />
            </span>
        </span>
        <i class="k-icon intelicon-search search-search" ng-click="loadData()" style="font-size: 26px !important;" title="Click to begin the Search"></i>
        
        <div class="fr dropdown clearfix" ng-hide="data[0].value === ''">
            <button class="btn btn-sm ssToolbarBtn dropdown-toggle" id="dropdownMenuOpGrid" aria-expanded="true" type="button" data-toggle="dropdown" style="margin-top: -5px;">
                <table>
                    <tbody>
                        <tr>
                            <td style="border: 0px solid transparent;">
                                <i class="intelicon-ms-excel-outlined skyBlue" aria-hidden="true" style="font-size: 30px !important"></i>
                            </td>
                            <td style="padding-left: 2px; text-align: left; color: \\#00AEEF; line-height: 1.2em; border: 0px solid transparent;">
                                Excel<br>Export
                            </td>
                            <td style="border: 0 solid transparent;">
                                <i class="intelicon-down" style="margin-left: 6px;"></i>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </button>
            <ul class="dropdown-menu dropdown-menu-right menu-container" role="menu" aria-labelledby="dropdownMenuOpGrid" style="font-size: 13px;">
                <li ng-click="saveToExcel()"><a>Export All Columns, All Data</a></li>
                <li ng-click="saveCurrentToExcel()"><a>Export Current View</a></li>
            </ul>
        </div>

        <div class="fr">
            <button class="btn btn-sm ssToolbarBtn" ng-click="clearSortingFiltering()" title="Clear all sorting and filtering." style="margin-top: -5px;">
                <table>
                    <tbody>
                        <tr>
                            <td style="border: 0px solid transparent;">
                                <i class="intelicon-cancel-filter-outlined skyBlue" aria-hidden="true" style="font-size: 30px !important"></i>
                            </td>
                            <td style="padding-left: 2px; text-align: left; color: \\#00AEEF; line-height: 1.2em; border: 0px solid transparent;">
                                Clear All<br>
                                Sorting/Filtering
                            </td>
                        </tr>
                    </tbody>
                </table>
            </button>
        </div>

        <div class="fr attrbMenu" style="margin-top: 0;">
            <ul kendo-menu k-options="columnMenu" style="margin-top: -3px;">
                <li>
                    <i class="fl intelicon-view-by-columns skyBlue" style="font-size: 30px !important; vertical-align: text-top;" title="Manage Columns"></i>
                    <span class="fl skyBlue" style="font-size: 12px; line-height: 1em; padding: 4px;">Column<br />Options</span>
                    <i style="font-size: 40px !important; width: 1px !important; color: \\#00AEEF;"></i>
                    <ul>
                        <li>
                            <div style="padding: 0 10px;">
                                <div>
                                    <span class="k-textbox k-space-left" style="width: 100%; margin-bottom: 10px;">
                                        <input type="search" ng-model="columnSearchFilter" />
                                        <a class="k-icon intelicon-search"></a>
                                    </span>
                                </div>
                                <div style="max-height: 200px; overflow: auto;">
                                    <div ng-repeat="item in gridOptions.columns | filter:{title: columnSearchFilter} | orderBy: 'title'" class="chkColItem">
                                        <input type='checkbox' checked='checked' class='sub-menu-checkbox check' id="colChk{{item.field}}" ng-click="onColumnChange(item)" data-field='{{item.field}}' />
                                        <label for="colChk{{item.field}}">
                                            <span ng-bind-html="item.title"></span>
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>

        <div class="clearboth"></div>
    </div>
</script>

<div id="horizontal-search">
    <div attribute-search-grid
         id="attributeGrid"
         style="height: 500px;"
         op-options="options"
         start-date="startDt"
         end-date="endDt"
         operator-settings="operatorSettings"
         attribute-settings="attributeSettings"></div>
</div>



<style>

    #horizontal-search {
        border: 0 solid transparent;
        height: 100%;
        font-size: 12px;
        margin-left: -8px;
        margin-right: -8px;
    }

    .objDealId {
        cursor: pointer;
        color: #00AEEF;
    }

    .objDealId:hover {
        color: #003C71;
    }

    .attrbMenu .k-link {
        padding: 3px 20px !important;
    }
    .attrbMenu .k-state-hover .k-link {
        background-image: none, linear-gradient(to bottom, #f2f2f2 0px, #f2f2f2 100%) !important;
    }

    .k-dialog.k-alert .k-dialog-titlebar, .k-dialog.k-confirm .k-dialog-titlebar, .k-dialog.k-prompt .k-dialog-titlebar {
        display: none;
    }

    .k-multiselect {
        width: 360px;
    }
</style>
