
<script type="text/x-kendo-template" id="custom-toolbar">
    <div class="search-toolbar">
        <span>Date Range:</span>
        <input kendo-date-picker
               ng-model="startDate"
               ng-change="root.changeDt(startDate,endDate)"
               k-ng-model="startDtObject"
               style="width: 110px;" />
        <span style="margin: 0 5px;">-</span>
        <input kendo-date-picker
               ng-model="endDate"
               ng-change="root.changeDt(startDate,endDate)"
               k-ng-model="endDtObject"
               style="width: 110px;" />

        <button class="btn btn-sm ssToolbarBtn" style="border: 1px solid \\#eeeeee; padding:0; margin-left: 10px;" ng-click="root.toggleActive()" ng-class="{'toggleSelect': root.activeOnlyEnabled}" title="select to view only the deals that can be actioned.">
            <table>
                <tr>
                    <td style="border: 0 solid transparent !important;">
                        <i class="intelicon-tap skyBlue" aria-hidden="true" style="font-size: 30px !important;"></i>
                    </td>
                    <td class="hidden-md hidden-sm hidden-xs" style="padding-left: 0; text-align: left; color: \\#00AEEF; line-height: 1.1em; border: 0 solid transparent;">
                        Actionable<br />Deals Only
                    </td>
                </tr>
            </table>
        </button>

        <span class="t-tip" kendo-tooltip k-position="'top'" k-content="'{{opOptions.messages.help}}'">
            <span class="k-textbox tenderSearchInput">
                <input type="text" placeholder="enter search criteria" ng-model="root.searchText" ng-keypress="EnterPressed($event)" />
            </span>
        </span>
        <i class="k-icon intelicon-search search-search" ng-click="loadData()" style="font-size: 26px !important;" title="Click to begin the Search"></i>

        <div class="fr helpBtn" title="Help" onclick="showHelpTopic(HelpTopicEnum.Tenders_ManagingTenders);">
            <i class="intelicon-help" style="font-size:30px !important"></i>
        </div>

        <div class="fr dropdown clearfix" ng-hide="data[0].value === ''">
            <button class="btn btn-sm ssToolbarBtn dropdown-toggle" id="dropdownMenuOpGrid" aria-expanded="true" type="button" data-toggle="dropdown" style="margin-top: -5px;">
                <table>
                    <tbody>
                        <tr>
                            <td style="border: 0px solid transparent;">
                                <i class="intelicon-ms-excel-outlined skyBlue" aria-hidden="true" style="font-size: 30px !important"></i>
                            </td>
                            <td class="hidden-md hidden-sm hidden-xs" style="padding-left: 2px; text-align: left; color: \\#00AEEF; line-height: 1.2em; border: 0px solid transparent;">
                                Excel<br>Export
                            </td>
                            <td style="border: 0 solid transparent;">
                                <i class="intelicon-down" style="margin-left: 6px;"></i>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </button>
            <ul class="dropdown-menu dropdown-menu-right menu-container" role="menu" aria-labelledby="dropdownMenuOpGrid" style="font-size: 13px;">
                <li ng-click="saveToExcel()"><a>Export All Columns, All Data</a></li>
                <li ng-click="saveCurrentToExcel()"><a>Export Current View</a></li>
            </ul>
        </div>

        <div class="fr attrbMenu" style="margin-top: 0;">
            <ul kendo-menu style="margin-top: -3px;">
                <li>
                    <i class="fl intelicon-settings-solid skyBlue" style="font-size: 30px !important; vertical-align: text-top;" title="Manage Columns"></i>
                    <span class="fl skyBlue hidden-md hidden-sm hidden-xs" style="font-size: 12px; line-height: 1em; padding: 4px;">Grid<br />Settings</span>
                    <i style="font-size: 40px !important; width: 1px !important; color: \\#00AEEF;"></i>
                    <ul>
                        <li ng-click="defaultLayout()">
                            <i class="intelicon-dashboard-solid" style="font-size: 18px;"></i> DEFAULT LAYOUT
                        </li>
                        <li ng-click="customLayout()" ng-class="{'li-disabled': opOptions.custom === undefined}">
                            <i class="intelicon-dashboard-outlined" style="font-size: 18px;"></i> CUSTOM LAYOUT
                        </li>
                        <li ng-click="saveLayout()">
                            <i class="intelicon-save-outlined" style="font-size: 18px;"></i> SAVE LAYOUT
                        </li>
                    </ul>
                </li>
            </ul>
        </div>

        <div class="fr">
            <button class="btn btn-sm ssToolbarBtn" ng-click="clearSortingFiltering()" title="Clear all sorting and filtering." style="margin-top: -5px;">
                <table>
                    <tbody>
                        <tr>
                            <td style="border: 0px solid transparent;">
                                <i class="intelicon-cancel-filter-outlined skyBlue" aria-hidden="true" style="font-size: 30px !important"></i>
                            </td>
                            <td class="hidden-md hidden-sm hidden-xs" style="padding-left: 2px; text-align: left; color: \\#00AEEF; line-height: 1.2em; border: 0px solid transparent;">
                                Clear All<br>
                                Sorting/Filtering
                            </td>
                        </tr>
                    </tbody>
                </table>
            </button>
        </div>

        <div class="fr attrbMenu" style="margin-top: 0;">
            <ul kendo-menu k-options="columnMenu" style="margin-top: -3px;">
                <li>
                    <i class="fl intelicon-view-by-columns skyBlue" style="font-size: 30px !important; vertical-align: text-top;" title="Manage Columns"></i>
                    <span class="fl skyBlue hidden-md hidden-sm hidden-xs" style="font-size: 12px; line-height: 1em; padding: 4px;">Column<br />Options</span>
                    <i style="font-size: 40px !important; width: 1px !important; color: \\#00AEEF;"></i>
                    <ul>
                        <li>
                            <div style="padding: 0 10px;">
                                <div>
                                    <span class="k-textbox k-space-left" style="width: 100%; margin-bottom: 10px;">
                                        <input type="search" ng-model="columnSearchFilter" />
                                        <a class="k-icon intelicon-search"></a>
                                    </span>
                                </div>
                                <div style="max-height: 200px; overflow: auto;">
                                    <div ng-repeat="item in gridOptions.columns | filter:{title: columnSearchFilter} | orderBy: 'title'" class="chkColItem">
                                        <input type='checkbox' checked='checked' class='sub-menu-checkbox check' id="colChk{{item.field}}" ng-click="onColumnChange(item)" data-field='{{item.field}}' />
                                        <label for="colChk{{item.field}}">
                                            <span ng-bind-html="item.title"></span>
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>

        <div class="clearboth"></div>
    </div>
</script>

<div id="perfMs"></div>
<div id="perfLegend"></div>
<div id="perfDetails"></div>
<div style="position: absolute; bottom: 0; right: 145px; z-index: 10;">
    <div id="perfChart" style="height: 40px; padding: 0;"></div>
</div>

<div id="horizontal-search">
    <div attribute-search-grid
         id="attributeGrid"
         style="height: 500px;"
         op-options="options"
         start-date="startDt"
         end-date="endDt"
         layout-name="layoutName"
         default-column-order-arr="defaultColumnOrderArr"
         operator-settings="operatorSettings"
         attribute-settings="attributeSettings"></div>
</div>



<style>

    #horizontal-search {
        border: 0 solid transparent;
        height: 100%;
        font-size: 12px;
        margin-left: -8px;
        margin-right: -8px;
    }

    .objDealId {
        cursor: pointer;
        color: #00AEEF;
    }

    .objDealId:hover {
        color: #003C71;
    }

    .attrbMenu .k-link {
        padding: 3px 20px !important;
    }
    .attrbMenu .k-state-hover .k-link {
        background-image: none, linear-gradient(to bottom, #f2f2f2 0px, #f2f2f2 100%) !important;
    }
    .attrbMenu .k-state-hover .k-animation-container .k-link {
        background-image: none, linear-gradient(to bottom, transparent 0px, transparent 100%) !important;
        color: #000000;
    }
    .attrbMenu .k-animation-container .k-state-hover .k-link {
        color: #000000;
    }

    .k-dialog.k-alert .k-dialog-titlebar, .k-dialog.k-confirm .k-dialog-titlebar, .k-dialog.k-prompt .k-dialog-titlebar {
        display: none;
    }

    .k-multiselect {
        width: 360px;
    }
    .tenderSearchInput {
        width: 300px; 
        margin: 0 5px 0 15px;
    }
    @media (max-width: 1150px) {
        .tenderSearchInput {
            width: 180px; 
        }
    }


    #perfMs {
        position: absolute;
        bottom: 30px;
        right: 150px;
        color: #000000; 
        font-family: verdana;
        font-size: 10px; 
        margin-top: 5px; 
        z-index: 1000;
    }
    #perfLegend {
        position: absolute;
        bottom: 3px;
        right: 141px;
        font-family: verdana;
        font-size: 9px;
        z-index: 1000;
        color: #666666;
    }
    #perfDetails {
        position: absolute;
        bottom: 50px;
        right: 150px;
        font-family: verdana;
        font-size: 10px;
        z-index: 1000;
        background-color: #ffffff;
    }
    #perfDetails th {
        padding: 2px 4px;
        color: #0071C5;
    }
    #perfDetails td {
        padding: 2px 4px;
        color: #333333;
    }
    .closePerf {
        color: #cccccc;
        font-size: 16px;
        cursor: pointer;
    }
    .closePerf:hover {
        color: #FC4C02;
    }
    .legKey {
        width: 10px;
        height: 10px;
        border: 1px solid #bebebe;
    }
    .legData {
        margin-left: 4px;
        margin-right: 10px;
        margin-top: -2px;
    }
    .showMore {
        font-size: 18px;
        color: #00AEEF;
        cursor: pointer;
    }
    .showMore:hover {
        color: #0071C5;
    }

    .toggleSelect {
        background-color: #eeeeee !important;
    }

    input[type=radio].with-font,
    input[type=checkbox].with-font {
        border: 0;
        clip: rect(0 0 0 0);
        height: 1px;
        margin: -1px;
        overflow: hidden;
        padding: 0;
        position: absolute;
        width: 1px;
    }
    
    input[type=radio].with-font + label:before,
    input[type=checkbox].with-font + label:before {
        font-family: FontAwesome;
        display: inline-block;
        content: "\f096";
        font-size: 20px;
        letter-spacing: 10px;
        color: #00AEEF;
        margin-left: 10px;
    }
    input[type=radio].with-font:hover + label:before,
    input[type=checkbox].with-font:hover + label:before {
        color: #003C71;
        cursor: pointer;
    }
    input[type=radio].with-font.disabled + label:before,
    input[type=checkbox].with-font.disabled + label:before {
        color: #cccccc;
        cursor: default;
    }
    
    input[type=radio].with-font:checked + label:before,
    input[type=checkbox].with-font:checked + label:before {
        content: "\f046";
        font-size: 20px;
        letter-spacing: 5px;
        color: #C4D600;
        margin-left: 10px;
    }
    input[type=radio].with-font:focus + label:before,
    input[type=checkbox].with-font:focus + label:before {
        font-weight: bold;
        color:#C4D600;
    }

</style>
