<loading-panel show="isBusy" header="isBusyMsgTitle" description="isBusyMsgDetail"></loading-panel>
<div ng-include="'app/contract/partials/ptModals/multiSelectModal.html'"></div>


<div id="horizontal-tender">
    <div ng-if="data.length == 0" style="padding: 6px 15px; font-size: 16px;">
        Search for Tender deals or create a new one.
    </div>
    <div op-grid class="tender-grid" id="tenderOpGrid" op-data="data" op-options="options" ng-if="data.length > 0"></div>
</div>

<script type="text/x-kendo-template" id="detail-template">
    <div class="tenderChildGrid"></div>
</script>

<div id="customToolbar">
    <span class="k-textbox" style="width: 400px; margin-top: -4px;">
        <input type="text" placeholder="enter search criteria" />
    </span>
    <i class="k-icon intelicon-search" style="font-size: 26px; color: #00AEEF; margin-top: -8px; margin-right: 30px;"></i>

    <button class="btn btn-sm btn-skyblue" type="button" ng-click="create('ECAP')" style="margin-top: -3px; margin-right: 10px;">
        <i class="fa fa-plus" aria-hidden="true"></i> Create ECAP Tender
    </button>
    <button class="btn btn-sm btn-skyblue" type="button" ng-click="create('KIT')" style="margin-top: -3px; margin-right: 10px;">
        <i class="fa fa-plus" aria-hidden="true"></i> Create KIT Tender
    </button>
    <button class="btn btn-sm btn-skyblue" type="button" ng-click="saveAndValidate()" ng-if="data.length > 0" style="margin-top: -3px; margin-right: 10px;">
        <i class="fa fa-floppy-o" aria-hidden="true"></i> Save & Validate Deals
    </button>
    <button class="btn btn-sm btn-skyblue" type="button" ng-click="loadData()" ng-if="data.length <= 0" style="margin-top: -3px; margin-right: 10px;">
        <i class="fa fa-plus" aria-hidden="true"></i> Load Data
    </button>
</div>



<style>
    #horizontal-tender {
        margin-top: 8px;
        border: 0 solid transparent;
        height: 100%;
        font-size: 12px;
        margin-bottom: 8px;
    }

    .dealTag {
        display: none;
    }

    #customToolbar {
        position: absolute;
        top: 46px;
        left: 0;
        padding: 10px 10px;
    }

    #tabstrip ul li .k-link {
        padding: 8px 30px !important;
    }

    .basicContainer {
        height: 100%;
        background-color: red;
    }

    .tender-grid {
        height: 100%;
    }
    .tender-grid .op-grid-container {
        padding: 0;
    }
    .tender-grid .k-detail-row > .k-detail-cell > div:first-child {
        margin: 0;
    }
    .tender-grid .k-i-collapse, .tender-grid .k-i-expand {
        color: #0071C5;
        font-size: 20px !important;
    }

    .tenderChildGrid {
        /*padding-bottom: 10px;*/
    }

    .tenderChildGrid.k-grid {
        border: 0 solid transparent;
    }
    .tenderChildGrid thead {
        display: none;
    }
    .tenderChildGrid .op-grid-container-wrapper {
        padding: 0 !important;
    }
    

    .btn-skyblue {
        background-color: #00AEEF;
        border: 1px solid #00AEEF;
        color: #ffffff;
        border-radius: 4px;
    }

    .btn-skyblue:hover {
        background-color: #0071C5;
        border: 1px solid #0071C5;
        color: #ffffff;
    }

    .btn-skyblue i {
        font-size: 14px;
        margin-right: 6px;
    }
    


    </style>
