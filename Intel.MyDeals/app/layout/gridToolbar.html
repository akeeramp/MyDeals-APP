<div style="background-color: #0071c5; padding: 6px;">
    <button class="btn btn-primary small k-grid-add" ng-click="vm.addItem()">
        <span class="intelicon-plus-outlined"></span> Add new record
    </button>
    <button class="btn btn-primary small k-custom-edit k-grid-customEdit" ng-disabled="vm.isButtonDisabled" ng-click="vm.updateItem()">
        <span class="intelicon-compose"></span> Edit
    </button>
    <button class="btn btn-primary small k-custom-delete k-grid-customDelete" ng-disabled="vm.isButtonDisabled" ng-click="vm.deleteItem()">
        <span class="intelicon-close-max"></span> Delete
    </button>
</div>
