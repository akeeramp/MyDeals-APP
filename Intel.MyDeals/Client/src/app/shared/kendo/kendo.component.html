<kendo-grid
      [data]="gridData"
      [pageSize]="state.take"
      [skip]="state.skip"
      [sort]="state.sort"
      [filter]="state.filter"
      [sortable]="true"
      [pageable]="true"
      [groupable]="true"
      [group]="groups"
      filterable="menu"  
      (dataStateChange)="dataStateChange($event)"
      (groupChange)="groupChange($event)"
    >
      <kendo-grid-column
        field="ProductID"
        title="ID"
        width="40"
        [filterable]="false"
      >
      </kendo-grid-column>
      <kendo-grid-column field="ProductName" title="Product Name"  width="150">
      </kendo-grid-column>
      <kendo-grid-column
        field="FirstOrderedOn"
        title="First Ordered On"
        width="240"
        filter="date"
        format="{0:d}"
      >
      </kendo-grid-column>
      <kendo-grid-column
        field="UnitPrice"
        title="Unit Price"
        width="180"
        filter="numeric"
        format="{0:c}"
      >
      </kendo-grid-column>
      <kendo-grid-column field="Category.CategoryName" title="Category">
        <ng-template kendoGridGroupHeaderTemplate let-value="value">
          {{ value }}
        </ng-template>
      </kendo-grid-column>
      <kendo-grid-column field="Discontinued" width="120" filter="boolean">
        <ng-template kendoGridCellTemplate let-dataItem>
          <input type="checkbox" [checked]="dataItem.Discontinued" disabled />
        </ng-template>
      </kendo-grid-column>
    </kendo-grid>
