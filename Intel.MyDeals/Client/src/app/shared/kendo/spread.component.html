
<script src="https://cdn.jsdelivr.net/npm/pikaday@1.8.2/pikaday.min.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pikaday@1.8.2/css/pikaday.css">
<br/>
<div class="row">
    <div class="col-md-12">
        <input type="text" [(ngModel)]="selectedName">
        <button (click)="onSelectName()">Select</button>
        <button (click)="onAddRow()">AddRow</button>
        <button (click)="onAddRowMerge()">AddRowMerge</button>
    </div>
</div>
<br/>
<div class="row">
    <div class="col-md-12">
        <div class="overFlowSpread">
            <hot-table [hotId]="id" [settings]="hotSettings" [data]="dataset"></hot-table>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-md-12">
       
        <button (click)="onSubmit()">submit</button>
       
    </div>
</div>
