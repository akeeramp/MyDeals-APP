<div class="row align-items-center">
    <div class="col-md">
        <div class="gridster-item-content">
            <kendo-textbox [clearButton]="true" [style.width.px]="350" placeholder="Search for deal #, contract, or pricing strategy" [(ngModel)]="searchText" (keypress)="enterPressed($event)"></kendo-textbox>
        </div>
    </div>
</div>
<div class="row align-items-center">
    <div class="col-md">
        <div>Search By:</div>
    </div>
</div>
<div class="row align-items-center">
    <div class="col-md">
        <div class="gridster-item-content">
            <mat-button-toggle-group name="fontStyle" aria-label="Font Style">
                <mat-button-toggle class="btn btn-primary" *ngFor="let toggle of opTypes" [checked]="opType==toggle.value" value="{{toggle.value}}" (change)="onOpChange(toggle.value)">{{toggle.label}} </mat-button-toggle>
            </mat-button-toggle-group>
        </div>
    </div>
</div>
