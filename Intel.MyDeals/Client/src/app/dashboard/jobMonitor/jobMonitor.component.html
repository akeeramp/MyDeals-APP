<link href="/Client/src/app/admin/kendo_grid.css" rel="stylesheet" />
<div class="row">
    <div class="col-md-12 k-header-alignment head-right-shift">
        <h3 style=" padding-left: 15px;" class="bottom-s-remove">Batch Job - Health Monitor</h3>
    </div>
</div>
<div class="row" style="display: contents;">
    <div class="col-md-12 kendo-grid-buttons admin-table-header bottom-s-remove"
        style="padding-left: 15px !important; padding-right: 15px !important;">
        <kendo-grid class="KendoCustomerMapping kAlignHeaders" [data]="gridData" [loading]="isLoading"
                    [pageSize]="state.take" [skip]="state.skip" [sort]="state.sort" [filter]="state.filter" [sortable]="true"
                    [pageable]="{type:type,pageSizes: pageSizes,info:info}" [groupable]="false" [group]="state.group"
                    [navigable]="true" (dataStateChange)="dataStateChange($event)">
            <ng-template kendoGridToolbarTemplate>                
                <kendo-grid-spacer></kendo-grid-spacer>
                <button (click)="refreshGrid()" class="k-button clearButton">
                    <span class="k-icon k-i-reload k-icon-md"></span>Refresh
                </button>
            </ng-template>            
            <kendo-grid-column field="PKG_NM" title="Job Name" width="150" [headerClass]="{'headerClass':true}"
                               [editable]="false">
                <ng-template kendoGridCellTemplate let-dataItem>
                    <span class="underline-on-hover" kendoTooltip title="Please click here to view the Batch Job Steps Detail.">
                        <i class="intelicon-jobs-solid"></i>
                        <a [routerLink]="['/jobmonitordetails', dataItem.PKG_NM]" style="color:#0071c5 !important;width:150px !important">
                            {{ dataItem.PKG_NM}}
                        </a>
                    </span>
                    
                </ng-template>
            </kendo-grid-column>
            <kendo-grid-column field="START_DTM" title="Job Start Time (in PST)" width="200"
                               [headerClass]="{'headerClass':true}" [editable]="false">                
                <ng-template kendoGridCellTemplate let-dataItem="dataItem">
                    <div>{{formatDateTimeForDisplay(dataItem.START_DTM)}}</div>
                </ng-template>
            </kendo-grid-column>
            <kendo-grid-column field="END_DTM" title="Job End Time (in PST)" width="200"
                               [headerClass]="{'headerClass':true}" [editable]="false">                
                <ng-template kendoGridCellTemplate let-dataItem="dataItem">
                    <div>{{formatDateTimeForDisplay(dataItem.END_DTM)}}</div>
                </ng-template>
            </kendo-grid-column>
            <kendo-grid-column field="TIMEDIFF" title="Time Taken" width="150"
                               [headerClass]="{'headerClass':true}" [editable]="false"> 
                <ng-template kendoGridCellTemplate let-dataItem="dataItem">
                    <div>{{formatTimeForDisplay(dataItem.TIMEDIFF)}}</div>
                </ng-template>
            </kendo-grid-column>
            <kendo-grid-column field="THRESHOLD" title="Threshold Time" width="150"
                               [headerClass]="{'headerClass':true}" [editable]="false">
                <ng-template kendoGridFilterMenuTemplate let-column="column" let-filter="filter"
                             let-filterService="filterService">
                    <multicheck-filter [isPrimitive]="true" [field]="column.field" [currentFilter]="filter"
                                       [filterService]="filterService" [data]="distinctPrimitive(column.field)"></multicheck-filter>
                </ng-template>
                <ng-template kendoGridCellTemplate let-dataItem="dataItem">
                    <div>{{formatTimeForDisplay(dataItem.THRESHOLD)}}</div>
                </ng-template>
            </kendo-grid-column>
            <kendo-grid-column field="BATCH_RUN_STATUS" title="Execution Status" width="150" [headerClass]="{'headerClass':true}"
                               [editable]="false">                
            </kendo-grid-column>
            <kendo-grid-column field="HEALTH" title="Health Status" width="150" [headerClass]="{'headerClass':true}"
                               [editable]="false">
                <ng-template kendoGridCellTemplate let-dataItem>
                    <div class="whole-cell" [style.backgroundColor]="dataItem.HEALTH" [style.color]="dataItem.HEALTH">
                        {{ dataItem.HEALTH }}
                    </div>
                </ng-template>
            </kendo-grid-column>
            <kendo-grid-column field="ERR_MSG" title="Error Message" width="200" [headerClass]="{'headerClass':true}"
                               [editable]="false">               
            </kendo-grid-column>           
        </kendo-grid>
    </div>
</div>
