<link href="/Client/node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" />
<link href="/Client/node_modules/@progress/kendo-theme-bootstrap/dist/all.css" rel="stylesheet" />
<link href="/Client/node_modules/@angular/material/prebuilt-themes/indigo-pink.css" rel="stylesheet" />
<link href="/Client/src/app/admin/kendo_grid.css" rel="stylesheet" />
<kendo-dialog (close)="cancelWidgetSetting()" [width]="600">
    <div class="modal-header">
        <h5 class="fl" style="margin-top: 2px !important;">Widget Settings</h5><button type="button" class="close fr"
            (click)="cancelWidgetSetting()" aria-hidden="true">×</button>
        <div class="clearboth"></div>
    </div>
    <div class="modal-body">
        <div><label class="control-label col-lg-3 col-md-3" style="text-align:right; padding-left:15px">Name</label>
            <div class="col-lg-9 col-md-9"><input name="name" type="text" [(ngModel)]="data.renameItem"
                    style="width:100%;" /></div>
            <div class="clearboth"></div>
        </div>
    </div>
    <div class="modal-footer">
        <kendo-dialog-actions><button class='btn btn-default' (click)="cancelWidgetSetting()"><i
                    class="glyphicon glyphicon-remove"></i>Cancel</button><button
                [disabled]="data.renameItem.trim().length==0" class='btn btn-primary'
                [mat-dialog-close]="data.renameItem"><i class="glyphicon glyphicon-ok"></i>Save </button>
        </kendo-dialog-actions>
    </div>
