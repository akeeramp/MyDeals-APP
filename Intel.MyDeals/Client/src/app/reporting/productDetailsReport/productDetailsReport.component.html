<link href="/Client/src/app/admin/kendo_grid.css" rel="stylesheet" />
<div class="rpt-row" style="background-color: #ECF0F5;">
    <div class="col-md-12 col-md-fixhyt" style=" padding-right: 0;">
        <div class="hold-transition skin-blue sidebar-mini">
            <div id="reportScopeID" class="wrapper">
                <aside class="main-sidebar">
                    <app-power-bi-search></app-power-bi-search>
                </aside>
                <div class="content-wrapper">
                    <div class="adjust-height">
                        <section class="content-header new-head_report">
                            <div class="alignment-fixes-report-dashboard">
                                <h1>Product Details report</h1>
                                <app-breadcrumbs [list_breadcrumbs]="list_breadcrumbs" (selectedLink)="responseLnav($event)"></app-breadcrumbs>
                            </div>
                        </section>
                        <div class="flex-row_report">
                            <div class="flex-item_report">
                                <div class="cus_tender_style_report">
                                    Customers: <i class="intelicon-find-a-person-solid" style="font-size:20px;"></i>
                                </div>
                                <div class="time-multi" style="width:254px">
                                    <kendo-dropdownlist [kendoDropDownFilter]="filterSettings"
                                                        [data]="custDataReport"
                                                        [valuePrimitive]="true"
                                                        textField="CUST_NM"
                                                        valueField="CUST_SID"
                                                        [(ngModel)]="selectedCustNamesReport"
                                                        (valueChange)="onCustomerChange($event)"
                                                        class="opUiContainer sm abField customer-report k-dropdown-design"
                                                        style="width: 100%;">
                                    </kendo-dropdownlist>

                                </div>
                            </div>
                            <div class="flex-item_report">
                                <div class="cus_tender_style_report">
                                    Family Names:
                                </div>
                                <div class="time-multi" style="width:254px">
                                    <kendo-multiselect kendoMultiSelectSummaryTag [placeholder]="'Select Family...'" class="fl opUiContainer md divineo-one dashcusstyle ktender_custstyle" [data]="productSelectionLevelList" textField="FMLY_NM" valueField="FMLY_NM"
                                                    [autoClose]="false" [(ngModel)]="selectedFamilyReport" (valueChange)="onfamilyddlChange($event)" [kendoDropDownFilter]="filterSettings">
                                        <ng-template kendoMultiSelectGroupTagTemplate let-dataItems>
                                            <span class="k-icon k-i-caret-alt-down"></span> {{ dataItems.length }} ITEMS(S) SELECTED
                                        </ng-template>
                                    </kendo-multiselect>
                                </div>
                            </div>
                            <div class="flex-item_report">
                                <div class="cus_tender_style_report">
                                    Product Levels:
                                </div>
                                <div class="radio-group_report">
                                    <div id="rdobtn1">
                                        <input type="radio" [value]="7006" [(ngModel)]="selectedCUST_ACCPT" name="selectedCUST_ACCPT" />
                                        <label for="rdobtn1" class="product-report-control radioControl">&nbsp;&nbsp;Processor Level</label>
                                    </div>
                                    <div id="rdobtn2">
                                        <input type="radio" [value]="7007" [(ngModel)]="selectedCUST_ACCPT" name="selectedCUST_ACCPT" />
                                        <label for="rdobtn2" class="product-report-control radioControl">&nbsp;&nbsp;Deal Product Name(L4)</label>
                                    </div>
                                    <div id="rdobtn3">
                                        <input type="radio" [value]="7008" [(ngModel)]="selectedCUST_ACCPT" name="selectedCUST_ACCPT" />
                                        <label for="rdobtn3" class="product-report-control radioControl">&nbsp;&nbsp;Material ID</label>
                                    </div>
                                </div>
                            </div>
                            <div class="flex-item_report" style="gap: 20px; position: relative; display: flex; height: 35px; left: 14px; top: 8px; ">
                                <button class="report-search btn btn-skyblue btn-primary" type="button"
                                        (click)="bntSearchProjectSelectorRpt('searchReport')">
                                    <span>Search Report</span>
                                </button>
                                <button class="report-danger btn btn-danger" type="button"
                                        (click)="bntReset()">
                                    <span>Reset</span>
                                </button>
                            </div>
                            <div class="flex-item_report search-container">
                                <input type="text" placeholder="Search by Processor Number or L4 or Material ID..." class="search-input" [(ngModel)]="userEnteredData">
                                <a class="search intelicon-search report_Searchicon_product" (click)="bntSearchProjectSelectorRpt('searchText')"></a>
                            </div>
                        </div>
                        <div class="opUiContainer md dashboard either-pin oppo-grids" id="report-product-selector">
                            <kendo-grid class="k-grid product-kendo-report" [data]="gridData" [loading]="isLoading" [pageSize]="state.take" [skip]="state.skip"
                                        [sort]="state.sort" [filter]="state.filter" [sortable]="true"
                                        [pageable]="{type:type,pageSizes: pageSizes,info:info}" [groupable]="false" [group]="state.group"
                                        filterable="menu" [navigable]="true" (dataStateChange)="dataStateChange($event)" [columnMenu]="true" (excelExport)="onExcelExport($event)">
                                <ng-template kendoGridToolbarTemplate>
                                    <button (click)="clearFilter()" class="k-button clearButton">
                                        <span class="k-icon intelicon-cancel-filter-solid k-icon-md k-family" style="font-size: 30px !important"></span>Clear Filters
                                    </button>
                                    <kendo-grid-spacer></kendo-grid-spacer>
                                    <div class="excel-sections">
                                        <a href="javascript:void(0);" id="excelDropDownMenu" class="btn btn-sm dropdown-toggle tool-hover" (click)="exportToExcel()">
                                            <div class="excel-btn-update-report">
                                                <i class="intelicon-ms-excel-outlined" style="font-size: 30px !important;color: #fff"></i>
                                                <span>Excel Export</span>
                                            </div>
                                        </a>
                                    </div>
                                </ng-template>
                                <kendo-grid-column *ngIf="showProcessorColumn" field="PCSR_NBR" title="Processor Number" width="300"
                                                [headerClass]="{'headerClass':true}" [editable]="false">
                                    <ng-template kendoGridHeaderTemplate let-dataItem>
                                        <span class="k-column-title" #nonInteractiveElement tabindex="-1">Processor Number</span>
                                    </ng-template>
                                    <ng-template kendoGridFilterMenuTemplate let-column="column" let-filter="filter"
                                                let-filterService="filterService">
                                        <multicheck-filter [isPrimitive]="true" [field]="column.field" [currentFilter]="filter"
                                                        [filterService]="filterService" [data]="distinctPrimitive(column.field)"></multicheck-filter>
                                    </ng-template>
                                </kendo-grid-column>
                                <kendo-grid-column *ngIf="showL4Column" field="DEAL_PRD_NM" title="Deal Product Name" width="200" [headerClass]="{'headerClass':true}">
                                    <ng-template kendoGridFilterMenuTemplate let-column="column" let-filter="filter"
                                                let-filterService="filterService">
                                        <multicheck-filter [isPrimitive]="true" [field]="column.field" [currentFilter]="filter"
                                                        [filterService]="filterService" [data]="distinctPrimitive(column.field)"></multicheck-filter>
                                    </ng-template>
                                </kendo-grid-column>
                                <kendo-grid-column field="FMLY_NM" title="GDM Family Name" width="250" [headerClass]="{'headerClass':true}">
                                    <ng-template kendoGridFilterMenuTemplate let-column="column" let-filter="filter"
                                                let-filterService="filterService">
                                        <multicheck-filter [isPrimitive]="true" [field]="column.field" [currentFilter]="filter"
                                                        [filterService]="filterService" [data]="distinctPrimitive(column.field)"></multicheck-filter>
                                    </ng-template>
                                </kendo-grid-column>
                                <kendo-grid-column *ngIf="showMaterialIDColumn" field="MTRL_ID" title="Material Id" width="180" [headerClass]="{'headerClass':true}">
                                    <ng-template kendoGridFilterMenuTemplate let-column="column" let-filter="filter"
                                                let-filterService="filterService">
                                        <multicheck-filter [isPrimitive]="true" [field]="column.field" [currentFilter]="filter"
                                                        [filterService]="filterService" [data]="distinctPrimitive(column.field)"></multicheck-filter>
                                    </ng-template>
                                </kendo-grid-column>
                                <kendo-grid-column field="PRD_STRT_DTM" title="Product Start Date" width="180" [headerClass]="{'headerClass':true}">
                                    <ng-template kendoGridFilterMenuTemplate let-column="column" let-filter="filter"
                                                let-filterService="filterService">
                                        <multicheck-filter [isPrimitive]="true" [field]="column.field" [currentFilter]="filter"
                                                        [filterService]="filterService" [data]="distinctPrimitive(column.field)"></multicheck-filter>
                                    </ng-template>
                                </kendo-grid-column>
                                <kendo-grid-column field="PRD_END_DTM" title="Product End Date" width="180" [headerClass]="{'headerClass':true}">
                                    <ng-template kendoGridFilterMenuTemplate let-column="column" let-filter="filter"
                                                let-filterService="filterService">
                                        <multicheck-filter [isPrimitive]="true" [field]="column.field" [currentFilter]="filter"
                                                        [filterService]="filterService" [data]="distinctPrimitive(column.field)"></multicheck-filter>
                                    </ng-template>
                                </kendo-grid-column>
                                <kendo-grid-column field="CAP" title="CAP Info" width="180" [headerClass]="{'headerClass':true}">
                                    <ng-template kendoGridFilterMenuTemplate let-column="column" let-filter="filter"
                                                let-filterService="filterService">
                                        <multicheck-filter [isPrimitive]="true" [field]="column.field" [currentFilter]="filter"
                                                        [filterService]="filterService" [data]="distinctPrimitive(column.field)"></multicheck-filter>
                                    </ng-template>
                                </kendo-grid-column>
                                <kendo-grid-column field="YCS2" title="YCS2" width="180" [headerClass]="{'headerClass':true}">
                                    <ng-template kendoGridFilterMenuTemplate let-column="column" let-filter="filter"
                                                let-filterService="filterService">
                                        <multicheck-filter [isPrimitive]="true" [field]="column.field" [currentFilter]="filter"
                                                        [filterService]="filterService" [data]="distinctPrimitive(column.field)"></multicheck-filter>
                                    </ng-template>
                                </kendo-grid-column>

                                <kendo-grid-column field="CPU_PROCESSOR_NUMBER" title="CPU Processor number" width="300" [headerClass]="{'headerClass':true}">
                                    <ng-template kendoGridFilterMenuTemplate let-column="column" let-filter="filter"
                                                let-filterService="filterService">
                                        <multicheck-filter [isPrimitive]="true" [field]="column.field" [currentFilter]="filter"
                                                        [filterService]="filterService" [data]="distinctPrimitive(column.field)"></multicheck-filter>
                                    </ng-template>
                                </kendo-grid-column>
                                <kendo-grid-column field="MM_MEDIA_CD" title="Media Code" width="180" [headerClass]="{'headerClass':true}">
                                    <ng-template kendoGridFilterMenuTemplate let-column="column" let-filter="filter"
                                                let-filterService="filterService">
                                        <multicheck-filter [isPrimitive]="true" [field]="column.field" [currentFilter]="filter"
                                                        [filterService]="filterService" [data]="distinctPrimitive(column.field)"></multicheck-filter>
                                    </ng-template>
                                </kendo-grid-column>
                                <kendo-grid-column field="MM_CUST_CUSTOMER" title="MM Customer Name" width="300" [headerClass]="{'headerClass':true}">
                                    <ng-template kendoGridFilterMenuTemplate let-column="column" let-filter="filter"
                                                let-filterService="filterService">
                                        <multicheck-filter [isPrimitive]="true" [field]="column.field" [currentFilter]="filter"
                                                        [filterService]="filterService" [data]="distinctPrimitive(column.field)"></multicheck-filter>
                                    </ng-template>
                                </kendo-grid-column>
                                <kendo-grid-column field="GDM_FMLY_NM" title="EDW Family Name" width="180" [headerClass]="{'headerClass':true}">
                                    <ng-template kendoGridFilterMenuTemplate let-column="column" let-filter="filter"
                                                let-filterService="filterService">
                                        <multicheck-filter [isPrimitive]="true" [field]="column.field" [currentFilter]="filter"
                                                        [filterService]="filterService" [data]="distinctPrimitive(column.field)"></multicheck-filter>
                                    </ng-template>
                                </kendo-grid-column>

                                <kendo-grid-column field="EPM_NM" title="EPM Name" width="300" [headerClass]="{'headerClass':true}">
                                    <ng-template kendoGridFilterMenuTemplate let-column="column" let-filter="filter"
                                                let-filterService="filterService">
                                        <multicheck-filter [isPrimitive]="true" [field]="column.field" [currentFilter]="filter"
                                                        [filterService]="filterService" [data]="distinctPrimitive(column.field)"></multicheck-filter>
                                    </ng-template>
                                </kendo-grid-column>
                                <kendo-grid-column field="SKU_NM" title="SKU Name" width="180" [headerClass]="{'headerClass':true}">
                                    <ng-template kendoGridFilterMenuTemplate let-column="column" let-filter="filter"
                                                let-filterService="filterService">
                                        <multicheck-filter [isPrimitive]="true" [field]="column.field" [currentFilter]="filter"
                                                        [filterService]="filterService" [data]="distinctPrimitive(column.field)"></multicheck-filter>
                                    </ng-template>
                                </kendo-grid-column>
                                <kendo-grid-column field="CPU_CACHE" title="CPU CACHE" width="180" [headerClass]="{'headerClass':true}">
                                    <ng-template kendoGridFilterMenuTemplate let-column="column" let-filter="filter"
                                                let-filterService="filterService">
                                        <multicheck-filter [isPrimitive]="true" [field]="column.field" [currentFilter]="filter"
                                                        [filterService]="filterService" [data]="distinctPrimitive(column.field)"></multicheck-filter>
                                    </ng-template>
                                </kendo-grid-column>
                                <kendo-grid-column field="GEO" title="Geo" width="180" [headerClass]="{'headerClass':true}">
                                    <ng-template kendoGridFilterMenuTemplate let-column="column" let-filter="filter"
                                                let-filterService="filterService">
                                        <multicheck-filter [isPrimitive]="true" [field]="column.field" [currentFilter]="filter"
                                                        [filterService]="filterService" [data]="distinctPrimitive(column.field)"></multicheck-filter>
                                    </ng-template>
                                </kendo-grid-column>
                                <kendo-grid-column field="actv_ind" title="Is active" width="300"
                                                [headerClass]="{'headerClass':true}" [editable]="false">
                                    <ng-template kendoGridFilterMenuTemplate let-column="column" let-filter="filter"
                                                let-filterService="filterService">
                                        <multicheck-filter [isPrimitive]="true" [field]="column.field" [currentFilter]="filter"
                                                        [filterService]="filterService" [data]="distinctPrimitive(column.field)"></multicheck-filter>
                                    </ng-template>
                                </kendo-grid-column>
                            </kendo-grid>
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>
    </div>
</div>
