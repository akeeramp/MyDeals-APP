<link href="/Client/src/app/admin/kendo_grid.css" rel="stylesheet" />
<div style="padding-top: 20px; padding-left: 15px;">
    <h2>Deal Unification & Reconciliation Report</h2>
</div>
<div style="padding-top: 20px; padding-left: 15px;">
    <div class="col-md-3">
        <button id="genUCDBtn" kendoButton class="btn btn-primary" icon="file-excel" (click)="getDealUnificationReport()" [disabled]="isLoading" [class.disabledButton] = "isLoading">Generate UCD Report</button>
    </div>
    <!-- Loader Component -->
    <div *ngIf="isLoading" class="col-md-9">
        <span class="k-icon k-i-loading k-icon-xl" style="margin-right: 20px;"></span>Please wait, this may take up to two minutes...
    </div>
</div>
