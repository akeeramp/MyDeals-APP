<link href="/Client/src/app/admin/kendo_grid.css" rel="stylesheet" />
<div id="TestTesndersdiv" style="height:538px">
    <div id="setTestContainer">
        <h2 class="col-md-12" style=" margin-top: 20px;">Test Tenders Data</h2>
        <form [formGroup]="admintestTendersForm">
            <div class="row">
                <div class="col-md-12">
                    <div class="col-md-2 dateRangeLabelTestTendors">
                        SFID for Contract Header
                    </div>
                    <div class="col-md-9">
                        <div class="col-md-5">
                            <kendo-textbox class="alignwidth" formControlName="CNTRCT_SF_ID"></kendo-textbox>
                        </div>
                    </div>
                </div>
            </div>
            <br />

            <div class="row">
                <div class="col-md-12">
                    <div class="col-md-2 dateRangeLabelTestTendors">
                        Contract Customer
                    </div>
                    <div class="col-md-9">
                        <div class="col-md-5">
                            <kendo-textbox class="alignwidth" formControlName="CNTRCT_CUST"></kendo-textbox>

                        </div>

                    </div>
                </div>
            </div>
            <br />
            <div class="row">
                <div class="col-md-12">
                    <div class="col-md-2 dateRangeLabelTestTendors">
                        End Customer
                    </div>
                    <div class="col-md-9">
                        <div class="col-md-5">
                            <kendo-textbox class="alignwidth" formControlName="END_CUST"></kendo-textbox>
                        </div>

                    </div>
                </div>
            </div>
            <br />
            <div class="row">
                <div class="col-md-12">
                    <div class="col-md-2 dateRangeLabelTestTendors">
                        Start Date
                    </div>
                    <div class="col-md-9">
                        <div class="col-md-5">

                            <kendo-datepicker #picker formControlName="START_DT" format="MM/dd/yyyy" calendarType="classic" class="datePickerWidth alignwidth">
                            </kendo-datepicker>
                        </div>

                    </div>
                </div>
            </div>
            <br />
            <div class="row">
                <div class="col-md-12">
                    <div class="col-md-2 dateRangeLabelTestTendors">
                        End Date
                    </div>
                    <div class="col-md-9">
                        <div class="col-md-5">
                            <kendo-datepicker class="alignwidth" #picker formControlName="END_DT" format="MM/dd/yyyy" calendarType="classic"></kendo-datepicker>
                        </div>

                    </div>
                </div>
            </div>
            <br />
            <div class="row">
                <div class="col-md-12">
                    <div class="col-md-2 dateRangeLabelTestTendors">
                        Geo
                    </div>
                    <div class="col-md-9">
                        <div class="col-md-5">
                            <kendo-textbox class="alignwidth" formControlName="GEO"></kendo-textbox>
                        </div>

                    </div>
                </div>
            </div>
            <br />
            <div class="row">
                <div class="col-md-12">
                    <div class="col-md-2 dateRangeLabelTestTendors">
                        SFID for Deal
                    </div>
                    <div class="col-md-9">
                        <div class="col-md-5">
                            <kendo-textbox class="alignwidth" formControlName="DEAL_SF_ID"></kendo-textbox>

                        </div>
                    </div>
                </div>
            </div>
            <br />
            <div class="row">
                <div class="col-md-12">
                    <div class="col-md-2 dateRangeLabelTestTendors">
                        Ecap Price
                    </div>
                    <div class="col-md-9">
                        <div class="col-md-5">
                            <kendo-textbox class="alignwidth" formControlName="ECAP"></kendo-textbox>

                        </div>

                    </div>
                </div>
            </div>
            <br />
            <div class="row">
                <div class="col-md-12">
                    <div class="col-md-2 dateRangeLabelTestTendors">
                        Volume
                    </div>
                    <div class="col-md-9">
                        <div class="col-md-5">
                            <kendo-textbox class="alignwidth" formControlName="VOLUME"></kendo-textbox>

                        </div>

                    </div>
                </div>
            </div>
            <br />
            <div class="row">
                <div class="col-md-12">
                    <div class="col-md-2 dateRangeLabelTestTendors">
                        My Deals Deal ID
                    </div>
                    <div class="col-md-9">
                        <div class="col-md-5">
                            <kendo-textbox class="alignwidth" formControlName="DEAL_ID"></kendo-textbox>

                        </div>

                    </div>
                </div>
            </div>
            <br />
            <div class="row">
                <div class="col-md-12">
                    <div class="col-md-2 dateRangeLabelTestTendors">
                        Products
                    </div>
                    <div class="col-md-9">
                        <div class="col-md-5">
                            <kendo-textarea class="alignwidth" placeholder="Multiple deal IDs can be separated with comma."
                                            formControlName="PROD_IDs" id="DEAL_IDS" name="DEAL_IDS" pattern="^[0-9,\s]*$"
                                            resizable="vertical" [rows]="5" [cols]="65"></kendo-textarea>
                        </div>

                    </div>
                </div>
            </div>
            <br />
            <div class="row">
                <div class="col-md-12">
                    <div class="col-md-2 font-weight-bold">
                    </div>
                    <div class="col-md-2 btnExecTestTendors">
                        <div>
                            <button (click)="excutetestTendersData()" class="btn btn-primary">Save Tender</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
