﻿<link href="/Client/node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" />
<link href="/Client/node_modules/@progress/kendo-theme-bootstrap/dist/all.css" rel="stylesheet" />
<link href="/Client/node_modules/@angular/material/prebuilt-themes/indigo-pink.css" rel="stylesheet" />
<link href="/Client/src/app/admin/kendo_grid.css" rel="stylesheet" />
<div class="row">
    <div class="col-md-12 k-header-alignment">
        <h3>Customer - Vendor Mapping</h3>
    </div>
</div>
<div class="row">
    <div class="col-md-12 kendo-grid-buttons">
        <kendo-grid [data]="gridData" [loading]="isLoading" [pageSize]="state.take" [skip]="state.skip"
            [sort]="state.sort" [filter]="state.filter" [sortable]="true"
            [pageable]="{type:type,pageSizes: pageSizes,info:info}" [groupable]="false" [group]="state.group"
            filterable="menu" [navigable]="true" (dataStateChange)="dataStateChange($event)" (add)="addHandler($event)"
            (edit)="editHandler($event)" (cancel)="cancelHandler($event)" (save)="saveHandler($event)">
            <ng-template kendoGridToolbarTemplate><button kendoGridAddCommand class="k-button addButton"><span
                        class="k-icon k-i-plus-outline k-icon-md"></span>ADD NEW RECORD </button><button
                    (click)="clearFilter()" class="k-button clearButton"><span
                        class="k-icon intelicon-cancel-filter-solid k-icon-md k-family"></span>CLEAR FILTERS </button>
                <kendo-grid-spacer></kendo-grid-spacer><button (click)="refreshGrid()"
                    class="k-button clearButton"><span class="k-icon k-i-reload k-icon-md"></span>Refresh </button>
            </ng-template>
            <kendo-grid-command-column title="Commands" width="75" [headerClass]="{'headerClass':true}">
                <ng-template kendoGridCellTemplate let-isNew="isNew">
                    <div class="text-center"><button id="command-icon" kendoGridEditCommand><span
                                class="k-icon k-i-edit k-icon-sm"></span></button></div>
                    <div class="text-center"><button id="command-icon" kendoGridSaveCommand
                            [disabled]="formGroup?.invalid"><span
                                class="k-icon k-i-check k-icon-sm"></span></button><button id="command-icon"
                            kendoGridCancelCommand><span class="k-icon k-i-cancel-outline k-icon-sm"></span></button>
                    </div>
                </ng-template>
            </kendo-grid-command-column>
            <kendo-grid-column field="ACTV_IND" title="Is Active" editor="boolean" width="50" filter="boolean"
                [headerClass]="{'headerClass':true}">
                <ng-template kendoGridCellTemplate let-dataItem="dataItem">
                    <div class="text-center">
                        <mat-slide-toggle class="toggle-button-custom" [color]="color" [checked]="dataItem.ACTV_IND" disabled></mat-slide-toggle>
                    </div>
                </ng-template>
                <ng-template kendoGridEditTemplate let-dataItem="dataItem" let-formGroup="formGroup">
                    <div class="text-center">
                        <mat-slide-toggle class="toggle-button-custom" [color]="color" [checked]="dataItem.ACTV_IND"
                            [formControl]="formGroup.get('ACTV_IND')"></mat-slide-toggle>
                    </div>
                </ng-template>
            </kendo-grid-column>
            <kendo-grid-column field="CUST_NM" title="Customer" width="100" [headerClass]="{'headerClass':true}">
                <ng-template kendoGridFilterMenuTemplate let-column="column" let-filter="filter"
                    let-filterService="filterService">
                    <multicheck-filter [isPrimitive]="true" [field]="column.field" [currentFilter]="filter"
                        [filterService]="filterService" [data]="distinctPrimitive(column.field)"></multicheck-filter>
                </ng-template>
                <ng-template kendoGridEditTemplate let-dataItem="dataItem" let-formGroup="formGroup">
                    <kendo-combobox #custDropDown [data]="distinctCust" [placeholder]="'Select Customer..'" [virtual]="virtual"
                        [formControl]="formGroup.get('CUST_NM')" [allowCustom]="allowCustom"></kendo-combobox>
                </ng-template>
            </kendo-grid-column>
            <kendo-grid-column field="BUSNS_ORG_NM" title="Settlement Partner Name" width="200"
                [headerClass]="{'headerClass':true}">
                <ng-template kendoGridFilterMenuTemplate let-column="column" let-filter="filter"
                    let-filterService="filterService">
                    <multicheck-filter [isPrimitive]="true" [field]="column.field" [currentFilter]="filter"
                        [filterService]="filterService" [data]="distinctPrimitive(column.field)"></multicheck-filter>
                </ng-template>
                <ng-template kendoGridEditTemplate let-dataItem="dataItem" let-formGroup="formGroup">
                    <kendo-combobox #catDropDown [data]="distinctPartner" [placeholder]="'Select Vendor by Name..'"
                        [formControl]="formGroup.get('BUSNS_ORG_NM')" [allowCustom]="allowCustom" [virtual]="virtual"
                        (valueChange)="partnerNMChange($event)"></kendo-combobox>
                </ng-template>
            </kendo-grid-column>
            <kendo-grid-column field="DROP_DOWN" title="Settlement Partner ID" width="100"
                [headerClass]="{'headerClass':true}">
                <ng-template kendoGridFilterMenuTemplate let-column="column" let-filter="filter"
                    let-filterService="filterService">
                    <multicheck-filter [isPrimitive]="true" [field]="column.field" [currentFilter]="filter"
                        [filterService]="filterService" [data]="distinctPrimitive(column.field)"></multicheck-filter>
                </ng-template>
                <ng-template kendoGridEditTemplate let-dataItem="dataItem" let-formGroup="formGroup">
                    <kendo-combobox #partDropDown [data]="distinctPartId" [formControl]="formGroup.get('DROP_DOWN')"
                        [placeholder]="'Select Vendor by ID..'" [allowCustom]="allowCustom" [virtual]="virtual"
                        (valueChange)="partnerIDChange($event)"></kendo-combobox>
                </ng-template>
            </kendo-grid-column>
            <kendo-grid-column field="CTRY_CD" title="Country/Region" width="100" [headerClass]="{'headerClass':true}"
                [editable]="false">
                <ng-template kendoGridFilterMenuTemplate let-column="column" let-filter="filter"
                    let-filterService="filterService">
                    <multicheck-filter [isPrimitive]="true" [field]="column.field" [currentFilter]="filter"
                        [filterService]="filterService" [data]="distinctPrimitive(column.field)"></multicheck-filter>
                </ng-template>
            </kendo-grid-column>
        </kendo-grid>
        <kendo-dialog title="Please Fix" *ngIf="isCombExists" (close)="saveConfirmation()">
            <p style="margin: 30px; text-align: center;">{{errorMsg}}</p>
            <kendo-dialog-actions><button class='k-button' (click)="saveConfirmation()">OK</button>
            </kendo-dialog-actions>
        </kendo-dialog>
    </div>
</div>
