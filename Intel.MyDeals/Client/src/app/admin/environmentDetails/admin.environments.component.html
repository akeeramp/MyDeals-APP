<link href="/Client/src/app/admin/kendo_grid.css" rel="stylesheet" />
<div class="row">
    <div class="col-md-3" style="padding-left: 30px; padding-top: 24px">
        <h3 class="header-bottomsizereduce">{{gridCaption}}</h3>
    </div>
</div>
<div class="row dropDownSection">
    <div class="col-md-1 display">
        <div class="fl opUiLabel" style="width: 160px">
            <strong>Select Type:</strong>
        </div>
    </div>
    <div class="col-md-3 display">
        <div style="width: 100% !important">
            <kendo-dropdownlist [data]="dropdownFieldsData" textField="DROP_DOWN_TEXT" (valueChange)="ddlchangeselecttype($event)"
                                valueField="DROP_DOWN_VALUE" [(ngModel)]="SELECT_TYPE" class="inputWidth newbotborder font-input cd-input-bottom bg-cntrct-dtl" name="SELECT_TYPE" required>
                <ng-template kendoDropDownListItemTemplate let-dataItem>
                    <span style="width: 100%" title="{{dataItem.DROP_DOWN_TEXT}}" class="template">{{ dataItem.DROP_DOWN_TEXT }}</span>
                </ng-template>
            </kendo-dropdownlist>

        </div>
    </div>
</div>
<div *ngIf="EnvGrid" class="row" style="display: contents;">
    <div class="col-md-12 kendo-grid-buttons table-left-rightsizefix">
        <kendo-grid class="grid-heightsize customerVendorsTable kAlignHeaders" [data]="gridData" [loading]="isLoading" [pageSize]="state.take" [skip]="state.skip"
                    [sort]="state.sort" [filter]="state.filter" [sortable]="true"
                    [pageable]="{type:type,pageSizes: pageSizes,info:info}" [groupable]="false" [group]="state.group"
                    filterable="menu" [navigable]="true" (dataStateChange)="dataEnvStateChange($event)" (add)="EnvaddHandler($event)"
                    (edit)="EnveditHandler($event)" (cancel)="EnvcancelHandler($event)" (save)="EnvsaveHandler($event)"
                    (remove)="EnvremoveHandler($event)" [columnMenu]="true" (excelExport)="onEnvExcelExport($event)">
            <ng-template kendoGridToolbarTemplate>
                <button kendoGridAddCommand class="k-button addButton" [hidden]="isActionable">
                    <span class="k-icon k-i-plus-outline k-icon-md"></span>Add New Record
                </button>
                <button (click)="EnvclearFilter()" class="k-button clearButton">
                    <span class="k-icon intelicon-cancel-filter-solid k-icon-md k-family"></span>Clear Filters
                </button>
                <kendo-grid-spacer></kendo-grid-spacer>
                <button type="button" kendoGridExcelCommand>
                    <span class="k-icon k-i-file-excel k-icon-md"></span>Export to Excel
                </button>
                <button (click)="EnvrefreshGrid()"
                        class="k-button clearButton">
                    <span class="k-icon k-i-reload k-icon-md"></span>Refresh
                </button>
            </ng-template>
            <kendo-grid-command-column title="" width="100" [headerClass]="{'headerClass':true}" [columnMenu]="false" [hidden]="isActionable">
                <ng-template kendoGridCellTemplate let-dataItem="dataItem" let-isNew="isNew">
                    <button id="command-icon-first" kendoGridEditCommand>
                        <span class="k-icon k-i-edit k-icon-sm delete-editorspaceremove edited-icon-color"></span>
                    </button>
                    <button kendoGridRemoveCommand id="command-icon-first" *ngIf="!opened" class="k-button">
                        <span class="k-icon k-i-delete k-icon-sm edited-icon-color"></span>
                    </button>
                    <button id="command-icon-first" kendoGridSaveCommand [disabled]="formGroup?.invalid">
                        <span class="k-icon k-i-check k-icon-sm"></span>
                    </button>
                    <button id="command-icon-first" kendoGridCancelCommand>
                        <span class="k-icon k-i-cancel-outline k-icon-sm remove-canceloutline"></span>
                    </button>
                </ng-template>
            </kendo-grid-command-column>
            <kendo-grid-column field="ENVT_SID" title="ID" width="60px" [hidden]="true"
                               [headerClass]="{'headerClass':true}" [editable]="false">
                <ng-template kendoGridFilterMenuTemplate let-column="column" let-filter="filter"
                             let-filterService="filterService">
                    <multicheck-filter [isPrimitive]="true" [field]="column.field" [currentFilter]="filter"
                                       [filterService]="filterService" [data]="distinctPrimitive(column.field)"></multicheck-filter>
                </ng-template>
            </kendo-grid-column>
            <kendo-grid-column field="ENVT_NM" title="Environment Name" width="200" [headerClass]="{'headerClass':true}"
                               [editable]="isCnstNmEditable">
                <ng-template kendoGridFilterMenuTemplate let-column="column" let-filter="filter"
                             let-filterService="filterService">
                    <multicheck-filter [isPrimitive]="true" [field]="column.field" [currentFilter]="filter"
                                       [filterService]="filterService" [data]="distinctPrimitive(column.field)"></multicheck-filter>
                </ng-template>
            </kendo-grid-column>
            <kendo-grid-column field="DB_ENVT_NM" title="DB Environment Name" width="250" [headerClass]="{'headerClass':true}">
                <ng-template kendoGridFilterMenuTemplate let-column="column" let-filter="filter"
                             let-filterService="filterService">
                    <multicheck-filter [isPrimitive]="true" [field]="column.field" [currentFilter]="filter"
                                       [filterService]="filterService" [data]="distinctPrimitive(column.field)"></multicheck-filter>
                </ng-template>
                <ng-template kendoGridEditTemplate let-dataItem="dataItem" let-formGroup="formGroup">
                    <kendo-textbox [formControl]="formGroup.get('DB_ENVT_NM')"></kendo-textbox>
                </ng-template>
            </kendo-grid-column>
            <kendo-grid-column field="DB_VANITY_CONN_STR" title="Connection String" width="180" [headerClass]="{'headerClass':true}">
                <ng-template kendoGridFilterMenuTemplate let-column="column" let-filter="filter"
                             let-filterService="filterService">
                    <multicheck-filter [isPrimitive]="true" [field]="column.field" [currentFilter]="filter"
                                       [filterService]="filterService" [data]="distinctPrimitive(column.field)"></multicheck-filter>
                </ng-template>
                <ng-template kendoGridEditTemplate let-dataItem="dataItem" let-formGroup="formGroup">
                    <kendo-textbox [formControl]="formGroup.get('DB_VANITY_CONN_STR')"></kendo-textbox>
                </ng-template>
            </kendo-grid-column>
            <kendo-grid-column field="DB_SRVR_DTL" title="Server Detail" width="200" [headerClass]="{'headerClass':true}">
                <ng-template kendoGridFilterMenuTemplate let-column="column" let-filter="filter"
                             let-filterService="filterService">
                    <multicheck-filter [isPrimitive]="true" [field]="column.field" [currentFilter]="filter"
                                       [filterService]="filterService" [data]="distinctPrimitive(column.field)"></multicheck-filter>
                </ng-template>
                <ng-template kendoGridEditTemplate let-dataItem="dataItem" let-formGroup="formGroup">
                    <kendo-textbox [formControl]="formGroup.get('DB_SRVR_DTL')"></kendo-textbox>
                </ng-template>
            </kendo-grid-column>
            <kendo-grid-column field="GRAFANA_DASHBOARD_LINK" title="Dashboard Link" width="200" [headerClass]="{'headerClass':true}">
                <ng-template kendoGridFilterMenuTemplate let-column="column" let-filter="filter"
                             let-filterService="filterService">
                    <multicheck-filter [isPrimitive]="true" [field]="column.field" [currentFilter]="filter"
                                       [filterService]="filterService" [data]="distinctPrimitive(column.field)"></multicheck-filter>
                </ng-template>
                <ng-template kendoGridEditTemplate let-dataItem="dataItem" let-formGroup="formGroup">
                    <kendo-textbox [formControl]="formGroup.get('GRAFANA_DASHBOARD_LINK')"></kendo-textbox>
                </ng-template>
            </kendo-grid-column>
            <kendo-grid-column field="MANAGED_OWNERS" title="Managed Owners" width="180" [headerClass]="{'headerClass':true}">
                <ng-template kendoGridFilterMenuTemplate let-column="column" let-filter="filter"
                             let-filterService="filterService">
                    <multicheck-filter [isPrimitive]="true" [field]="column.field" [currentFilter]="filter"
                                       [filterService]="filterService" [data]="distinctPrimitive(column.field)"></multicheck-filter>
                </ng-template>
                <ng-template kendoGridEditTemplate let-dataItem="dataItem" let-formGroup="formGroup">
                    <kendo-textbox [formControl]="formGroup.get('MANAGED_OWNERS')"></kendo-textbox>
                </ng-template>
            </kendo-grid-column>
            <kendo-grid-column field="WEBISTE_LINK" title="Website Link" width="150" [headerClass]="{'headerClass':true}">
                <ng-template kendoGridFilterMenuTemplate let-column="column" let-filter="filter"
                             let-filterService="filterService">
                    <multicheck-filter [isPrimitive]="true" [field]="column.field" [currentFilter]="filter"
                                       [filterService]="filterService" [data]="distinctPrimitive(column.field)"></multicheck-filter>
                </ng-template>
                <ng-template kendoGridEditTemplate let-dataItem="dataItem" let-formGroup="formGroup">
                    <kendo-textbox [formControl]="formGroup.get('WEBISTE_LINK')"></kendo-textbox>
                </ng-template>
            </kendo-grid-column>
            <kendo-grid-column field="APP_SERVER" title="App Server" width="150" [headerClass]="{'headerClass':true}">
                <ng-template kendoGridFilterMenuTemplate let-column="column" let-filter="filter"
                             let-filterService="filterService">
                    <multicheck-filter [isPrimitive]="true" [field]="column.field" [currentFilter]="filter"
                                       [filterService]="filterService" [data]="distinctPrimitive(column.field)"></multicheck-filter>
                </ng-template>
                <ng-template kendoGridEditTemplate let-dataItem="dataItem" let-formGroup="formGroup">
                    <kendo-textbox [formControl]="formGroup.get('APP_SERVER')"></kendo-textbox>
                </ng-template>
            </kendo-grid-column>
            <kendo-grid-column field="WIN_JOBS_HOSTED_MCHN" title="Jobs Hosted" width="150" [headerClass]="{'headerClass':true}">
                <ng-template kendoGridFilterMenuTemplate let-column="column" let-filter="filter"
                             let-filterService="filterService">
                    <multicheck-filter [isPrimitive]="true" [field]="column.field" [currentFilter]="filter"
                                       [filterService]="filterService" [data]="distinctPrimitive(column.field)"></multicheck-filter>
                </ng-template>
                <ng-template kendoGridEditTemplate let-dataItem="dataItem" let-formGroup="formGroup">
                    <kendo-textbox [formControl]="formGroup.get('WIN_JOBS_HOSTED_MCHN')"></kendo-textbox>
                </ng-template>
            </kendo-grid-column>
            <kendo-grid-column field="SSIS_SRVR_CONN_STR" title="SSIS Server Connection String" width="300" [headerClass]="{'headerClass':true}">
                <ng-template kendoGridFilterMenuTemplate let-column="column" let-filter="filter"
                             let-filterService="filterService">
                    <multicheck-filter [isPrimitive]="true" [field]="column.field" [currentFilter]="filter"
                                       [filterService]="filterService" [data]="distinctPrimitive(column.field)"></multicheck-filter>
                </ng-template>
                <ng-template kendoGridEditTemplate let-dataItem="dataItem" let-formGroup="formGroup">
                    <kendo-textbox [formControl]="formGroup.get('SSIS_SRVR_CONN_STR')"></kendo-textbox>
                </ng-template>
            </kendo-grid-column>
            <kendo-grid-column field="SSIS_CATALOGUE_FOLDER" title="SSIS Catalogue Folder" width="200" [headerClass]="{'headerClass':true}">
                <ng-template kendoGridFilterMenuTemplate let-column="column" let-filter="filter"
                             let-filterService="filterService">
                    <multicheck-filter [isPrimitive]="true" [field]="column.field" [currentFilter]="filter"
                                       [filterService]="filterService" [data]="distinctPrimitive(column.field)"></multicheck-filter>
                </ng-template>
                <ng-template kendoGridEditTemplate let-dataItem="dataItem" let-formGroup="formGroup">
                    <kendo-textbox [formControl]="formGroup.get('SSIS_CATALOGUE_FOLDER')"></kendo-textbox>
                </ng-template>
            </kendo-grid-column>
            <kendo-grid-column field="SSIS_CATALOGUE_SRVR_DTL" title="SSIS Catalogue Server Detail" width="250" [headerClass]="{'headerClass':true}">
                <ng-template kendoGridFilterMenuTemplate let-column="column" let-filter="filter"
                             let-filterService="filterService">
                    <multicheck-filter [isPrimitive]="true" [field]="column.field" [currentFilter]="filter"
                                       [filterService]="filterService" [data]="distinctPrimitive(column.field)"></multicheck-filter>
                </ng-template>
                <ng-template kendoGridEditTemplate let-dataItem="dataItem" let-formGroup="formGroup">
                    <kendo-textbox [formControl]="formGroup.get('SSIS_CATALOGUE_SRVR_DTL')"></kendo-textbox>
                </ng-template>
            </kendo-grid-column>
            <kendo-grid-column field="ACTV_IND" title="Active Indicator" editor="boolean" width="180" filter="boolean"
                               [headerClass]="{'headerClass':true}">
                <ng-template kendoGridCellTemplate let-dataItem="dataItem">
                    <div class="text-center">
                        <mat-slide-toggle class="toggle-button-custom" [color]="color" [checked]="dataItem.ACTV_IND" disabled></mat-slide-toggle>
                    </div>
                </ng-template>
                <ng-template kendoGridEditTemplate let-dataItem="dataItem" let-formGroup="formGroup">
                    <div class="text-center">
                        <mat-slide-toggle class="toggle-button-custom" [color]="color" [checked]="dataItem.ACTV_IND"
                                          [formControl]="formGroup.get('ACTV_IND')"></mat-slide-toggle>
                    </div>
                </ng-template>
            </kendo-grid-column>
            <kendo-grid-excel fileName="MyDealsEnvironmentDetails.xlsx" [fetchData]="allData">
                <kendo-excelexport-column *ngFor="let item of excelColumns | keyvalue : returnZero" field="{{item.key}}"
                                          title="{{item.value}}" [width]="150" [cellOptions]="cellOptions"
                                          [headerCellOptions]="headerCellOptions"></kendo-excelexport-column>
            </kendo-grid-excel>
        </kendo-grid>
        <kendo-dialog *ngIf="isDialogVisible" (close)="Envclose()" [width]="600" class="cons-delete-ppup">
            <h2 class="cons-header-popup">Delete Confirmation</h2>
            <p class="cons-body-popup">Are you sure you would like to Delete this Environments ? </p>
            <kendo-dialog-actions class="cons-button-style">
                <button class="cons-button-cancel" kendoButton (click)="Envclose()">Cancel </button>
                <button class="cons-button-delete" kendoButton (click)="EnvdeleteRecord()">Delete Environments</button>
            </kendo-dialog-actions>
        </kendo-dialog>
    </div>
</div>

<div *ngIf="SvrGrid" class="row" style="display: contents;">
    <div class="col-md-12 kendo-grid-buttons table-left-rightsizefix">
        <kendo-grid class="grid-heightsize customerVendorsTable kAlignHeaders" [data]="servergridData" [loading]="isLoading" [pageSize]="state.take" [skip]="state.skip"
                    [sort]="state.sort" [filter]="state.filter" [sortable]="true"
                    [pageable]="{type:type,pageSizes: pageSizes,info:info}" [groupable]="false" [group]="state.group"
                    filterable="menu" [navigable]="true" (dataStateChange)="datasvrStateChange($event)" (add)="svraddHandler($event)"
                    (edit)="svreditHandler($event)" (cancel)="svrcancelHandler($event)" (save)="svrsaveHandler($event)"
                    (remove)="svrremoveHandler($event)" [columnMenu]="true" (excelExport)="onsvrExcelExport($event)">
            <ng-template kendoGridToolbarTemplate>
                <button kendoGridAddCommand class="k-button addButton" [hidden]="isActionable">
                    
                    <span class="k-icon k-i-plus-outline k-icon-md"></span>Add New Record
                </button>
                <button (click)="svrclearFilter()" class="k-button clearButton">
                    <span class="k-icon intelicon-cancel-filter-solid k-icon-md k-family"></span>Clear Filters
                </button>
                <kendo-grid-spacer></kendo-grid-spacer>
                <button type="button" kendoGridExcelCommand>
                    <span class="k-icon k-i-file-excel k-icon-md"></span>Export to Excel
                </button>
                <button (click)="svrrefreshGrid()"
                        class="k-button clearButton">
                    <span class="k-icon k-i-reload k-icon-md"></span>Refresh
                </button>
            </ng-template>
            <kendo-grid-command-column title="" width="60" [headerClass]="{'headerClass':true}" [columnMenu]="false" [hidden]="isActionable">
                <ng-template kendoGridCellTemplate let-dataItem="dataItem" let-isNew="isNew">
                    <button id="command-icon-first" kendoGridEditCommand>
                        <span class="k-icon k-i-edit k-icon-sm delete-editorspaceremove edited-icon-color"></span>
                    </button>
                    <button kendoGridRemoveCommand id="command-icon-first" *ngIf="!opened" class="k-button">
                        <span class="k-icon k-i-delete k-icon-sm edited-icon-color"></span>
                    </button>
                    <button id="command-icon-first" kendoGridSaveCommand [disabled]="serverformGroup?.invalid">
                        <span class="k-icon k-i-check k-icon-sm"></span>
                    </button>
                    <button id="command-icon-first" kendoGridCancelCommand>
                        <span class="k-icon k-i-cancel-outline k-icon-sm remove-canceloutline"></span>
                    </button>
                </ng-template>
            </kendo-grid-command-column>
            <kendo-grid-column field="LNKD_SRVR_NM" title="ID" width="60px" [hidden]="true"
                               [headerClass]="{'headerClass':true}" [editable]="false">
                <ng-template kendoGridFilterMenuTemplate let-column="column" let-filter="filter"
                             let-filterService="filterService">
                    <multicheck-filter [isPrimitive]="true" [field]="column.field" [currentFilter]="filter"
                                       [filterService]="filterService" [data]="svrdistinctPrimitive(column.field)"></multicheck-filter>
                </ng-template>
            </kendo-grid-column>
            <kendo-grid-column field="LNKD_SRVR_NM" title="Linked Server Name" width="100" [headerClass]="{'headerClass':true}" [editable]="serverisCnstNmEditable">
                <ng-template kendoGridFilterMenuTemplate let-column="column" let-filter="filter"
                             let-filterService="filterService">
                    <multicheck-filter [isPrimitive]="true" [field]="column.field" [currentFilter]="filter"
                                       [filterService]="filterService" [data]="svrdistinctPrimitive(column.field)"></multicheck-filter>
                </ng-template>
                <ng-template kendoGridEditTemplate let-dataItem="dataItem" let-formGroup="serverformGroup">
                    <kendo-textbox [formControl]="serverformGroup.get('LNKD_SRVR_NM')"></kendo-textbox>
                </ng-template>
            </kendo-grid-column>
            <kendo-grid-column field="ENVT" title="Environment" width="100" [headerClass]="{'headerClass':true}">
                <ng-template kendoGridFilterMenuTemplate let-column="column" let-filter="filter"
                             let-filterService="filterService">
                    <multicheck-filter [isPrimitive]="true" [field]="column.field" [currentFilter]="filter"
                                       [filterService]="filterService" [data]="svrdistinctPrimitive(column.field)"></multicheck-filter>
                </ng-template>
                <ng-template kendoGridEditTemplate let-dataItem="dataItem" let-formGroup="serverformGroup">
                    <kendo-textbox [formControl]="serverformGroup.get('ENVT')"></kendo-textbox>
                </ng-template>
            </kendo-grid-column>
            <kendo-grid-column field="LNKD_SRVR_CONN_DTL" title="Linked Server Connection Detail" width="170" [headerClass]="{'headerClass':true}">
                <ng-template kendoGridFilterMenuTemplate let-column="column" let-filter="filter"
                             let-filterService="filterService">
                    <multicheck-filter [isPrimitive]="true" [field]="column.field" [currentFilter]="filter"
                                       [filterService]="filterService" [data]="svrdistinctPrimitive(column.field)"></multicheck-filter>
                </ng-template>
                <ng-template kendoGridEditTemplate let-dataItem="dataItem" let-formGroup="serverformGroup">
                    <kendo-textbox [formControl]="serverformGroup.get('LNKD_SRVR_CONN_DTL')"></kendo-textbox>

                </ng-template>
            </kendo-grid-column>
            <kendo-grid-column field="CHK_QUERY" title="Checked Query" width="180" [headerClass]="{'headerClass':true}">
                <ng-template kendoGridFilterMenuTemplate let-column="column" let-filter="filter"
                             let-filterService="filterService">
                    <multicheck-filter [isPrimitive]="true" [field]="column.field" [currentFilter]="filter"
                                       [filterService]="filterService" [data]="svrdistinctPrimitive(column.field)"></multicheck-filter>
                </ng-template>
                <ng-template kendoGridEditTemplate let-dataItem="dataItem" let-formGroup="serverformGroup">
                    <kendo-textbox [formControl]="serverformGroup.get('CHK_QUERY')"></kendo-textbox>

            </kendo-grid-column>
            <kendo-grid-column field="LST_CHCKD_DTM" title="Last Checked Datetime" width="180" [headerClass]="{'headerClass':true}" [editable]="serverisCnstNmEditable">

                             let-filterService="filterService">
                    <multicheck-filter [isPrimitive]="true" [field]="column.field" [currentFilter]="filter"

                <ng-template kendoGridEditTemplate let-dataItem="dataItem" let-formGroup="serverformGroup">

            </kendo-grid-column>
            <kendo-grid-column field="LS_ERR_TXT" title="Last Error Text" width="180" [headerClass]="{'headerClass':true}" [editable]="serverisCnstNmEditable">

                    <multicheck-filter [isPrimitive]="true" [field]="column.field" [currentFilter]="filter"

                <ng-template kendoGridEditTemplate let-dataItem="dataItem" let-formGroup="serverformGroup">
                    <kendo-textbox [formControl]="serverformGroup.get('LS_ERR_TXT')"></kendo-textbox>
                </ng-template>
            </kendo-grid-column>
            <kendo-grid-column field="ACTV_IND" title="Active Indicator" editor="boolean" width="100" filter="boolean"
                               [headerClass]="{'headerClass':true}">
                <ng-template kendoGridCellTemplate let-dataItem="dataItem">
                    <div class="text-center">
                        <mat-slide-toggle class="toggle-button-custom" [color]="color" [checked]="dataItem.ACTV_IND" disabled></mat-slide-toggle>
                    </div>
                </ng-template>
                <ng-template kendoGridEditTemplate let-dataItem="dataItem" let-formGroup="serverformGroup">
                    <div class="text-center">
                        <mat-slide-toggle class="toggle-button-custom" [color]="color" [checked]="dataItem.ACTV_IND"
                                          [formControl]="serverformGroup.get('ACTV_IND')"></mat-slide-toggle>
                    </div>
                </ng-template>
            </kendo-grid-column>
            <kendo-grid-excel fileName="MyDealsServerDetails.xlsx" [fetchData]="svrallData">

                                          title="{{item.value}}" [width]="150" [cellOptions]="cellOptions"
                                          [headerCellOptions]="headerCellOptions"></kendo-excelexport-column>
            </kendo-grid-excel>
        </kendo-grid>
        <kendo-dialog *ngIf="serverisDialogVisible" (close)="svrclose()" [width]="600" class="cons-delete-ppup">
            <h2 class="cons-header-popup">Delete Confirmation</h2>
            <p class="cons-body-popup">Are you sure you would like to Delete this Linked Server Details ? </p>
            <kendo-dialog-actions class="cons-button-style">
                <button class="cons-button-cancel" kendoButton (click)="svrclose()">Cancel </button>
                <button class="cons-button-delete" kendoButton (click)="svrdeleteRecord()">Delete Server</button>
            </kendo-dialog-actions>
        </kendo-dialog>
    </div>
</div>
