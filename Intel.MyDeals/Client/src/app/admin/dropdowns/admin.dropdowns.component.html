<!-- <link href="/Client/node_modules/@angular/material/prebuilt-themes/indigo-pink.css" rel="stylesheet" /> -->
<link href="/Client/src/app/admin/kendo_grid.css" rel="stylesheet" />
<div class="row">
    <div class="col-md-12 heading-position-fix">
        <h3 class="header-bottomsizereduce">UI Dropdown Values</h3>
    </div>
</div>
<div class="row">
    <div class="col-md-12 kendo-grid-buttons table-left-rightsizefix">
        <kendo-grid class="grid-heightsize" [data]="gridData" [loading]="isLoading" [pageSize]="state.take" [skip]="state.skip"
            [sort]="state.sort" [filter]="state.filter" [sortable]="true"
            [pageable]="{type:type,pageSizes: pageSizes,info:info}" [groupable]="false" [group]="state.group"
            filterable="menu" [navigable]="true" (dataStateChange)="dataStateChange($event)" (add)="addHandler($event)"
            (edit)="editHandler($event)" (cancel)="cancelHandler($event)" (save)="saveHandler($event)"
            (remove)="removeHandler($event)">
            <ng-template kendoGridToolbarTemplate><button kendoGridAddCommand class="k-button addButton"><span
                        class="k-icon k-i-plus-outline k-icon-md" style="font-size:24px;"></span>ADD NEW RECORD </button><button
                    (click)="clearFilter()" class="k-button clearButton"><span
                        class="k-icon intelicon-cancel-filter-solid k-icon-md k-family" style="font-size:24px;"></span>CLEAR FILTERS </button>
                <kendo-grid-spacer></kendo-grid-spacer><button (click)="refreshGrid()"
                    class="k-button clearButton"><span class="k-icon k-i-reload k-icon-md"></span>Refresh </button>
            </ng-template>
            <kendo-grid-command-column title="Commands" width="120" [headerClass]="{'headerClass':true}">
                <ng-template kendoGridCellTemplate let-isNew="isNew"><button id="command-icon"
                        kendoGridEditCommand><span class="k-icon k-i-edit k-icon-sm space-remove-btw-two"></span></button><button
                        kendoGridRemoveCommand id="command-icon" (click)="open()" class="k-button"><span
                            class="k-icon k-i-delete k-icon-sm"></span></button><button id="command-icon"
                        kendoGridSaveCommand [disabled]="formGroup?.invalid"><span
                            class="k-icon k-i-check k-icon-sm"></span></button><button id="command-icon"
                        kendoGridCancelCommand><span class="k-icon k-i-cancel-outline k-icon-sm remove-canceloutline"></span></button>
                </ng-template>
            </kendo-grid-command-column>
            <kendo-grid-column field="ACTV_IND" title="Is Active" editor="boolean" width="100" filter="boolean"
                [headerClass]="{'headerClass':true}">
                <ng-template kendoGridCellTemplate let-dataItem="dataItem">
                    <mat-slide-toggle class="toggle-button-custom test-slider" [color]="color" [checked]="dataItem.ACTV_IND" disabled></mat-slide-toggle>
                </ng-template>
                <ng-template kendoGridEditTemplate let-dataItem="dataItem" let-formGroup="formGroup">
                    <mat-slide-toggle class="toggle-button-custom test-slider" [color]="color" [checked]="dataItem.ACTV_IND"
                        [formControl]="formGroup.get('ACTV_IND')"></mat-slide-toggle>
                </ng-template>
            </kendo-grid-column>
            <kendo-grid-column field="OBJ_SET_TYPE_CD" title="Deal Type" width="150"
                [headerClass]="{'headerClass':true}">
                <ng-template kendoGridFilterMenuTemplate let-column="column" let-filter="filter"
                    let-filterService="filterService">
                    <multicheck-filter [isPrimitive]="true" [field]="column.field" [currentFilter]="filter"
                        [filterService]="filterService" [data]="distinctPrimitive(column.field)"></multicheck-filter>
                </ng-template>
                <ng-template kendoGridEditTemplate let-dataItem="dataItem" let-formGroup="formGroup">
                    <kendo-combobox #dealtypeDropDown [data]="distinctSetTypeCd"
                        [formControl]="formGroup.get('OBJ_SET_TYPE_CD')" [allowCustom]="allowCustom"></kendo-combobox>
                </ng-template>
            </kendo-grid-column>
            <kendo-grid-column field="ATRB_CD" title="Group" width="200" [headerClass]="{'headerClass':true}">
                <ng-template kendoGridFilterMenuTemplate let-column="column" let-filter="filter"
                    let-filterService="filterService">
                    <multicheck-filter [isPrimitive]="true" [field]="column.field" [currentFilter]="filter"
                        [filterService]="filterService" [data]="distinctPrimitive(column.field)"></multicheck-filter>
                </ng-template>
                <ng-template kendoGridEditTemplate let-dataItem="dataItem" let-formGroup="formGroup">
                    <kendo-combobox #attributeDropDown [data]="distinctAtributeCd"
                        [formControl]="formGroup.get('ATRB_CD')" [allowCustom]="allowCustom"></kendo-combobox>
                </ng-template>
            </kendo-grid-column>
            <kendo-grid-column field="CUST_NM" title="Customer" width="200" [headerClass]="{'headerClass':true}">
                <ng-template kendoGridFilterMenuTemplate let-column="column" let-filter="filter"
                    let-filterService="filterService">
                    <multicheck-filter [isPrimitive]="true" [field]="column.field" [currentFilter]="filter"
                        [filterService]="filterService" [data]="distinctPrimitive(column.field)"></multicheck-filter>
                </ng-template>
                <ng-template kendoGridEditTemplate let-dataItem="dataItem" let-formGroup="formGroup">
                    <kendo-combobox #custDropDown [data]="distinctCustomerName" [formControl]="formGroup.get('CUST_NM')"
                        [allowCustom]="allowCustom"></kendo-combobox>
                </ng-template>
            </kendo-grid-column>
            <kendo-grid-column field="DROP_DOWN" title="Value" width="200" [headerClass]="{'headerClass':true}">
                <ng-template kendoGridFilterMenuTemplate let-column="column" let-filter="filter"
                    let-filterService="filterService">
                    <multicheck-filter [isPrimitive]="true" [field]="column.field" [currentFilter]="filter"
                        [filterService]="filterService" [data]="distinctPrimitive(column.field)"></multicheck-filter>
                </ng-template>
                <ng-template kendoGridEditTemplate let-dataItem="dataItem" let-formGroup="formGroup">
                    <kendo-textbox [formControl]="formGroup.get('DROP_DOWN')"></kendo-textbox>
                </ng-template>
            </kendo-grid-column>
            <kendo-grid-column field="ATRB_LKUP_DESC" title="Description" width="200"
                [headerClass]="{'headerClass':true}">
                <ng-template kendoGridFilterMenuTemplate let-column="column" let-filter="filter"
                    let-filterService="filterService">
                    <multicheck-filter [isPrimitive]="true" [field]="column.field" [currentFilter]="filter"
                        [filterService]="filterService" [data]="distinctPrimitive(column.field)"></multicheck-filter>
                </ng-template>
                <ng-template kendoGridEditTemplate let-dataItem="dataItem" let-formGroup="formGroup">
                    <kendo-textbox [formControl]="formGroup.get('ATRB_LKUP_DESC')"></kendo-textbox>
                </ng-template>
            </kendo-grid-column>
            <kendo-grid-column field="ATRB_LKUP_TTIP" title="Tooltip" width="200" [headerClass]="{'headerClass':true}">
                <ng-template kendoGridFilterMenuTemplate let-column="column" let-filter="filter"
                    let-filterService="filterService">
                    <multicheck-filter [isPrimitive]="true" [field]="column.field" [currentFilter]="filter"
                        [filterService]="filterService" [data]="distinctPrimitive(column.field)"></multicheck-filter>
                </ng-template>
                <ng-template kendoGridEditTemplate let-dataItem="dataItem" let-formGroup="formGroup">
                    <kendo-textbox [formControl]="formGroup.get('ATRB_LKUP_TTIP')"></kendo-textbox>
                </ng-template>
            </kendo-grid-column>
        </kendo-grid>
        <kendo-dialog class="deleted-popups" *ngIf="isDialogVisible" (close)="close()" [width]="600">
            <h2>Delete Confirmation</h2>
            <p style="padding-top: 15px;">Entries currently used in a deal should be deactivated, not deleted. If the entry
                is currently on a deal it will deactivate instead of deleting. </p>
            <kendo-dialog-actions class="delete-actions">
                <button class="k-button del-cancel" kendoButton (click)="close()">Cancel</button>
                <button class="k-button del-ok" kendoButton (click)="deleteRecord()">Delete Dropdown</button>
            </kendo-dialog-actions>
        </kendo-dialog>
    </div>
</div>
