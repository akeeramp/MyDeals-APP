<div style="margin-top: 0;" class="form-horizontal">
    <div class="modal-content unifi-popup-full-style" id="endCustomerUnifyModal">
        <div class="modal-header modalBlueBody">
            <h3 class="modal-title unifi-title" id="modal-titleBulkUnifyModal">Retrigger UCD</h3>
            <i id="btnClose" class="intelicon-close unify-close-btn" (click)="closeWindow()" title="Close this window"></i>
        </div>
        <div id="modalBodyDiv" class="modal-body bulkUnifyModalBody">
            <div class="form-group">
                <div class="col-md-12" style="display: flex; align-items:center">
                    <label for="dealId" style="padding-left: 10px; width: 25%"><strong>Deal ID:</strong></label>
                    <kendo-textbox style="width:60%" id="dealId" placeholder="deal Id" [(ngModel)]="dealId"></kendo-textbox>
                </div>

            </div>
            <div class="form-group" style="display: flex; align-items: center">
                <div class="col-md-12">
                    <label style="padding-left: 10px; width: 25%" for="endCustomer"><strong>End Customer:</strong></label>
                    <kendo-textbox style="width:60%;" id="endCustomer" placeholder="End Customer" [(ngModel)]="endCustomer"></kendo-textbox>
                </div>
                
            </div>
            <div class="form-group" style="display: flex; align-items: center">
                <div class="col-md-12">
                    <label style="padding-left: 10px; width: 25%" for="endCustCountry"><strong>End Customer Country:</strong></label>
                    <kendo-combobox style="width: 60%; height: 37.75px;" id="endCustCountry" placeholder="End Customer Country" [filterable]="true" (filterChange)="filter($event)" [data]="endCustCountries" [(ngModel)]="endCustCountry"></kendo-combobox>
                </div>
            </div>
        </div>
         
                <div class="form-group row action_btns bulkUnifyModalActionBtns">
                    <div class="col-md-12" style="right:20px; padding-left:450px;">
                        <button (click)="submit()" class="btn btn-primary" style="margin-left: 15px">
                            Retrigger
                        </button>

                        <button (click)="closeWindow()" class="btn btn-primary" style="margin-left: 15px">
                            Cancel /
                            Close
                        </button>
                    </div>
                </div>
           
            <br />
        </div>
</div>
<kendo-dialog (close)="closeAlert()" class="bulk-uplod-full-popup" *ngIf="isAlert" id="retriggerAlert">
    <p>{{alertMsg}}</p>
    <kendo-dialog-actions class="bulk-action-style">
        <button kendoButton class="bulk-ok-modal" (click)="closeAlert()" themeColor="primary">OK</button>
    </kendo-dialog-actions>
</kendo-dialog>
