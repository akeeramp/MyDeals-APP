﻿<link href="/Client/src/app/admin/kendo_grid.css" rel="stylesheet" />
<div class="row">
    <div class="col-md-12" style="height:44px"></div>
</div>
<div class="row">
    <div class="col-md-12" style="padding-left: 35px;">
        <h3>Geo</h3>
    </div>
    <div class="col-md-12">
        <div class="messageBox col-md-12" [ngClass]="{'mb-warning': true}" style="padding-left: 35px; padding-top: 0;"><b><i
                    class="intelicon-alert-solid icon-lg"></i>Note:</b>This admin screen is a
            <strong>Read-Only</strong> screen for viewing data. </div>
    </div>
    <div class="col-md-12 kendo-grid-buttons">
        <kendo-grid class="changedragcolor" [data]="gridData" [loading]="isLoading" [pageSize]="state.take" [skip]="state.skip"
            [sort]="state.sort" [filter]="state.filter" [sortable]="true"
            [pageable]="{type:type,pageSizes: pageSizes,info:info,refresh:true}" [groupable]="true"
            [group]="state.group" filterable="menu" (dataStateChange)="dataStateChange($event)">
            <ng-template kendoGridToolbarTemplate><button (click)="clearFilter()" class="k-button clearButton"><span
                        class="k-icon intelicon-cancel-filter-solid k-icon-md k-family"></span>CLEAR FILTERS </button>
                <kendo-grid-spacer></kendo-grid-spacer><button (click)="refreshGrid()"
                    class="k-button clearButton"><span class="k-icon k-i-reload k-icon-md"></span>Refresh </button>
            </ng-template>
            <kendo-grid-column [headerClass]="{'headerClass':true}" field="GEO_MBR_SID" title="Id"></kendo-grid-column>
            <kendo-grid-column [headerClass]="{'headerClass':true}" field="GEO_NM" title="Name"></kendo-grid-column>
            <kendo-grid-column [headerClass]="{'headerClass':true}" field="RGN_NM" title="Geography">
            </kendo-grid-column>
            <kendo-grid-column [headerClass]="{'headerClass':true}" field="CTRY_NM" title="Country/Region">
            </kendo-grid-column>
            <kendo-grid-column [headerClass]="{'headerClass':true}" field="ACTV_IND" title="Is Active" filter="boolean"
                [style]="{'text-align':'center'}">
                <ng-template kendoGridCellTemplate let-dataItem="dataItem">
                    <mat-slide-toggle class="toggle-button-custom" [color]="color" [checked]="dataItem.ACTV_IND" disabled></mat-slide-toggle>
                </ng-template>
            </kendo-grid-column>
        </kendo-grid>
    </div>
</div>
