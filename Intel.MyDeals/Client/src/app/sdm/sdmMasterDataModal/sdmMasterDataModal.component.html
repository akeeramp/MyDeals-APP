<link href="/Client/src/app/admin/kendo_grid.css" rel="stylesheet" />
<div class="modal-content customModalClass" style="height: auto; width: 100%;">
    <div class="modal-header">
        <div class="row" style="width: 100%;height: 40px;">
            <div class="col-md-10">
                <p>Retail Pull Dollar Master Data Lookup</p>
            </div>
            <div class="col-md-2 modalCloseIcon">
                <i id="btnClose" class="intelicon-close sdm-btnclose" title="Close" (click)="close()" style="float: right;"></i>
            </div>
        </div>
    </div>
    <div class="modal-body customModalBodyClass">
        <div class="row">
            <div style="display: flex; padding-left: 2.5rem; padding-top: .5rem; margin-bottom: .5rem; width: 100%; ">
                <div style="display: flex; padding: 0 .5rem 0 2rem; flex-direction: column;">
                    <span class="fl" style="color: #222; font-size: 13px;">Category NM:</span>
                    <div style="padding:.5rem">
                        <kendo-combobox [(ngModel)]="slctedData.CPU_VRT_NM" (filterChange)="getDropValues($event, 'CPU_VRT_NM')" [data]="filter['CPU_VRT_NM']" [filterable]="true" placeholder="Type to Search" style="width: 140px; float: left; height: 35px; font-size: 11px;" class="optsdm opUiContainer md no-dropdown-arrow-rpd">
                        </kendo-combobox>
                    </div>
                </div>
                <div style="display: flex; padding: 0 .5rem 0 .5rem; flex-direction: column; ">
                    <span class="fl" style="color: #222; font-size: 13px;">PCSR NBR:</span>
                    <div style="padding:.5rem">
                        <kendo-combobox [(ngModel)]="slctedData.CPU_PROCESSOR_NUMBER" (filterChange)="getDropValues($event, 'CPU_PROCESSOR_NUMBER')" [data]="filter['CPU_PROCESSOR_NUMBER']" [filterable]="true" placeholder="Type to Search" style="width: 140px; float: left; height: 35px; font-size: 11px;" class="optsdm opUiContainer md no-dropdown-arrow-rpd">
                        </kendo-combobox>
                    </div>
                </div>
                <div style="display: flex; padding: 0 .5rem 0 .5rem; flex-direction: column; ">
                    <span class="fl" style="color: #222; font-size: 13px;">Date Range:</span>
                    <div style="display: flex; flex-direction: row; padding: .5rem">
                        <div style="display: flex; padding: 0 .5rem 0 0; flex-direction: row;">
                            <kendo-datepicker [(value)]="slctedData.STRT_DT" placeholder="Choose date." style="width: 140px; float: left; height: 35px; font-size: 11px;" class="optsdm opUiContainer md no-dropdown-arrow-rpd">
                            </kendo-datepicker>
                        </div>
                        <span style="display: flex; align-items: center;">to</span>
                        <div style="padding: 0 0 0 .5rem;">
                            <kendo-datepicker [(value)]="slctedData.END_DT" placeholder="Choose date." style="width: 140px; float: left; height: 35px; font-size: 11px;" class="optsdm opUiContainer md no-dropdown-arrow-rpd">
                            </kendo-datepicker>
                        </div>
                    </div>
                </div>
                <div style="display: flex; padding: 0 .5rem 0 .5rem; flex-direction: column; align-content: center; justify-content: center; ">
                    <button class="btn btn-primary optsdm opUiContainer md" (click)="gridFilter()" type="button" style="margin-left: 20px; font-size: 14px;">
                        Apply Filter
                    </button>
                </div>

            </div>
        </div>
        <div class="row" style="display: contents;">
            <div>
                <span style="float: right; margin-right: 2.5rem">
                    <a style="padding-left: 20px; cursor: pointer;" class="text-dwnlod-style" (click)="downloadExcel()">Click here to download Product Master Data</a>                   
                </span>
            </div>
            
            <div class="col-md-12 kendo-grid-buttons table-left-rightsizefix sdmgridsall" style="padding-top: 15px !important;">
                <kendo-grid [data]="gridData" [pageSize]="state.take" [skip]="state.skip" [sort]="state.sort" [loading]="isLoading" [sortable]="true" [resizable]="true" [pageable]="{type:'numeric',pageSizes: pageSizes,info:true,refresh:true,buttonCount:5}" [groupable]="false"
                            [reorderable]="true" [navigable]="true" (dataStateChange)="dataStateChange($event)">
                    <kendo-grid-column field="CPU_VRT_NM" title="Category Name" width="200px" [headerClass]="{'headerClass':true}">
                    </kendo-grid-column>
                    <kendo-grid-column field="CPU_PROCESSOR_NUMBER" title="Processor Number" width="200px" [headerClass]="{'headerClass':true}">
                    </kendo-grid-column>
                    <kendo-grid-column field="CPU_SKU_NM" title="SKU Name" width="200px" [headerClass]="{'headerClass':true}">
                    </kendo-grid-column>
                    <kendo-grid-column field="PRODUCT_ACTIVATION_DATE" title="Activation Date" width="200px" [headerClass]="{'headerClass':true}">
                    </kendo-grid-column>
                </kendo-grid>
            </div>
        </div>
    </div>
</div>
