<link href="/Client/src/app/admin/kendo_grid.css" rel="stylesheet" />
<div [ngStyle]="colorStyle()" id="dealDtl">
    <div class="dealDetail">
        <div class="dealDetailContainer">
            <div class="fl"><i class="intelicon-protection-solid icon_colourfix validf_{{ dealDetail.PASSED_VALIDATION}}"
                   title="Validation:{{ (dealDetail.PASSED_VALIDATION==='Dirty' ? 'Validation Errors' : dealDetail.PASSED_VALIDATION) || 'Not validated yet'}}"></i>
            </div>
            <div class="fl id dealLink"><a class="dealHoverLink" style="cursor:pointer;">Deal #{{dealDetail.DC_ID}}</a></div>
            <div class="fr dates">{{dealDetail.START_DT}} -{{dealDetail.END_DT}}</div>
            <div class="clearboth"></div>
            <div class="prd">{{dealDetail.TITLE}}</div>
        </div>
    </div>
</div>
