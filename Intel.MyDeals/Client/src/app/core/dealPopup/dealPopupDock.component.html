 <div class="deal-popup-docking" ng-if="isEnabled">
    <div>
        <div class="dropdown">
            <a id="dLabel" role="button" data-toggle="dropdown" class="btn btn-primary"
               data-target="#" href="">
                <span class="badge badge-docking"
                      *ngIf="ids!=undefined && ids.length >0">{{ids.length}}</span><span class="fa-stack">
                    <i class="fa fa-circle-o-notch fa-rotate-90" style="font-size: 26px;"></i><i class="fa fa-bars fa-stack-1x" style="font-size: 12px; margin-top: -1px;"></i>
                </span><i class="intelicon-down"></i>
            </a>
            <ul class="dropdown-menu scaleTopAnim multi-level" role="menu" aria-labelledby="dropdownMenu"
                style="left: -300px;">
                <li style="width: 400px; color: #000000;">
                    <div class="fl cn-dock-title">Quick Deals</div>
                    <div class="fr cn-dock-btns" style="padding-right: 8px;">
                        <a href="" type="button"
                           (click)="closeAll()" *ngIf="ids.length">
                            <i class="fa fa-window-close-o"
                               title="Close all Quick Deals"></i>
                        </a><a href="" type="button" (click)="cascadeAll()"
                               *ngIf="ids.length"><i class="fa fa-clone" title="Cascade all Quick Deals"></i></a><a href="" type="button" (click)="tileAll()" *ngIf="ids.length">
                            <i class="fa fa-th-large"
                               title="Tile all Quick Deals"></i>
                        </a><a href="" type="button" (click)="lowerAll()"
                               *ngIf="ids.length">
                            <i class="fa fa-ellipsis-h" style="vertical-align: sub;"
                               title="Line all Quick Deals to the bottom of the screen"></i>
                        </a>&nbsp;
                    </div>
                    <div class="clearboth"></div>
                    <hr />
                    <div *ngIf="ids!=undefined  && recent!=undefined && ids.length===0 && recent.length===0"
                         style="padding: 7px 20px; font-size: 12px; color: #666666;">
                        To use the Quick Deal feature, click
                        on the <span class="cn-deal-popup-icon">
                            <span class="fa-stack"
                                  style="height: 16px; line-height: 18px; margin-bottom: 3px;">
                                <i class="fa fa-circle-o-notch fa-rotate-90"></i><i class="fa fa-bars fa-stack-1x"
                                                                                    style="font-size: 9px; color: #FFA300;"></i>
                            </span>
                        </span>icon next to deal numbers.
                        All opened Quick Deal or recently selected Quick Deals will appear here.
                    </div>
                    <div class="cn-deal-label" *ngIf="ids!=undefined && ids.length >0">Current Deals (click to close)</div>
                    <div *ngFor="let item of ids">
                        <div class="fl">
                            <span class="cn-deal-popup-recent-icon"
                                  (click)="recentClicked($event, item.id)">
                                <span class="fa-stack"
                                      style="height: 1.3em; line-height: 1.3em; margin-bottom: 3px;">
                                    <i class="fa fa-circle-o-notch fa-rotate-90"></i><i class="fa fa-bars fa-stack-1x"
                                                                                        style="font-size: 9px; color: #FFA300;"></i>
                                </span><span class="cn-deal-link">{{item.id}}</span>
                            </span>
                        </div>
                    </div>
                    <div class="clearboth"></div>
                    <div class="cn-deal-label" *ngIf="recent!=undefined && recent.length >0">Recent Deals</div>
                    <div *ngFor="let item of recent">
                        <div class="fl">
                            <span class="cn-deal-popup-recent-icon"
                                  (click)="recentClicked($event, item.id)">
                                <span class="fa-stack"
                                      style="height: 1.3em; line-height: 1.3em; margin-bottom: 3px;">
                                    <i class="fa fa-circle-o-notch fa-rotate-90"></i><i class="fa fa-bars fa-stack-1x"
                                                                                        style="font-size: 9px; color: #FFA300;"></i>
                                </span><span class="cn-deal-link">{{item.id}}</span>
                            </span>
                        </div>
                    </div>
                    <div class="clearboth"></div>
                </li>
            </ul>
        </div>
    </div>
    <div  cdkDrag *ngFor="let item of ids"   [cdkDragFreeDragPosition]="item.position" style="position: absolute; top: 0; z-index: 1000; left: 0px;">

        <deal-popup   [dealId]="item.id"  [initLeft]="item.left" [initTop]="item.top" [isOpen]="true"></deal-popup>
    </div>
</div>
