<!-- PERFORMANCE BARS 4 -->
<div class="performanceBarFour {{customClass}}">
    <div id="perfDetails" *ngIf="showPerfDetails" (click)="showDetails()" style="width: 105%;" [ngStyle]="{'bottom': getBottomVal()}">
        <div style='border: 1px solid #666666; padding: 6px;background: #fff'>
            <div class='fr'><i class='intelicon-close-solid closePerf' (click)='closeDetails()'></i></div>
            <div style='font-size: 16px; margin-left: 10px; font-weight: 200;'>Performance Times</div>
            <table>
                <tr><th></th><th></th><th>Task / Action performed</th><th>Time in sec</th></tr>
                <tr *ngFor="let data of perfDataValue.data">
                    <td><i class='intelicon-information-solid' style='font-size: 14px;' [ngStyle]="{'color': data.color}"></i></td>
                    <td>{{data.name}}</td>
                    <td>{{data.title}}</td>
                    <td style='text-align: right;'><span [innerHTML]="showFixedValues(data.data[0])"></span></td>
                </tr>
            </table>
        </div>
    </div>
    <div id="perfChart" style="height: 40px; padding: 0; background-color: #fff;">
        <div class='clearboth'></div>
        <div *ngIf="executionMsValue != 0" class="executeVals" style="position: relative; right: -50%;">Total Execution Time: <b>{{executionMsValue}} sec</b> <i class='intelicon-show-results-outlined showMore' (click)='showDetails()'></i></div>
        <kendo-chart [legend]="barChartObj.legend" [chartArea]="barChartObj.chartArea" [seriesDefaults]="barChartObj.seriesDefaults" [valueAxis]="barChartObj.valueAxis" [categoryAxis]="barChartObj.categoryAxis">
            <kendo-chart-series>
                <kendo-chart-series-item type="bar" *ngFor="let series of chartData" [name]="series.name" [data]="series.data" [color]="getChartColor(series.name)">
                    <kendo-chart-series-item-tooltip>
                        <ng-template let-value="value" let-category="category" let-series="series">
                            <div>{{series.name}}:{{ getTooltipValue(value)}}s<br /><span style='color: #cccccc !important; font-size: 10px !important;'>{{getTitle(series)}}</span></div>
                        </ng-template>
                    </kendo-chart-series-item-tooltip>
                </kendo-chart-series-item>
            </kendo-chart-series>
        </kendo-chart>
    </div>
    <div id="perfLegend" *ngIf="totTimesValue != null && totTimesArray.length != 0" style="left: 14px;font-size: 10px; width: 100%; height: 15%; background-color: #fff;" [ngStyle]="{'bottom': getBottomStyle()}">
        <div *ngFor="let data of totTimesArray">
            <span class='fl legKey' [ngStyle]="{'background-color': getChartColor(data[0])}"></span>
            <span class='fl legData'>{{data[0]}}&nbsp;:&nbsp;{{data[1]}}s</span>
        </div>
    </div>
</div>

<!-- END PERFORMANCE BARS 4 -->
