<link href="/Client/node_modules/handsontable/dist/handsontable.full.css" rel="stylesheet" />
<link href="/Client/node_modules/handsontable-multi-select/dist/css/handsontable-multi-select.css" rel="stylesheet" />
<link href="/Client/src/app/contract/pricingTableEditor/pricingTableEditor.component.css" rel="stylesheet" />

<div class="container-fluid overflow">
    <div class="row">
        <div class="col">
            <!-- <div id="spreadsheet"></div> -->
            <button (click)="savePTE()">GeneratePTR</button>
            <button (click)="undoPTE()">undo</button>
            <button (click)="redoPTE()">redo</button>
            <button (click)="openAutoFill()">openauto</button>
            <!-- <button (click)="openAutofill()">autofill</button> -->
        </div>
    </div>
    <div class="row">
        <div class="col">
            <!-- <div id="spreadsheet"></div> -->
            <hot-table [hotId]="hotId" [settings]="hotSettings"></hot-table>
        </div>
    </div>
</div>

<loading-panel-angular id="PTRLoading" style="z-index:500;" [show]="isLoading" [header]="spinnerMessageHeader" [description]="spinnerMessageDescription"></loading-panel-angular>
