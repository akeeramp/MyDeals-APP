<link href="/Client/node_modules/@angular/material/prebuilt-themes/indigo-pink.css" rel="stylesheet" />
<link href="/Client/src/app/contract/ptModals/productSelector/productselector.component.css" rel="stylesheet" />
<div class="container-fluid overflow">
    <div class="row">
        <div class="col">
            <h1 mat-dialog-title>{{data.name}}</h1>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <div mat-dialog-content>
                <mat-form-field appearance="fill">
                    <mat-label>Make your entry</mat-label><input matInput [(ngModel)]="data.selVal">
                </mat-form-field>
            </div>
        </div>
    </div>
    <div class="row justify-content-end">
        <div class="col">
            <div mat-dialog-actions>
                <button mat-button (click)="onNoClick()" class="btn btn-warning">Cancel</button>
                <button mat-button [mat-dialog-close]="data.selVal" cdkFocusInitial class="btn btn-primary">Save & Close</button>
            </div>
        </div>
    </div>
</div>
