<link href="/Client/node_modules/@angular/material/prebuilt-themes/indigo-pink.css" rel="stylesheet" />
<h1 mat-dialog-title>{{data.name}}</h1>
<div mat-dialog-content>
    <mat-form-field appearance="fill">
        <mat-label>Make your entry</mat-label><input matInput [(ngModel)]="data.selVal">
    </mat-form-field>
</div>
<div mat-dialog-actions><button mat-button (click)="onNoClick()">No Thanks</button><button mat-button [mat-dialog-close]="data.selVal" cdkFocusInitial>Ok</button></div>
