<div *ngIf="!isLoading" class="modal-header missingcostdivheader">
    <div class="modal-title missingcostdivtitle" id="modal-title">
        <i class="intelicon-dashboard-solid navbar-logo missingcosticon"></i>
        <div class="missingcostlabel"> Deal {{data.DC_ID}} Missing Cap and Cost</div>
    </div>
    <button type="button" class="intelicon-close-max" (click)="cancel()" aria-label="Close" style=" border: none; background: none;">
    </button>
</div>
<div class="modal-body" style="padding:0">
    <div *ngIf="!isLoading">
        <kendo-grid class="grid_text_filter" [data]="gridData" [loading]="isLoading" [pageSize]="state.take" [skip]="state.skip"
                    [sort]="state.sort" [filter]="state.filter" [sortable]="true"
                    [pageable]="{type:type,pageSizes: pageSizes,info:info,refresh:true}"
                    filterable="menu" (dataStateChange)="dataStateChange($event)">
            <ng-template kendoGridToolbarTemplate>
                <button type="button" kendoGridExcelCommand icon="file-excel">
                    Export to Excel
                </button>

            </ng-template>
            <kendo-grid-column [headerClass]="{'headerClass':true}" [width]="80" field="OBJ_SID" title="Deal Id">
            </kendo-grid-column>
            <kendo-grid-column [headerClass]="{'headerClass':true}" [width]="160" field="HIER_VAL_NM" title="Product">
            </kendo-grid-column>
            <kendo-grid-column [headerClass]="{'headerClass':true}" [width]="80" field="CAP" title="CAP-YCP1">
                <ng-template kendoGridCellTemplate let-dataItem="dataItem">
                    <div *ngIf="dataItem.CAP=='No CAP' ">
                        <div class="uiControlDiv isSoftWarnCell" style="font-family: arial; text-align: center; color: white;">
                            <div style="font-family: arial; text-align: center;font-weight:600">No CAP</div>
                        </div>
                    </div>
                    <div *ngIf="dataItem.CAP!='No CAP' ">
                        <div style="text-align: center;">{{dataItem.CAP}} </div>
                    </div>
                </ng-template>
            </kendo-grid-column>
            <kendo-grid-column [headerClass]="{'headerClass':true}" [width]="110" field="PRD_COST" title="Cost">
                <ng-template kendoGridCellTemplate let-dataItem="dataItem">
                    <div *ngIf="dataItem.PRD_COST=='No Cost' ">
                        <div class="uiControlDiv isSoftWarnCell" style="font-family: arial; text-align: center; color: white;">
                            <div style="font-family: arial; text-align: center;font-weight:600">No Cost</div>
                        </div>
                    </div>
                    <div *ngIf="dataItem.PRD_COST!='No Cost' ">
                        <div style="text-align: center;">{{dataItem.PRD_COST}} </div>
                    </div>
                </ng-template>
            </kendo-grid-column>
            <kendo-grid-column [headerClass]="{'headerClass':true}" [width]="110" field="DEAL_PRD_TYPE" title="Product Type">
            </kendo-grid-column>
            <kendo-grid-column [headerClass]="{'headerClass':true}" [width]="110" field="PRD_CAT_NM" title="Vertical">
            </kendo-grid-column>
            <kendo-grid-column [headerClass]="{'headerClass':true}" [width]="110" field="BRND_NM" title="Brand">
            </kendo-grid-column>
            <kendo-grid-column [headerClass]="{'headerClass':true}" [width]="110" field="FMLY_NM" title="Family">
            </kendo-grid-column>
            <kendo-grid-column [headerClass]="{'headerClass':true}" [width]="110" field="PCSR_NBR" title="Processor">
            </kendo-grid-column>
            <kendo-grid-column [headerClass]="{'headerClass':true}" [width]="110" field="MTRL_ID" title="Material Id">
            </kendo-grid-column>
            <kendo-grid-column [headerClass]="{'headerClass':true}" [width]="110" field="MM_MEDIA_CD" title="Media Code">
            </kendo-grid-column>
            <kendo-grid-column [headerClass]="{'headerClass':true}" [width]="110" field="PRD_STRT_DTM" title="Prod Start Date">
            </kendo-grid-column>
            <kendo-grid-column [headerClass]="{'headerClass':true}" [width]="110" field="PRD_END_DTM" title="Prod End Date">
            </kendo-grid-column>
            <kendo-grid-column [headerClass]="{'headerClass':true}" [width]="110" field="YCS2" title="YCS2">
                <ng-template kendoGridCellTemplate let-dataItem="dataItem">
                    <div *ngIf="dataItem.YCS2=='No YCS2' ">
                        <div class="uiControlDiv isSoftWarnCell" style="font-family: arial; text-align: center; color: white;">
                            <div style="font-family: arial; text-align: center;font-weight:600">No YCS2</div>
                        </div>
                    </div>
                    <div *ngIf="dataItem.YCS2!='No YCS2' ">
                        <div style="text-align: center;">{{dataItem.YCS2}} </div>
                    </div>
                </ng-template>
            </kendo-grid-column>
            <kendo-grid-excel fileName="{{fileName}}"></kendo-grid-excel>

        </kendo-grid>
    </div>
</div>
