<link href="/Client/src/app/admin/kendo_grid.css" rel="stylesheet" />

<kendo-window id="OvrLp" class="flexOverlapProducts" title="Flex Products Overlapping Deals" [keepContent]="true" [width]="800" (close)="closeWindow()">

    <kendo-grid [data]="gridData" [loading]="isLoading" [pageSize]="state.take" [sort]="state.sort" [sortable]="true" [filter]="state.filter" filterable="menu" style="height: 100%; min-height: 383px;" [pageable]="{type:type,pageSizes: pageSizes,info:info,refresh:true}" [groupable]="false" [group]="state.group" (dataStateChange)="dataStateChange($event)">
        <kendo-grid-column field="OVLP_ROW_ID" width="120" title="Row ID" [hidden]="true">
            <ng-template kendoGridGroupHeaderTemplate let-group let-field="field" let-value="value">
                <span style='font-weight:bold;font-size:13px; color: red;letter-spacing:0.07em '>Overlap Row(s): ({{value}})</span>
            </ng-template>
        </kendo-grid-column>
        <kendo-grid-column field="ROW_ID" [headerClass]="{'headerClass':true}" width="150" title="ROW ID">
            <ng-template kendoGridFilterMenuTemplate let-column="column" let-filter="filter"
                         let-filterService="filterService">
                <multicheck-filter [isPrimitive]="true" [field]="column.field" [currentFilter]="filter"
                                   [filterService]="filterService" [data]="distinctPrimitive(column.field)">
                </multicheck-filter>
            </ng-template>
            <ng-template let-dataItem="dataItem" kendoGridCellTemplate>
                <div class='ovlpCell' title='{{dataItem.ROW_ID}}'>{{dataItem.ROW_ID}}</div>
            </ng-template>
        </kendo-grid-column>
        <kendo-grid-column [headerClass]="{'headerClass':true}" field="HIER_VAL_NM" width="150" title="Contract Product*">
            <ng-template kendoGridFilterMenuTemplate let-column="column" let-filter="filter"
                         let-filterService="filterService">
                <multicheck-filter [isPrimitive]="true" [field]="column.field" [currentFilter]="filter"
                                   [filterService]="filterService" [data]="distinctPrimitive(column.field)">
                </multicheck-filter>
            </ng-template>
            <ng-template let-dataItem="dataItem" kendoGridCellTemplate>
                <div class='ovlpCell' title='{{dataItem.HIER_VAL_NM}}'>{{dataItem.HIER_VAL_NM}}</div>
            </ng-template>
        </kendo-grid-column>
        <kendo-grid-column [headerClass]="{'headerClass':true}" field="ACR_DRN_TYPE" width="150" title="Row_Type">
            <ng-template kendoGridFilterMenuTemplate let-column="column" let-filter="filter"
                         let-filterService="filterService">
                <multicheck-filter [isPrimitive]="true" [field]="column.field" [currentFilter]="filter"
                                   [filterService]="filterService" [data]="distinctPrimitive(column.field)">
                </multicheck-filter>
            </ng-template>
            <ng-template let-dataItem="dataItem" kendoGridCellTemplate>
                <div class='ovlpCell' title='{{dataItem.ACR_DRN_TYPE}}'>{{dataItem.ACR_DRN_TYPE}}</div>
            </ng-template>
        </kendo-grid-column>
        <kendo-grid-column [headerClass]="{'headerClass':true}" field="START_DT" width="150" title="Deal Start Date">
            <ng-template kendoGridFilterMenuTemplate let-column="column" let-filter="filter"
                         let-filterService="filterService">
                <multicheck-filter [isPrimitive]="true" [field]="column.field" [currentFilter]="filter"
                                   [filterService]="filterService" [data]="distinctPrimitive(column.field)">
                </multicheck-filter>
            </ng-template>
            <ng-template let-dataItem="dataItem" kendoGridCellTemplate>
                <div class='ovlpCell' title='{{dataItem.START_DT}}'>{{dataItem.START_DT | date:'M/d/yyyy'}}</div>
            </ng-template>
        </kendo-grid-column>
        <kendo-grid-column [headerClass]="{'headerClass':true}" field="END_DT" width="150" title="Deal End Date">
            <ng-template kendoGridFilterMenuTemplate let-column="column" let-filter="filter"
                         let-filterService="filterService">
                <multicheck-filter [isPrimitive]="true" [field]="column.field" [currentFilter]="filter"
                                   [filterService]="filterService" [data]="distinctPrimitive(column.field)">
                </multicheck-filter>
            </ng-template>
            <ng-template let-dataItem="dataItem" kendoGridCellTemplate>
                <div class='ovlpCell' title='{{dataItem.END_DT}}'>{{dataItem.END_DT | date:'M/d/yyyy'}}</div>
            </ng-template>
        </kendo-grid-column>
    </kendo-grid>

    </kendo-window>
