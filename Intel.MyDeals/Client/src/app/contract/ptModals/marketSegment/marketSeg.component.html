<link href="/Client/node_modules/@angular/material/prebuilt-themes/indigo-pink.css" rel="stylesheet" />
<h1 mat-dialog-title>{{data.name}}</h1>
<div mat-dialog-content>
    <kendo-multiselect [data]="listItems" [(ngModel)]="value"></kendo-multiselect>
</div>
<div mat-dialog-actions><button mat-button (click)="onNoClick()">No Thanks</button><button mat-button [mat-dialog-close]="value" cdkFocusInitial>Ok</button></div>
