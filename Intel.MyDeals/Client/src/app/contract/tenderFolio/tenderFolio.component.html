<link href="/Client/node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" />
<link href="/Client/node_modules/@progress/kendo-theme-bootstrap/dist/all.css" rel="stylesheet" />
<link href="/Client/node_modules/@angular/material/prebuilt-themes/indigo-pink.css" rel="stylesheet" />
<link href="/Client/src/app/admin/kendo_grid.css" rel="stylesheet" />
<loading-panel-angular style="margin:auto !important" [show]="isLoading" [header]="'Loading contracts'" [description]="'Please wait while we load your contracts.'" [msgType]="'Info'" [isShowFunFact]="true">
</loading-panel-angular>

<nav class="navbar navbar-default rmv-padding">
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-6">
        <div class="navbar-header">
            <i class="intelicon-dashboard-solid navbar-logo" style="font-size: 25px;    color: white;"></i>
            <a class="navbar-brand" href="#">Tender Folio Details</a>
        </div>
        <ul class="nav navbar-nav navbar-right" style="margin-right: -15px !important;">
            <li><a href="" (click)="dismissPopup()"><i class="intelicon-close-max"></i></a></li>
        </ul>
    </div>
</nav>
<div id="secBasicContainerWrapper rmv-padding">
    <div id="secContainer">
        <div class="row">
            <span class="col-md-3 infospan"><span> * </span>Indicates Required fields</span>
        </div>
        <form novalidate obj-type="contractData" class="contract-detail-form">
            <div class="container-fluid">
                <div class="row ">
                    <div class="col-md-12">
                        <div class="col-md-12 row">
                            <h6 class="rmv-padding">{{contractType}} Information</h6>
                        </div>
                        <div class="col-md-11 row rmv-padding">
                            <label><span class="red-color"> * </span><span class="label-font">Customer:</span></label><br />
                            <kendo-combobox class="combobox" [(ngModel)]="custSID" [data]="contractData" (valueChange)="valueChange($event)" textField="CUST_NM" valueField="CUST_SID" [ngModelOptions]="{standalone: true}">

                            </kendo-combobox>
                        </div>
                        <div *ngIf="isCustSelected" class="col-md-11 row rmv-padding">
                            <label><span>Division:</span></label><br />
                            <kendo-multiselect #cmbmulti [data]="selectedData" textField="CUST_DIV_NM" valueField="CUST_DIV_NM" [(ngModel)]="custDIV" [ngModelOptions]="{standalone: true}">
                            </kendo-multiselect>
                            <div class="description">Blank means that ALL divisions are included</div>
                        </div>
                        <div class="col-md-11 row">
                            <label class="rmv-padding"><span class="red-color"> * </span><span class="label-font">Tender Folio Name:</span></label><br />
                            <input class="inputtext" [(ngModel)]="tenderName" type="text" kendoTextBox [ngModelOptions]="{standalone: true}" />
                        </div>
                        <div class="deal-type-buttons">
                            <div id="btnSelECAP" class="fl circleWithText" (click)="selectDealType()">
                                <div class="fl textCircle blueBg">E</div>
                                <div class="fl textName ">ECAP</div>
                                <div class="clearboth"></div>
                            </div>
                            <div id="btnSelKIT" class="fl circleWithText" (click)="selectDealType()">
                                <div class="fl textCircle blueBg">K</div>
                                <div class="fl textName ">KIT</div>
                                <div class="clearboth"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>

<div id="secFooter">
    <button class="btn btn-primary" style="margin-left:30px;" type="button" (click)="customContractValidate()">
        <span>Create Tender Folio</span>
    </button>
</div>
