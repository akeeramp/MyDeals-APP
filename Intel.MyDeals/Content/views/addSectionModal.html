    <div class="modal fade modalpad" id="addSectionModal" tabindex="-1" role="dialog" aria-labelledby="basicModal" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title" id="myModalLabel">New Pricing Strategy</h4>
                </div>
                <div class="modal-body" style="background-color: #f5f5f5;">

                    <div class="row">
                        <label class="control-label col-sm-4" style="text-align: right;" for="newSectionTitle">Section Title:</label>
                        <div class="col-sm-8 col-md-6">
                            <input id="newSectionTitle" data-bind="value: addNewSectionModel.TITLE" class="k-textbox" style="width: 200px;" />
                            <div class="error" id="errTitle">
                                <i class="fa fa-exclamation-circle" style="color: #e42e2e; font-size: 14px; margin: 0 4px"></i>Please enter a title.
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <label class="control-label col-sm-4" style="text-align: right;" for="newSectionDesc">Section Description:</label>
                        <div class="col-sm-8 col-md-6">
                            <textarea id="newSectionDesc" data-bind="value: addNewSectionModel.DESC" class="k-textbox" style="height: 80px; width: 200px;"></textarea>
                            <div class="error" id="errDesc">
                                <i class="fa fa-exclamation-circle" style="color: #e42e2e; font-size: 14px; margin: 0 4px"></i>Please enter a description.
                            </div>
                        </div>
                    </div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-bind="events:{ click: addNewSectionCancel}" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" data-bind="events:{ click: addNewSection}">Save Changes</button>
                </div>
            </div>
        </div>
    </div>
