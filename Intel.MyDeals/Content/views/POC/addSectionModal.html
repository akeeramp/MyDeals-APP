    <div class="modal fade modalpad" id="addSectionModal" tabindex="-1" role="dialog" aria-labelledby="basicModal" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title" id="myModalLabel">New Pricing Strategy</h4>
                </div>
                <div class="modal-body" style="background-color: #f5f5f5;">

                    <div class="row">
                        <div class="form-group">
                            <label for="sectionTitle">Section Title</label>
                            <input class="form-control" id="sectionTitle" aria-describedby="sectionTitleStatus" data-bind="value: newSection.TITLE" type="text" placeholder="Enter the Section Title">
                            <span id="sectionTitleStatus" aria-hidden="true" data-role="tooltip" data-position="top"></span>
                        </div>
                    </div>

                    <div class="row">
                        <div class="form-group">
                            <label for="sectionDesc">Section Description</label>
                            <input class="form-control" id="sectionDesc" aria-describedby="sectionDescStatus" data-bind="value: newSection.DESC" type="text" placeholder="Enter the Section Description">
                            <span id="sectionDescStatus" aria-hidden="true" data-role="tooltip" data-position="top"></span>
                        </div>
                    </div>

                    <div class="row" id="newSectionWarn" style="display: none;">
                        <div class="alert alert-warning" role="alert">
                            <strong>Oops</strong> Looks like we are missing some information to continue.
                        </div>
                    </div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-bind="events:{ click: addNewSectionCancel}" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" data-bind="events:{ click: addNewSection}">Ok</button>
                </div>
            </div>
        </div>
    </div>

<script>
    $('#addSectionModal').on('show.bs.modal', function (e) {
        if (rs.viewModel.curContract !== null || rs.viewModel.curContrtact !== undefined) {
            rs.viewModel.set("newSection.START_DT", rs.viewModel.curContract.START_DT);
            rs.viewModel.set("newSection.END_DT", rs.viewModel.curContract.END_DT);
            //rs.viewModel.newSection.START_DT = rs.viewModel.curContract.START_DT;
            //rs.viewModel.newSection.END_DT = rs.viewModel.curContract.END_DT;
        }
    })
</script>
